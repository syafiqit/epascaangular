<div class="media profile-media" (click)="toggleMessageBox()">
	<div *ngIf="!gambar">
		<img class="b-r-10" src="/assets/images/other-images/default-image.jpg" style="height: 37px; width: 37px" alt="" />
	</div>
	<div *ngIf="gambar">
		<img class="img-fluid" [src]="gambar" style="height: 37px; width: 37px" alt="" />
	</div>
	<div class="media-body">
		<div >
      <span>{{name}}</span>
    </div>
		<div >
      <p class="mb-0 font-roboto">
        {{emel | uppercase}}
        <i class="middle fa fa-angle-down"></i>
      </p>
    </div>
	</div>
</div>
<ul class="profile-dropdown onhover-show-div" style="width: 220px">
	<li [routerLink]="['/app/maklumat/akaun/pengguna']">
		<a>
			<app-feather-icons [icon]="'user'"></app-feather-icons>
			<span>Pengguna</span>
		</a>
	</li>
	<li (click)="openChangePasswordModal()">
		<a>
			<app-feather-icons [icon]="'settings'"></app-feather-icons>
			<span>Tukar Kata Laluan</span>
		</a>
	</li>
	<li [routerLink]="['/app/maklumat/akaun/rujukan']">
		<a>
			<app-feather-icons [icon]="'file-text'"></app-feather-icons>
			<span>Rujukan</span>
		</a>
	</li>
	<li (click)="logout()">
		<a>
			<app-feather-icons [icon]="'log-in'"></app-feather-icons>
			<span>Log Keluar</span>
		</a>
	</li>
</ul>
