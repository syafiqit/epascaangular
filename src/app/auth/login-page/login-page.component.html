<div class="container-fluid">
  <div class="row">
    <div class="col-xl-7" [ngStyle]="{'background-image': 'url(assets/images/login/2.jpg)',
                                     'background-size': 'cover',
                                     'background-position': 'center center',
                                     'display': 'block'}">
      <img class="bg-img-cover bg-center d-none" src="assets/images/login/2.jpg" alt="looginpage">
    </div>
    <div class="col-xl-5 p-0">
      <div class="login-card">
        <div>
          <div class="login-main">
            <div class="col-md-12 text-center"><span><h4>Log Masuk</h4></span></div> <hr>
            <form class="theme-form">
              <div class="form-group">
                <label class="col-form-label">Email:</label>
                <input class="form-control" type="email" required="">
              </div>
              <div class="form-group">
                <label class="col-form-label">Kata laluan:</label>
                <input class="form-control" [type]="show ? 'text' : 'password'" name="login[password]" required="">
                <div class="show-hide" (click)="showPassword()" *ngIf="!show"><span class="show"></span></div>
                <div class="show-hide" (click)="showPassword()" *ngIf="show"><span class="Hide"></span></div>
              </div><br>
              <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit" [routerLink]="['/main/dashboard']">Log Masuk</button>
              </div><br>

              <div class="row">
                <div class="col-lg-6">
                  <button class="btn btn-light btn-block" [routerLink]="['/auth/register-page']">Pendaftaran Baru</button>
                </div>
                <div class="col-lg-6">
                  <button class="btn btn-light btn-block" [routerLink]="['/auth/forgot-password']">Terlupa Kata Laluan</button>
                </div>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
