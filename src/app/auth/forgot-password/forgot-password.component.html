<div class="container-fluid">
  <div class="row">
    <div class="col-xl-7" [ngStyle]="{'background-image': 'url(assets/images/login/2.jpg)',
                                     'background-size': 'cover',
                                     'background-position': 'center center',
                                     'display': 'block'}">
      <img class="bg-img-cover bg-center d-none" src="assets/images/login/2.jpg" alt="looginpage">
    </div>
    <div class="col-xl-5 p-0">
      <div class="login-card">
        <div>
          <div class="login-main">
            <div class="col-md-12">
              <h4>Terlupa Kata Laluan</h4>
            </div><hr>
            <form class="theme-form">

                <div class="ribbon-wrapper card">
                  <div class="card-body pb-0 pt-3">
                    <div class="ribbon ribbon-warning">Peringatan</div>
                    <p>Kata laluan yang baru akan dihantar ke alamat e-mel anda.</p>
                  </div>
                </div>

              <div class="form-group">
                <label class="col-form-label">Email:</label>
                <input class="form-control" type="email" required="">
              </div><br>
              <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit" [routerLink]="['/auth/login-page']">Hantar</button>
                <button class="btn btn-light btn-block" [routerLink]="['/auth/login-page']">Kembali</button>
              </div><br>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
