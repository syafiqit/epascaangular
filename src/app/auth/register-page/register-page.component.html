<div class="container-fluid">
	<div class="row">
		<div class="col-xl-3"></div>
		<div class="col-xl-6 pt-4">
			<div class="card">
				<div>
					<button class="btn btn-outline-light" type="button" [routerLink]="'/login'">
						<i class="icon-action-undo mr-2"></i>
					</button>
				</div>
				<div class="card-header">
					<h5>Pendaftaran Baru</h5>
				</div>
				<div class="card-body">
					<form>
						<h6>Maklumat Pemohon</h6>
						<div class="row">
							<div class="col-6">
								<div class="form-group">
									<label class="col-form-label">Nama Pemohon</label>
									<input class="form-control" type="text" required="" />
								</div>
							</div>
							<div class="col-6">
								<div class="form-group">
									<label class="col-form-label">No Kad Pengenalan</label>
									<input class="form-control" type="text" required="" />
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-6">
								<div class="form-group">
									<label class="col-form-label">E-mel</label>
									<input class="form-control" type="text" required="" />
								</div>
							</div>
							<div class="col-6">
								<div class="form-group">
									<label class="col-form-label">Telefon Bimbit</label>
									<input class="form-control" type="text" required="" />
								</div>
							</div>
						</div>
						<hr />

						<h6>Maklumat Agensi</h6>
						<div class="row">
							<div class="col-6">
								<div class="form-group">
									<label class="col-form-label">Nama Agensi</label>
									<input class="form-control" type="text" required="" />
								</div>
							</div>
							<div class="col-6">
								<div class="form-group">
									<label class="col-form-label">Jawatan</label>
									<input class="form-control" type="text" required="" />
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-6">
								<div class="form-group">
									<label class="col-form-label">No Telefon Pejabat</label>
									<input class="form-control" type="text" required="" />
								</div>
							</div>
							<div class="col-6">
								<div class="form-group">
									<label class="col-form-label">Fax</label>
									<input class="form-control" type="text" required="" />
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-6">
								<div class="form-group">
									<label class="col-form-label">Alamat 1</label>
									<input class="form-control" type="text" required="" />
								</div>
							</div>
							<div class="col-6">
								<div class="form-group">
									<label class="col-form-label">Alamat 2</label>
									<input class="form-control" type="text" required="" />
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-6">
								<div class="form-group">
									<label class="col-form-label">Negeri</label>
									<div>
										<select class="form-control" name="state">
											<option *ngFor="let state of state" value="{{state['state']}}">
												{{state['state']}}
											</option>
										</select>
									</div>
								</div>
							</div>
							<div class="col-6">
								<div class="form-group">
									<label class="col-form-label">Poskod</label>
									<input class="form-control" type="text" required="" />
								</div>
							</div>
						</div>

						<button class="btn btn-primary pull-right" type="button" [routerLink]="['/login']">
							Hantar
						</button>
					</form>
				</div>
			</div>
		</div>
		<div class="col-xl-3"></div>
	</div>
</div>
