<div class="modal-header">
    <h4 class="modal-title">Carian Bencana</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <form class="form theme-form">
        <div class="row">
            <div class="col-lg-6">
                <div class="form-group">
                    <label>No. Rujukan</label>
                    <input class="form-control" id="damage" type="text" placeholder="No. Rujukan">
                </div>
            </div>

            <div class="col-lg-6">
                <div class="form-group">
                    <label>Tahun Bencana</label>
                    <select class="form-control digits">
                        <option>Pilih</option>
                        <option>2020</option>
                        <option>2019</option>
                        <option>2018</option>
                        <option>2017</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6">
                <div class="form-group">
                    <label>Bencana</label>
                    <select class="form-control digits">
                        <option>Pilih</option>
                        <option>Banjir</option>
                        <option>Covid-19</option>
                        <option>Ribut</option>
                    </select>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="form-group">
                    <label>Negeri</label>
                    <select class="form-control digits">
                        <option>Pilih</option>
                        <option>Johor</option>
                        <option>Pahang</option>
                        <option>Perak</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row align-items-center">
          <!--<Primeng-TurboTable-Start>-->
          <div class="primeng-datatable-container" [busyIf]="primengTableHelper.isLoading">
              <p-table #dataTable
                  styleClass="p-datatable-striped"
                  sortMode="multiple"
                  [resizableColumns]="true"
                  (onLazyLoad)="getApplication($event)"
                  [value]="primengTableHelper.records"
                  rows="{{primengTableHelper.defaultRecordsCountPerPage}}"
                  [paginator]="false"
                  [lazy]="true"
                  [scrollable]="true"
                  ScrollWidth="100%"
                  [responsive]="primengTableHelper.isResponsive"
                  [resizableColumns]="primengTableHelper.resizableColumns">
                  <ng-template pTemplate="header">
                      <tr>
                          <th style="width: 130px">
                            Tindakan
                          </th>
                          <th style="width: 150px" pSortableColumn="refNo">
                            No. Rujukan Bencana
                            <p-sortIcon field="refNo"></p-sortIcon>
                          </th>
                          <th style="width: 150px" pSortableColumn="year">
                            Tahun
                            <p-sortIcon field="year"></p-sortIcon>
                          </th>
                          <th style="width: 100px" pSortableColumn="date">
                            Tarikh Kejadian
                            <p-sortIcon field="date"></p-sortIcon>
                          </th>
                          <th style="width: 130px" pSortableColumn="disaster">
                            Nama Bencana
                              <p-sortIcon field="disaster"></p-sortIcon>
                          </th>
                      </tr>
                  </ng-template>
                  <ng-template pTemplate="body" let-record="$implicit">
                      <tr>
                          <td style="width: 130px;">
                              <div class="card-body animate-chk">
                                  <input class="checkbox_animated" type="checkbox">
                            </div>
                          </td>
                          <td style="width: 150px">
                              <span class="p-column-title"> No. Rujukan Bencana </span>
                              {{record.refNo}}
                          </td>
                          <td style="width: 150px">
                              <span class="p-column-title"> Tahun</span>
                              {{record.year}}
                          </td>
                          <td style="width: 100px">
                              <span class="p-column-title"> Tarikh Bencana</span>
                              {{record.date}}
                          </td>
                          <td style="width: 100px">
                              <span class="p-column-title"> Nama Bencana</span>
                              {{record.disaster}}
                          </td>
                      </tr>
                  </ng-template>
              </p-table>
              <div class="primeng-no-data" *ngIf="primengTableHelper.totalRecordsCount == 0">
                No Data
              </div>
              <div class="primeng-paging-container justify-content-between">
                  <p-paginator [rows]="primengTableHelper.defaultRecordsCountPerPage" #paginator
                      (onPageChange)="getApplication($event)"
                      [totalRecords]="primengTableHelper.totalRecordsCount"
                      [rowsPerPageOptions]="primengTableHelper.predefinedRecordsCountPerPage">

                  </p-paginator>
                  <span class="total-records-count">
                    Jumlah: {{ primengTableHelper.totalRecordsCount}}
                  </span>
              </div>
          </div>
          <!--<Primeng-TurboTable-End>-->
      </div>
    </form>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="activeModal.close('Close click')">Tutup</button>
    <button type="button" class="btn btn-primary" (click)="activeModal.close('Close click')">Pilih</button>
</div>
