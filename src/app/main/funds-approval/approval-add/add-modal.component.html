<div class="modal-header">
    <h4 class="modal-title">Carian Bencana</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  
  <div class="modal-body">
    <form class="form theme-form">
        <div class="row">
            <div class="col-lg-6">
                <div class="form-group">
                    <label>No. Rujukan</label>
                    <input class="form-control" id="damage" type="text" placeholder="No. Rujukan">
                </div>
            </div>
    
            <div class="col-lg-6">
                <div class="form-group">
                    <label>Tahun Bencana</label>
                    <select class="form-control digits">
                        <option>Pilih</option>
                        <option>2020</option>
                        <option>2019</option>
                        <option>2018</option>
                        <option>2017</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6">
                <div class="form-group">
                    <label>Bencana</label>
                    <select class="form-control digits">
                        <option>Pilih</option>
                        <option>Banjir</option>
                        <option>Covid-19</option>
                        <option>Ribut</option>
                    </select>
                </div>
            </div>
    
            <div class="col-lg-6">
                <div class="form-group">
                    <label>Negeri</label>
                    <select class="form-control digits">
                        <option>Pilih</option>
                        <option>Johor</option>
                        <option>Pahang</option>
                        <option>Perak</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="custom-datatable">
            <ngx-datatable class="bootstrap"
                           [rows]="rows" [sortType]="SortType.multi"
                           [columnMode]="ColumnMode.flex" [headerHeight]="50" [footerHeight]="50" [rowHeight]="50" [limit]="10">

                <ngx-datatable-column name="Tindakan" prop="action" [flexGrow]="0.5" [sortable]="false" [canAutoResize]="true"
                           [draggable]="false" [resizeable]="true" [headerCheckboxable]="true" [checkboxable]="true">
                </ngx-datatable-column>
                <ngx-datatable-column name="No. Rujukan Bencana" prop="refNo" [flexGrow]="1">
                    <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                    {{ value }}
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Tahun" prop="year" [flexGrow]="0.5">
                    <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                    {{ value }}
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Tarikh Kejadian" prop="date" [flexGrow]="1">
                    <ng-template let-value="value" ngx-datatable-cell-template>
                    {{ value }}
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Nama Bencana" prop="disaster" [flexGrow]="1">
                    <ng-template let-value="value" ngx-datatable-cell-template>
                    {{ value }}
                    </ng-template>
                </ngx-datatable-column>

                <ngx-datatable-footer>
                    <ng-template
                    ngx-datatable-footer-template
                    let-rowCount="rowCount">
                    <div style="padding: 5px 5px">
                        Jumlah: {{ rowCount }}
                    </div>
                    </ng-template>
                </ngx-datatable-footer>

            </ngx-datatable>
        </div>
    </form>
</div>
  
<div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="activeModal.close('Close click')">Tutup</button>
    <button type="button" class="btn btn-primary" (click)="activeModal.close('Close click')">Pilih</button>
</div>
