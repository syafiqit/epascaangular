<form class="form theme-form">
	<div class="col">
		<div class="row">
			<div class="col-xl-6 col-xs-12">
				<div class="form-group">
					<label>Nama: Asmah Binti Haji Ameran</label>
				</div>
			</div>
			<div class="col-xl-6 col-xs-12">
				<div class="form-group">
					<label>No KP: xxxxxx-xx-xxxx</label>
				</div>
			</div>
		</div>
		<div class="row justify-content-end">
			<div class="col-xl-6 col-xs-12">
				<div class="form-group">
					<button (click)="addVictimDisasterModal()" class="btn btn-primary pull-right mb-4">
						<i class="fa fa-plus mr-2"></i>
						Tambah
					</button>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="row align-items-center">
				<!--<Primeng-TurboTable-Start>-->
				<div class="primeng-datatable-container" [busyIf]="primengTableHelper.isLoading">
					<p-table
						#dataTable
						styleClass="p-datatable-striped"
						sortMode="multiple"
						[resizableColumns]="true"
						(onLazyLoad)="getDisaster($event)"
						[value]="primengTableHelper.records"
						rows="{{primengTableHelper.defaultRecordsCountPerPage}}"
						[paginator]="false"
						[lazy]="true"
						[scrollable]="true"
						ScrollWidth="100%"
						[responsive]="primengTableHelper.isResponsive"
					>
						<ng-template pTemplate="header">
							<tr>
								<th style="width: 130px">Tindakan</th>
								<th style="width: 100px" pSortableColumn="year">
									Tahun Bencana
									<p-sortIcon field="year"></p-sortIcon>
								</th>
								<th style="width: 130px" pSortableColumn="type">
									Jenis Bencana
									<p-sortIcon field="type"></p-sortIcon>
								</th>
								<th style="width: 130px" pSortableColumn="status">
									Status Pindah
									<p-sortIcon field="status"></p-sortIcon>
								</th>
								<th style="width: 130px" pSortableColumn="centre">
									Nama Pusat
									<p-sortIcon field="centre"></p-sortIcon>
								</th>
							</tr>
						</ng-template>
						<ng-template pTemplate="body" let-record="$implicit">
							<tr>
								<td style="width: 130px">
									<div ngbDropdown class="btn-group" role="group" container="body">
										<button
											type="button"
											class="btn btn-primary btn-primeng dropdown-toggle"
											id="action"
											ngbDropdownToggle
										>
											<i class="fa fa-cog"></i>
											<span class="caret"></span>
											Tindakan
										</button>
										<div ngbDropdownMenu aria-labelledby="action">
											<button class="dropdown-item" (click)="addVictimDisasterModal()">
												Ubah
											</button>
											<button class="dropdown-item" (click)="delete()">Padam</button>
										</div>
									</div>
								</td>
								<td style="width: 100px">
									<span class="p-column-title">year</span>
									{{record.year}}
								</td>
								<td style="width: 130px">
									<span class="p-column-title">Jenis Bencana</span>
									{{record.type}}
								</td>
								<td style="width: 130px">
									<span class="p-column-title">status</span>
									{{record.status}}
								</td>
								<td style="width: 130px">
									<span class="p-column-title">centre</span>
									{{record.centre}}
								</td>
							</tr>
						</ng-template>
					</p-table>
					<div class="primeng-no-data" *ngIf="primengTableHelper.totalRecordsCount == 0">No Data</div>
					<div class="primeng-paging-container justify-content-between">
						<p-paginator
							[rows]="primengTableHelper.defaultRecordsCountPerPage"
							#paginator
							(onPageChange)="getDisaster($event)"
							[totalRecords]="primengTableHelper.totalRecordsCount"
							[rowsPerPageOptions]="primengTableHelper.predefinedRecordsCountPerPage"
						></p-paginator>
						<span class="total-records-count">Jumlah: {{ primengTableHelper.totalRecordsCount}}</span>
					</div>
				</div>
				<!--<Primeng-TurboTable-End>-->
			</div>
		</div>
	</div>
</form>
