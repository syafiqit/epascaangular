<div class="modal-header">
  <h4 class="modal-title">Pinjaman Khas</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <form class="form theme-form">
    <div class="row">
      <div class="col-lg-12">
        <div class="form-group">
          <label for="itemLabel">Tahun & Tarikh Bencana</label>
          <select class="form-control digits" id="exampleFormControlSelect9">
            <option>2020</option>
          </select>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="form-group">
          <label for="exampleFormControlSelect9">Nama Bencana</label>
          <input class="form-control" id="itemLabel" type="text" placeholder="Nama Bencana">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="form-group">
          <label for="itemLabel">Agensi Pemberi Pinjaman</label>
          <input class="form-control" id="itemLabel" type="text" placeholder="">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="form-group">
          <label for="itemLabel">Tarikh Mula Pinjaman</label>
          <input class="form-control" id="itemLabel" type="date" >
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="form-group">
          <label for="itemLabel">Tempoh Pinjaman</label>
          <input class="form-control" id="itemLabel" type="text">
        </div>
      </div>
    </div>


  </form>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-light" (click)="activeModal.close('Close click')">Kembali</button>
  <button type="button" class="btn btn-primary" (click)="activeModal.close('Close click')">Simpan</button>
</div>
