<form class="form theme-form">
  <div class="col">
    <div class="row">
      <div class="col-xl-6 col-xs-12">
        <div class="form-group">
          <label for="nama">Nama</label>
          <input class="form-control" id="nama" type="text" value="Asmah  Binti Haji Ameran" disabled>
        </div>
      </div>
      <div class="col-xl-6 col-xs-12">
        <div class="form-group">
          <label for="kp">No KP</label>
          <input class="form-control" id="kp" type="text" value="xxxxxx-xx-xxxx" disabled>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xl-4 col-xs-4">
        <div class="form-group">
          <button class="btn btn-primary mb-1" (click)="ihsanDonationModal()"><i class="fa fa-plus mr-2"></i>Bantuan Wang Ihsan</button>
        </div>
      </div>
      <div class="col-xl-4 col-xs-4">
        <div class="form-group">
          <button [routerLink]="['/main/victim-aid/house-aid']" [queryParams]="{id: 1}" class="btn btn-primary mb-1"><i class="fa fa-plus mr-2"></i>Bantuan Rumah</button>
        </div>
      </div>
      <div class="col-xl-4 col-xs-4">
        <div class="form-group">
          <button (click)="specialLoanModal()" class="btn btn-primary mb-1"><i class="fa fa-plus mr-2"></i>Pinjaman Khas</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xl-4 col-xs-4">
        <div class="form-group">
          <button (click)="agricultureAidModal()" class="btn btn-primary mb-1"><i class="fa fa-plus mr-2"></i>Bantuan Pertanian</button>
        </div>
      </div>
      <div class="col-xl-4 col-xs-4">
        <div class="form-group">
          <button (click)="internationalAidModal()" class="btn btn-primary mb-1"><i class="fa fa-plus mr-2"></i>Bantuan Antarabangsa</button>
        </div>
      </div>
      <div class="col-xl-4 col-xs-4">
        <div class="form-group">
          <button (click)="otherAidModal()" class="btn btn-primary mb-1"><i class="fa fa-plus mr-2"></i>Bantuan Lain</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 custom-datatable">
        <ngx-datatable class="bootstrap"
                       [rows]="rows" [sortType]="SortType.multi"
                       [columnMode]="ColumnMode.flex" [headerHeight]="50" [footerHeight]="50" [rowHeight]="50" [limit]="10">
          <ngx-datatable-column name="Tindakan" prop="action" [flexGrow]="1">
            <ng-template let-value="value" ngx-datatable-cell-template>
                  <span>
                    <a class="col-sm-6 col-md-4 col-xl-3"><i class="fa fa-edit"></i></a>
                    <a class="col-sm-6 col-md-4 col-xl-3" (click)="delete()"><i class="fa fa-trash"></i></a>
                  </span>
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Jenis Bantuan" prop="aid" [flexGrow]="1">
            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
              {{ value }}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Jenis Bencana" prop="type" [flexGrow]="2">
            <ng-template let-value="value" ngx-datatable-cell-template>
              {{ value }}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Tarikh Bencana" prop="date" [flexGrow]="1">
            <ng-template let-value="value" ngx-datatable-cell-template>
              {{ value }}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Jumlah" prop="total" [flexGrow]="1">
          <ng-template let-value="value" ngx-datatable-cell-template>
            {{ value }}
          </ng-template>
        </ngx-datatable-column>
        </ngx-datatable>
      </div>
    </div>
  </div>
</form>
