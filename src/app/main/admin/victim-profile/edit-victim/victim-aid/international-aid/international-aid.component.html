<div class="modal-header">
  <h4 class="modal-title">Bantuan Antarabangsa</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <form class="form theme-form">
    <div class="row">
      <div class="col-lg-12">
        <div class="form-group">
          <label for="itemLabel">Tahun & Tarikh Bencana</label>
          <select class="form-control digits" id="exampleFormControlSelect9">
            <option>(2020-01-01) Covid-19</option>
            <option>(2019-03-12) Banjir</option>
          </select>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="form-group">
          <label for="exampleFormControlSelect9">Nama Bencana</label>
          <input class="form-control" id="itemLabel" type="text" placeholder="Nama Bencana">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="form-group">
          <label for="itemLabel">Negara Penyumbang</label>
          <input class="form-control" id="itemLabel" type="text" placeholder="Negara Penyumbang">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="form-group">
          <label for="itemLabel">Kos Bantuan (RM)</label>
          <input class="form-control" id="itemLabel" type="text" placeholder="Kos Bantuan">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="form-group">
          <label for="itemLabel">Tarikh Mula Bantuan</label>
          <input class="form-control" id="itemLabel" type="date">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="form-group mb-3">
          <label for="exampleFormControlTextarea4">Catatan</label>
          <textarea class="form-control" id="exampleFormControlTextarea4" rows="3"></textarea>
        </div>
      </div>
    </div>


  </form>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-light" (click)="activeModal.close('Close click')">Kembali</button>
  <button type="button" class="btn btn-primary" (click)="activeModal.close('Close click')">Simpan</button>
</div>
