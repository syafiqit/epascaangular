<app-breadcrumb [title]="'Senarai Barangan/Perkhidmatan'" [items]="['Daftar']" [active_item]="'Senarai Barangan'"></app-breadcrumb>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <p><span><button [routerLink]="['/main/victim-add']" class="btn btn-primary pull-right"><i class="fa fa-plus mr-2"></i> Tambah </button></span></p>
        </div>
        <div class="card-body">
          <div class="row mt-3">
            <div class="col-lg-12">
              <input type="text" class="form-control" placeholder='Carian...' />
            </div>
          </div>
          <div class="row mt-2 ml-1">
            <div class="col-lg-12">
              <div class="row mb-1">
                <button type="button" class="btn btn-xs btn-outline-primary" (click)="isCollapsed = !isCollapsed"
                        [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample">
                  Carian Lanjut
                </button>
              </div>
              <div class="row" id="collapseExample" [ngbCollapse]="!isCollapsed">
                <div class="col-lg-12">
                  <div class="card mb-0">
                    <div class="card-body">
                      <form>
                        <div class="row">
                          <div class="col-xl-6 col-xs-6">
                            <select class="form-control digits">
                              <option>Sila Pilih</option>
                              <option *ngFor="let item of items">{{item.data}}</option>
                            </select>
                          </div>
                          <div class="col-xl-6 col-xs-6">
                            <div class="form-group">
                              <input class="form-control" id="text" type="text">
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-xl-6 col-xs-12">
                            <div class="form-group">
                              <label for="year">Tahun Bencana</label>
                              <input class="form-control" id="year" type="text">
                            </div>
                          </div>
                          <div class="col-xl-6 col-xs-12">
                            <div class="form-group">
                              <label for="state">Negeri</label>
                              <input class="form-control" id="state" type="text">
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-xl-6 col-xs-12">
                            <div class="form-group">
                              <label for="year">Bencana</label>
                              <input class="form-control" id="year" type="text">
                            </div>
                          </div>
                          <div class="col-xl-6 col-xs-12">
                            <div class="form-group">
                              <label for="district">Daerah</label>
                              <input class="form-control" id="district" type="text">
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-xl-6 col-xs-12">
                            <div class="form-group">
                              <label for="year">Agensi</label>
                              <input class="form-control" id="year" type="text">
                            </div>
                          </div>
                          <div class="col-xl-6 col-xs-12">
                            <div class="form-group">
                              <label for="district">Parlimen</label>
                              <input class="form-control" id="district" type="text">
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-xl-6 col-xs-12">
                            <div class="form-group">
                              <label for="year">DUN</label>
                              <input class="form-control" id="year" type="text">
                            </div>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          &nbsp;
          <div class="col-12 custom-datatable">
            <ngx-datatable class="bootstrap"
                           [rows]="rows" [sortType]="SortType.multi"
                           [columnMode]="ColumnMode.flex" [headerHeight]="50" [footerHeight]="50" [rowHeight]="50" [limit]="10">
              <ngx-datatable-column name="Tindakan" prop="action" [flexGrow]="1">
                <ng-template let-value="value" ngx-datatable-cell-template>
                  <span>
                    <a class="col-sm-6 col-md-4 col-xl-3" [routerLink]="['/main/victim-edit']" [queryParams]="{id: 1}"><i class="fa fa-edit"></i></a>
                    <a class="col-sm-6 col-md-4 col-xl-3" (click)="delete()"><i class="fa fa-trash"></i></a>
                  </span>
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="No KP" prop="kp" [flexGrow]="1">
                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                  {{ value }}
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Nama KIR" prop="nameKir" [flexGrow]="2">
                <ng-template let-value="value" ngx-datatable-cell-template>
                  {{ value }}
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Bil Air" prop="waterBill" [flexGrow]="1">
                <ng-template let-value="value" ngx-datatable-cell-template>
                  {{ value }}
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Jumlah Bantuan(RM)" prop="total" [flexGrow]="1">
                <ng-template let-value="value" ngx-datatable-cell-template>
                  {{ value }}
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Negeri" prop="state" [flexGrow]="1">
                <ng-template let-value="value" ngx-datatable-cell-template>
                  {{ value }}
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Sumber" prop="source" [flexGrow]="1">
                <ng-template let-value="value" ngx-datatable-cell-template>
                  {{ value }}
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Varifikasi" prop="verification" [flexGrow]="1">
                <ng-template let-value="value" ngx-datatable-cell-template>
                  {{ value }}
                </ng-template>
              </ngx-datatable-column>
            </ngx-datatable>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
