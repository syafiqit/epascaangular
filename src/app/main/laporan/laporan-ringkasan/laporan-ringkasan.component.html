<app-breadcrumb [title]="'Ringkasan Laporan'" [items]="['Laporan']" [active_item]="'Ringkasan'"></app-breadcrumb>

<div class="container-fluid">

  <div class="row">
		<div class="col-lg-12">
      <div class="card">
				<div class="card-header">
          <div class="header-top">
            <h6 class="m-0">Kos Bantuan Keseluruhan</h6>
          </div>
				</div>
        <div class="card-body p-0">
          <div id="jenisBantuan" style="width: 100%; height: 260px"></div>
        </div>
      </div>
    </div>
	</div>

  <div class="row">
		<div class="col-lg-12">
      <div class="card">
				<div class="card-header pb-0 mb-0">
          <div class="row no-gutters">
            <div class="col-lg-9">
              <h6 class="mt-2">Sumber Dana Bina Rumah Kekal/Baik Pulih Rumah</h6>
            </div>
            <div class="col-lg-3">
              <div class="form-group">
                <ng-select
                  [items]="jenisBantuan"
                  bindLabel="nama_bantuan"
                  bindValue="id"
                  placeholder="Jenis Bantuan"
                  class="js-example-placeholder-multiple"
                  name="bantuanRumah"
                  [(ngModel)]="id_jenis_bantuan"
                  (ngModelChange)="pieSumberDana()"
                ></ng-select>
              </div>
            </div>
          </div>
				</div>
        <div class="card-body p-0">
          <div id="sumberDanaRumah" style="width: 100%; height: 260px"></div>
        </div>
      </div>
    </div>
	</div>

  <div class="row">
		<div class="col-lg-12">
			<div class="card">
				<div class="card-header">
          <div class="header-top">
            <h6 class="m-0">Jumlah Mangsa Terima Bantuan Mengikut Negeri</h6>
          </div>
				</div>
				<div class="card-body p-0">
					<div id="jumlahMangsa" style="width: 100%; height: 450px"></div>
				</div>
			</div>
		</div>
	</div>

  <div class="row">
		<div class="col-lg-12">
			<div class="card">
				<div class="card-header">
          <div class="header-top">
            <h6 class="m-0">Status Kemajuan Bina Rumah Kekal Mengikut Negeri</h6>
          </div>
				</div>
				<div class="card-body p-0">
					<div id="bilBinaRumah" style="width: 100%; height: 450px"></div>
				</div>
			</div>
		</div>
	</div>

  <div class="row">
		<div class="col-lg-12">
			<div class="card">
				<div class="card-header">
          <div class="header-top">
            <h6 class="m-0">Status Kemajuan Baik Pulih Rumah Mengikut Negeri</h6>
          </div>
				</div>
				<div class="card-body p-0">
					<div id="bilBaikiRumah" style="width: 100%; height: 450px"></div>
				</div>
			</div>
		</div>
	</div>
</div>
