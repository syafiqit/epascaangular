<app-breadcrumb [title]="'Ringkasan Laporan'" [items]="['Laporan']" [active_item]="'Ringkasan'"></app-breadcrumb>

<div class="container-fluid">

  <div class="row">
		<div class="col-lg-12">
      <div class="card">
				<div class="card-header">
          <div class="header-top">
            <h6 class="m-0">Kos Keseluruhan Bantuan Mangsa</h6>
          </div>
				</div>
        <div class="card-body p-0">
          <div id="jenisBantuan" style="width: 100%; height: 260px"></div>
        </div>
      </div>
    </div>
	</div>

  <div class="row">
		<div class="col-lg-12">
      <div class="card">
				<div class="card-header pb-0 mb-0">
          <div class="row no-gutters">
            <div class="col-lg-9">
              <h6 class="mt-2">Sumber Dana Bina Rumah Kekal/Baik Pulih Rumah</h6>
            </div>
            <div class="col-lg-3">
              <div class="form-group">
                <ng-select
                  [items]="jenisBantuan"
                  bindLabel="nama_bantuan"
                  bindValue="id"
                  placeholder="Jenis Bantuan"
                  class="js-example-placeholder-multiple"
                  name="bantuanRumah"
                  [(ngModel)]="id_jenis_bantuan"
                  (ngModelChange)="pieSumberDana()"
                ></ng-select>
              </div>
            </div>
          </div>
				</div>
        <div class="card-body p-0">
          <div id="sumberDanaRumah" style="width: 100%; height: 260px"></div>
        </div>
      </div>
    </div>
	</div>

  <div class="row">
		<div class="col-lg-12">
      <div class="card">
				<div class="card-header">
          <div class="header-top">
            <h6 class="m-0">Jenis Bayaran Bantuan Wang Ihsan</h6>
          </div>
				</div>
        <div class="card-body p-0">
          <div id="JenisBayaranBwi" style="width: 100%; height: 260px"></div>
        </div>
      </div>
    </div>
	</div>

  <div class="row">
		<div class="col-lg-12">
			<div class="card">
				<div class="card-header">
          <div class="header-top">
            <h6 class="m-0">Statistik Jumlah Bantuan Wang Ihsan Mengikut Negeri</h6>
          </div>
				</div>
				<div class="card-body p-0">
					<div id="chartdiv" style="width: 95%; height: 1500px;"></div>
				</div>
			</div>
		</div>
	</div>
</div>
