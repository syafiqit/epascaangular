<div class="modal-header">
	<h5 class="modal-title" *ngIf="name === 'add'">Tambah Kadar Bantuan</h5>
	<h5 class="modal-title" *ngIf="name === 'edit'">Kemaskini Kadar Bantuan</h5>
	<button type="button" class="close" aria-label="Close" (click)="activeModal.close('Cross click')">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
<form class="form theme-form">
	<div class="modal-body">
		<div class="row">
			<div class="col-6">
				<div class="form-group">
					<label>Jenis Bantuan*</label>
					<input
						class="form-control"
						id="jenisBantuan"
						type="text"
						name="jenis_bantuan"
						placeholder="Jenis Bantuan"
					/>
				</div>
			</div>

			<div class="col-6">
				<div class="form-group">
					<label>Kadar*</label>
					<input
						class="form-control"
						id="kadar"
						type="text"
						name="jumlah_kadar"
						placeholder="Kadar (RM)"
					/>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-6">
				<div class="form-group">
					<label>Status*</label>
					<select
						class="form-control digits"
						name="status_kadar"
					>
						<option selected disabled [value]="undefined">Sila Pilih</option>
						<option [value]="1">Aktif</option>
						<option [value]="0">Tidak Aktif</option>
					</select>
				</div>
			</div>
		</div>
	</div>

	<div class="modal-footer">
		<button type="button" class="btn btn-light" (click)="activeModal.close(false)">Tutup</button>
		<button type="button" class="btn btn-primary" (click)="activeModal.close(false)">Simpan</button>
	</div>
</form>
