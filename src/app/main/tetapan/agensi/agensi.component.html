<div class="card">
	<div class="card-header card-no-border">
		<div class="header-top">
			<h5 class="m-0">Tetapan Agensi</h5>
		</div>
	</div>
	<div class="card-body pt-3 pr-4">
    <div class="row pr-0 mb-2">
      <div class="col justify-content-start pl-0">
        <div class="faq-form">
          <input
            class="form-control"
            type="text"
            name="searchAgensi"
            placeholder="Carian..."
            [(ngModel)]="filter"
            (keyup)="applyFilter($event.target.value)"
          />
          <i class="icon-search search-icon" style="font-size: large; font-weight: bold;"></i>
        </div>
      </div>
      <div class="col pr-0">
        <div class="justify-content-end pull-right">
          <button (click)="addAgencyModal()" type="button" class="btn btn-primary">
            <i class="fa fa-plus mr-2"></i>
            <b>Tambah</b>
          </button>
        </div>
      </div>
    </div>

    <div class="row align-items-center pr-3">
      <div class="primeng-datatable-container">
        <p-table
          #dataTable
          styleClass="p-datatable-striped"
          [resizableColumns]="true"
          (onLazyLoad)="getAgensi($event)"
          [value]="primengTableHelper.records"
          rows="{{primengTableHelper.defaultRecordsCountPerPage}}"
          [paginator]="false"
          [lazy]="true"
          [loading]="primengTableHelper.isLoading"
          [scrollable]="true"
          ScrollWidth="100%"
          [responsive]="primengTableHelper.isResponsive"
          [resizableColumns]="primengTableHelper.resizableColumns"
        >
          <ng-template pTemplate="header">
            <tr>
              <th style="width: 150px" pSortableColumn="nama_agensi">
                Nama Agensi
                <p-sortIcon field="nama_agensi"></p-sortIcon>
              </th>
              <th style="width: 100px" pSortableColumn="kod_agensi">
                Kod
                <p-sortIcon field="kod_agensi"></p-sortIcon>
              </th>
              <th style="width: 150px" pSortableColumn="nama_kementerian">
                Kementerian
                <p-sortIcon field="nama_kementerian"></p-sortIcon>
              </th>
              <th style="width: 100px" pSortableColumn="status">
                Status
                <p-sortIcon field="status"></p-sortIcon>
              </th>
              <th style="width: 130px">Tindakan</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-record="$implicit">
            <tr>
              <td style="width: 150px">
                <span class="p-column-title">Nama Agensi</span>
                {{record.nama_agensi}}
              </td>
              <td style="width: 100px">
                <span class="p-column-title">Kod</span>
                {{record.kod_agensi}}
              </td>
              <td style="width: 150px">
                <span class="p-column-title">Kementerian</span>
                {{record.nama_kementerian}}
              </td>
              <td style="width: 100px">
                <span class="p-column-title">Status</span>
                {{record.status_agensi == 1? "Aktif":"Tidak Aktif"}}
              </td>
              <td style="width: 130px">
                <div ngbDropdown class="btn-group" role="group" container="body">
                  <button
                    type="button"
                    class="btn btn-primary btn-primeng dropdown-toggle"
                    id="action"
                    ngbDropdownToggle
                  >
                    <i class="fa fa-cog"></i>
                    <span class="caret"></span>
                    Tindakan
                  </button>
                  <div ngbDropdownMenu aria-labelledby="action">
                    <button class="dropdown-item" (click)="editAgencyModal(record.id)">
                      Lihat
                    </button>
                  </div>
                </div>
              </td>
            </tr>
          </ng-template>
        </p-table>
        <div class="primeng-no-data" *ngIf="primengTableHelper.totalRecordsCount == 0">No Data</div>
        <div class="primeng-paging-container justify-content-between">
          <p-paginator
            [rows]="primengTableHelper.defaultRecordsCountPerPage"
            #paginator
            (onPageChange)="getAgensi($event)"
            [totalRecords]="primengTableHelper.totalRecordsCount"
            [rowsPerPageOptions]="primengTableHelper.predefinedRecordsCountPerPage"
          ></p-paginator>
          <span class="total-records-count">Jumlah: {{ primengTableHelper.totalRecordsCount}}</span>
        </div>
      </div>
    </div>
	</div>
</div>
