<app-breadcrumb [title]="'Kementerian'" [items]="['Medan']" [active_item]="'Kementerian'"></app-breadcrumb>
<div class="content d-flex flex-column flex-column-fluid">
	<div class="container-fluid">
		<div class="card card-custom gutter-b">
			<div class="card-body">
				<div class="row pr-0" style="margin-bottom: 10px; margin-right: -25px">
          <div class="col-6" style="margin-left: -12px">
            <div class="faq-form">
              <input class="form-control" type="text" placeholder="Carian..." />
              <i class="search-icon" data-feather="search"></i>
            </div>
          </div>
          <div class="col-6" style="text-align: end; padding: 0">
            <button (click)="addMinistryModal()" type="button" class="btn btn-primary" style="font-weight: 500">
              <i class="fa fa-plus mr-2"></i>
              Tambah
            </button>
          </div>
        </div>

				<div class="row align-items-center">
					<!--<Primeng-TurboTable-Start>-->
					<div class="primeng-datatable-container">
						<p-table
							#dataTable
							styleClass="p-datatable-striped"
							[resizableColumns]="true"
							(onLazyLoad)="getMinistry($event)"
							[value]="primengTableHelper.records"
							rows="{{primengTableHelper.defaultRecordsCountPerPage}}"
							[paginator]="false"
							[lazy]="true"
              [loading]="primengTableHelper.isLoading"
							[scrollable]="true"
							ScrollWidth="100%"
							[responsive]="primengTableHelper.isResponsive"
							[resizableColumns]="primengTableHelper.resizableColumns"
						>
							<ng-template pTemplate="header">
								<tr>
									<th style="width: 130px">Tindakan</th>
									<th style="width: 150px" pSortableColumn="nama_kementerian">
										Nama Kementerian
										<p-sortIcon field="nama_kementerian"></p-sortIcon>
									</th>
									<th style="width: 130px" pSortableColumn="kod_kementerian">
										Kod Kementerian
										<p-sortIcon field="kod_kementerian"></p-sortIcon>
									</th>
									<th style="width: 130px" pSortableColumn="status">
										Status
										<p-sortIcon field="status"></p-sortIcon>
									</th>
								</tr>
							</ng-template>
							<ng-template pTemplate="body" let-record="$implicit">
								<tr>
									<td style="width: 130px">
										<div ngbDropdown class="btn-group" role="group" container="body">
											<button
												type="button"
												class="btn btn-primary btn-primeng dropdown-toggle"
												id="action"
												ngbDropdownToggle
											>
												<i class="fa fa-cog"></i>
												<span class="caret"></span>
												Tindakan
											</button>
											<div ngbDropdownMenu aria-labelledby="action">
												<button class="dropdown-item" (click)="editMinistryModal(record.id)">
													Lihat
												</button>
												<button class="dropdown-item">Padam</button>
											</div>
										</div>
									</td>
									<td style="width: 150px">
										<span class="p-column-title">Nama Kementerian</span>
										{{record.nama_kementerian}}
									</td>
									<td style="width: 130px">
										<span class="p-column-title">Kod Kementerian</span>
										{{record.kod_kementerian}}
									</td>
									<td style="width: 130px">
										<span class="p-column-title">Status</span>
										{{record.status_kementerian == 1? "Aktif":"Tidak Aktif"}}
									</td>
								</tr>
							</ng-template>
						</p-table>
						<div class="primeng-no-data" *ngIf="primengTableHelper.totalRecordsCount == 0">No Data</div>
						<div class="primeng-paging-container justify-content-between">
							<p-paginator
								[rows]="primengTableHelper.defaultRecordsCountPerPage"
								#paginator
								(onPageChange)="getMinistry($event)"
								[totalRecords]="primengTableHelper.totalRecordsCount"
								[rowsPerPageOptions]="primengTableHelper.predefinedRecordsCountPerPage"
							></p-paginator>
							<span class="total-records-count">Jumlah: {{ primengTableHelper.totalRecordsCount}}</span>
						</div>
					</div>
					<!--<Primeng-TurboTable-End>-->
				</div>
			</div>
		</div>
	</div>
</div>
