<div class="card">
	<div class="card-header card-no-border">
		<div class="header-top">
			<h5 class="m-0">Tetapan Jenis Bayaran</h5>
		</div>
	</div>
	<div class="card-body pt-3 pr-4">
    <div class="row pr-0 mb-2">
      <div class="col justify-content-start pl-0">
        <div class="faq-form">
          <input
            class="form-control"
            type="text"
            name="searchKementerian"
            placeholder="Carian..."
            (keyup)="applyFilter($event.target.value)"
          />
          <i class="icon-search search-icon" style="font-size: large; font-weight: bold;"></i>
        </div>
      </div>
      <div class="col pr-0">
        <div class="justify-content-end pull-right">
          <button (click)="addJenisBayaranModal()" type="button" class="btn btn-primary">
            <i class="fa fa-plus mr-2"></i>
            <b>Tambah</b>
          </button>
        </div>
      </div>
    </div>

    <div class="row align-items-center pr-3">
		<div class="primeng-datatable-container">
			<p-table
				#dataTable
				styleClass="p-datatable-striped"
				[resizableColumns]="true"
				(onLazyLoad)="getJenisBayaran($event)"
				[value]="primengTableHelper.records"
				rows="{{primengTableHelper.defaultRecordsCountPerPage}}"
				[paginator]="false"
				[lazy]="true"
				[loading]="primengTableHelper.isLoading"
				[scrollable]="true"
				ScrollWidth="100%"
				[responsive]="primengTableHelper.isResponsive"
				[resizableColumns]="primengTableHelper.resizableColumns"
			>
				<ng-template pTemplate="header">
					<tr>
						<th style="width: 130px">Tindakan</th>
						<th style="width: 150px" pSortableColumn="jenis_bayaran">
							Nama Jenis Bayaran
							<p-sortIcon field="jenis_bayaran"></p-sortIcon>
						</th>
						<th style="width: 130px" pSortableColumn="status">
							Status
							<p-sortIcon field="status"></p-sortIcon>
						</th>
					</tr>
				</ng-template>
				<ng-template pTemplate="body" let-record="$implicit">
					<tr>
						<td style="width: 130px">
							<div ngbDropdown class="btn-group" role="group" container="body">
								<button
									type="button"
									class="btn btn-primary btn-primeng dropdown-toggle"
									id="action"
									ngbDropdownToggle
								>
									<i class="fa fa-cog"></i>
									<span class="caret"></span>
									Tindakan
								</button>
								<div ngbDropdownMenu aria-labelledby="action">
									<button
										class="dropdown-item"
										(click)="editJenisBayaranModal(record.id)"
									>
									Lihat
									</button>
								</div>
							</div>
						</td>
						<td style="width: 150px">
							<span class="p-column-title">Nama</span>
							{{record.nama_jenis_bayaran}}
						</td>
						<td style="width: 130px">
							<span class="p-column-title">Status</span>
							{{record.status == 1? "Aktif":"Tidak Aktif"}}
						</td>
					</tr>
				</ng-template>
			</p-table>
			<div class="primeng-no-data" *ngIf="primengTableHelper.totalRecordsCount == 0">No Data</div>
			<div class="primeng-paging-container justify-content-between">
				<p-paginator
					[rows]="primengTableHelper.defaultRecordsCountPerPage"
					#paginator
					(onPageChange)="getJenisBayaran($event)"
					[totalRecords]="primengTableHelper.totalRecordsCount"
					[rowsPerPageOptions]="primengTableHelper.predefinedRecordsCountPerPage"
				></p-paginator>
				<span class="total-records-count">Jumlah: {{ primengTableHelper.totalRecordsCount}}</span>
			</div>
		</div>
	</div>
</div>
