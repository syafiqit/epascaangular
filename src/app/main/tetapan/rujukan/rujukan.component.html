<app-breadcrumb [title]="'Rujukan'" [items]="['Medan']" [active_item]="'Rujukan'"></app-breadcrumb>
<div class="content d-flex flex-column flex-column-fluid">
	<div class="container-fluid">
		<div class="card card-custom gutter-b">
			<div class="card-body">
				<div class="row justify-content-end mb-2">
					<button class="btn btn-primary" type="button" (click)="addReferenceModal()">
						<i class="fa fa-plus mr-2"></i>
						Tambah
					</button>
				</div>
				<div class="row mb-2">
					<input type="text" class="form-control" placeholder="Carian..." />
				</div>
				<div class="row align-items-center">
					<!--<Primeng-TurboTable-Start>-->
					<div class="primeng-datatable-container" [busyIf]="primengTableHelper.isLoading">
						<p-table
							#dataTable
							styleClass="p-datatable-striped"
							sortMode="multiple"
							[resizableColumns]="true"
							(onLazyLoad)="getDisaster($event)"
							[value]="primengTableHelper.records"
							rows="{{primengTableHelper.defaultRecordsCountPerPage}}"
							[paginator]="false"
							[lazy]="true"
							[scrollable]="true"
							ScrollWidth="100%"
							[responsive]="primengTableHelper.isResponsive"
							[resizableColumns]="primengTableHelper.resizableColumns"
						>
							<ng-template pTemplate="header">
								<tr>
									<th style="width: 130px">Tindakan</th>
									<th style="width: 150px" pSortableColumn="tarih_bencana">
										Nama Rujukan
										<p-sortIcon field="tarih_bencana"></p-sortIcon>
									</th>
									<th style="width: 130px" pSortableColumn="jenis_bencana">
										Nama Fail
										<p-sortIcon field="jenis_bencana"></p-sortIcon>
									</th>
								</tr>
							</ng-template>
							<ng-template pTemplate="body" let-record="$implicit">
								<tr>
									<td style="width: 130px">
										<div ngbDropdown class="btn-group" role="group" container="body">
											<button
												type="button"
												class="btn btn-primary btn-primeng dropdown-toggle"
												id="action"
												ngbDropdownToggle
											>
												<i class="fa fa-cog"></i>
												<span class="caret"></span>
												Tindakan
											</button>
											<div ngbDropdownMenu aria-labelledby="action">
												<button class="dropdown-item" (click)="editReferenceModal()">
													Lihat
												</button>
												<button class="dropdown-item">Padam</button>
											</div>
										</div>
									</td>
									<td style="width: 150px">
										<span class="p-column-title">Nama Rujukan</span>
										{{record.name}}
									</td>
									<td style="width: 130px">
										<span class="p-column-title">Nama Fail</span>
										{{record.fail}}
									</td>
								</tr>
							</ng-template>
						</p-table>
						<div class="primeng-no-data" *ngIf="primengTableHelper.totalRecordsCount == 0">No Data</div>
						<div class="primeng-paging-container justify-content-between">
							<p-paginator
								[rows]="primengTableHelper.defaultRecordsCountPerPage"
								#paginator
								(onPageChange)="getDisaster($event)"
								[totalRecords]="primengTableHelper.totalRecordsCount"
								[rowsPerPageOptions]="primengTableHelper.predefinedRecordsCountPerPage"
							></p-paginator>
							<span class="total-records-count">Jumlah: {{ primengTableHelper.totalRecordsCount}}</span>
						</div>
					</div>
					<!--<Primeng-TurboTable-End>-->
				</div>
			</div>
		</div>
	</div>
</div>
