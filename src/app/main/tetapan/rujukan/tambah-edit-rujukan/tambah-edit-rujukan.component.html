<div class="modal-header">
	<h5 class="modal-title" *ngIf="name === 'add'">Tambah Rujukan</h5>
	<h5 class="modal-title" *ngIf="name === 'edit'">Kemaskini Rujukan</h5>
	<button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
<div class="modal-body">
	<form class="form theme-form">
		<div class="row">
			<div class="col-lg-6">
				<div class="form-group">
					<label for="exampleFormControlInput1">Nama Rujukan</label>
					<input class="form-control" name="alamat_1" type="text" placeholder="Nama Rujukan" />
				</div>
			</div>

      <div class="col-lg-6">
        <div class="form-group">
          <label for="exampleFormControlSelect9">Muat Naik Fail</label>
          <input class="form-control" type="file" />
        </div>
      </div>
    </div>

	</form>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-light" (click)="activeModal.close('Close click')">Tutup</button>
	<button type="button" class="btn btn-primary" (click)="activeModal.close('Close click')">Simpan</button>
</div>
