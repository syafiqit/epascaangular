<div class="modal-header">
	<h5 class="modal-title" *ngIf="name === 'add'">Tambah Rujukan</h5>
	<h5 class="modal-title" *ngIf="name === 'edit'">Kemaskini Rujukan</h5>
	<button type="button" class="close" aria-label="Close" (click)="activeModal.close('Cross click')">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
<form class="form theme-form" name="form" #f="ngForm" (ngSubmit)="f.form.valid && save()">
  <div class="modal-body">
    <div class="row">
      <div class="col-lg-12">
        <div class="form-group">
          <label>Nama Rujukan*</label>
					<input
						class="form-control"
						type="text"
						placeholder="Nama Rujukan"
						[(ngModel)]="rujukan.nama_rujukan"
						#nama_rujukan="ngModel"
						[ngClass]="{ 'is-invalid': f.submitted && nama_rujukan.invalid }"
						name="dana.nama_sumber_dana"
						required
					/>
					<div *ngIf="f.submitted && nama_rujukan.invalid" class="invalid-feedback">
						<div *ngIf="nama_rujukan.errors.required">Nama Rujukan Wajib Diisi</div>
					</div>
        </div>
      </div>

      <div class="col-lg-6" *ngIf="name === 'add'">
        <div class="form-group">
          <label>Muat Naik Fail*</label>
          <input
            (change)="onSelect($event)"
            class="form-control"
            type="file"
          />
        </div>
      </div>

      <div class="col-lg-6" *ngIf="name === 'edit'">
        <div class="form-group">
          <label>Fail Rujukan</label>
          <div class="file-content">
            <div class="file-manager">
              <ul class="files">
                <li class="file-box" style="width: 100%;">
                  <a (click)="getFile(rujukan.lokasi_dokumen)" style="cursor: pointer;">
                    <div class="file-top">
                      <img style="width: 50px;" [src]="defaultImageUrl"/>
                    </div>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="activeModal.close(false)">Tutup</button>
    <button type="submit" class="btn btn-primary">Simpan</button>
  </div>
</form>
