<div class="modal-header">
	<h5 class="modal-title" *ngIf="name === 'add'">Tambah Sumber Dana</h5>
	<h5 class="modal-title" *ngIf="name === 'edit'">Kemaskini Sumber Dana</h5>
	<button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
		<span aria-hidden="true">&times;</span>
	</button>
</div>

<div class="modal-body">
	<form class="form theme-form">
		<div class="row">
			<div class="col-lg-6">
				<div class="form-group">
					<label>Sumber Dana</label>
					<input class="form-control" id="source" type="text" placeholder="Sumber Dana" />
				</div>
			</div>

			<div class="col-lg-6">
				<div class="form-group">
					<label>Status</label>
					<select class="form-control digits">
						<option>Aktif</option>
						<option>Tidak Aktif</option>
					</select>
				</div>
			</div>
		</div>
	</form>
</div>

<div class="modal-footer">
	<button type="button" class="btn btn-light" (click)="activeModal.close('Close click')">Tutup</button>
	<button type="button" class="btn btn-primary" (click)="activeModal.close('Close click')">Simpan</button>
</div>
