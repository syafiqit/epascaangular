<app-breadcrumb
	[title]="'Medan Sumber Dana'"
	[items]="['Medan']"
	[active_item]="['Sumber Dana']"
></app-breadcrumb>
<div class="container-fluid">
	<div class="row">
		<div class="col-sm-12">
			<div class="card">
				<div class="card-body">
					<div class="row pr-0 mb-3">
            <div class="col justify-content-start pl-0">
              <div class="faq-form">
                <input
                  class="form-control"
                  type="text"
                  placeholder="Carian..."
                  [(ngModel)]="filterText"
                  (keyup.enter)="getSumberDana()"
                  [ngModelOptions]="{standalone: true}"
                />
                <i class="search-icon" data-feather="search"></i>
              </div>
            </div>

            <div class="col pr-0">
              <div class="justify-content-end pull-right">
                <button (click)="addFundsModal()" type="button" class="btn btn-primary">
                  <i class="fa fa-plus mr-2"></i>
                  <b>Tambah</b>
                </button>
              </div>
            </div>
          </div>

					<div class="row align-items-center">
						<!--<Primeng-TurboTable-Start>-->
						<div class="primeng-datatable-container">
							<p-table
								#dataTable
								styleClass="p-datatable-striped"
								[resizableColumns]="true"
								(onLazyLoad)="getSumberDana($event)"
								[value]="primengTableHelper.records"
								rows="{{primengTableHelper.defaultRecordsCountPerPage}}"
								[paginator]="false"
								[lazy]="true"
                [loading]="primengTableHelper.isLoading"
								[scrollable]="true"
								ScrollWidth="100%"
								[responsive]="primengTableHelper.isResponsive"
								[resizableColumns]="primengTableHelper.resizableColumns"
							>
								<ng-template pTemplate="header">
									<tr>
										<th style="width: 150px">Tindakan</th>
										<th style="width: 160px" pSortableColumn="nama_sumber_dana">
											Sumber
											<p-sortIcon field="nama_sumber_dana"></p-sortIcon>
										</th>
										<th style="width: 150px" pSortableColumn="status_sumber_dana">
											Status
											<p-sortIcon field="status_sumber_dana"></p-sortIcon>
										</th>
									</tr>
								</ng-template>
								<ng-template pTemplate="body" let-record="$implicit">
									<tr>
										<td style="width: 150px">
											<div ngbDropdown class="btn-group" role="group" container="body">
												<button
													type="button"
													class="btn btn-primary btn-primeng dropdown-toggle"
													id="action"
													ngbDropdownToggle
												>
													<i class="fa fa-cog"></i>
													<span class="caret"></span>
													Tindakan
												</button>
												<div ngbDropdownMenu aria-labelledby="action">
													<button class="dropdown-item" (click)="editFundsModal(record.id)">
														Kemaskini
													</button>
													<button class="dropdown-item">Padam</button>
												</div>
											</div>
										</td>
										<td style="width: 160px">
											<span class="p-column-title">Sumber</span>
											{{record.nama_sumber_dana}}
										</td>
										<td style="width: 150px">
											<span class="p-column-title">Status</span>
											{{record.status_sumber_dana == 1? "Aktif":"Tidak Aktif"}}
										</td>
									</tr>
								</ng-template>
							</p-table>
							<div class="primeng-no-data" *ngIf="primengTableHelper.totalRecordsCount == 0">No Data</div>
							<div class="primeng-paging-container justify-content-between">
								<p-paginator
									[rows]="primengTableHelper.defaultRecordsCountPerPage"
									#paginator
									(onPageChange)="getSumberDana($event)"
									[totalRecords]="primengTableHelper.totalRecordsCount"
									[rowsPerPageOptions]="primengTableHelper.predefinedRecordsCountPerPage"
								></p-paginator>
								<span class="total-records-count">
									Jumlah: {{ primengTableHelper.totalRecordsCount}}
								</span>
							</div>
						</div>
						<!--<Primeng-TurboTable-End>-->
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
