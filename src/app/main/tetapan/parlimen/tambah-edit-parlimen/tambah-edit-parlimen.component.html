<div class="modal-header">
	<h5 class="modal-title" *ngIf="name === 'add'">Tambah Parlimen</h5>
	<h5 class="modal-title" *ngIf="name === 'edit'">Kemaskini Parlimen</h5>
	<button type="button" class="close" aria-label="Close" (click)="activeModal.close('Cross click')">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
<form class="form theme-form" name="form" #f="ngForm" focusInvalidInput (ngSubmit)="f.form.valid && save()">
	<div class="modal-body">
		<div class="row">
			<div class="col-lg-6">
				<div class="form-group">
					<label for="parlimen">Parlimen*</label>
					<input
						class="form-control"
						id="parlimen"
						type="text"
						placeholder="Parlimen"
						[(ngModel)]="parlimen.nama_parlimen"
						#namaParlimen="ngModel"
						[ngClass]="{ 'is-invalid': f.submitted && namaParlimen.invalid }"
						name="parlimen.nama_parlimen"
						required
					/>
					<div *ngIf="f.submitted && namaParlimen.invalid" class="invalid-feedback">
						<div *ngIf="namaParlimen.errors.required">Maklumat Parlimen Wajib Diisi</div>
					</div>
				</div>
			</div>

			<div class="col-lg-6">
				<div class="form-group">
					<label>Negeri*</label>
					<ng-select
						[items]="states"
						bindLabel="nama_negeri"
						bindValue="id"
						placeholder="Sila Pilih"
						class="js-example-placeholder-multiple"
						[(ngModel)]="parlimen.id_negeri"
						name="parlimen.id_negeri"
						#negeri="ngModel"
						[ngClass]="{ 'is-invalid': f.submitted && negeri.invalid }"
						required
					></ng-select>
					<div *ngIf="f.submitted && negeri.invalid" class="invalid-feedback">
						<div *ngIf="negeri.errors.required">Negeri Wajib Dipilih</div>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-6">
				<div class="form-group">
					<label for="status">Status*</label>
					<select
						id="status"
						class="form-control digits"
						name="daerah.status_daerah"
						[(ngModel)]="parlimen.status_parlimen"
						#status="ngModel"
						[ngClass]="{ 'is-invalid': f.submitted && status.invalid }"
						required
					>
						<option selected disabled [value]="undefined">Sila Pilih</option>
						<option [value]="1">Aktif</option>
						<option [value]="2">Tidak Aktif</option>
					</select>
					<div *ngIf="f.submitted && status.invalid" class="invalid-feedback">
						<div *ngIf="status.errors.required">Status Wajib Dipilih</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-light" (click)="activeModal.close('Close click')">Tutup</button>
		<button type="submit" class="btn btn-primary">Simpan</button>
	</div>
</form>
