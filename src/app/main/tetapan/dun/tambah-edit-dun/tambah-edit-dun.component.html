<div class="modal-header">
	<h5 class="modal-title" *ngIf="name === 'add'">Tambah Dun</h5>
	<h5 class="modal-title" *ngIf="name === 'edit'">Kemaskini Dun</h5>
	<button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
<form class="form theme-form" name="form" #f="ngForm" (ngSubmit)="f.form.valid && save()">
	<div class="modal-body">
		<div class="row">
			<div class="col-lg-6">
				<div class="form-group">
					<label for="dun">Dun</label>
					<input
						class="form-control"
						id="dun"
						type="text"
						placeholder="Dun"
						[(ngModel)]="dun.nama_dun"
						#namaDun="ngModel"
						[ngClass]="{ 'is-invalid': f.submitted && namaDun.invalid }"
						name="dun.nama_dun"
						minlength="0"
						maxlength="250"
						required
					/>
					<div *ngIf="f.submitted && namaDun.invalid" class="invalid-feedback">
						<div *ngIf="namaDun.errors.required">Maklumat DUN Wajib Di Isi</div>
					</div>
				</div>
			</div>
			<div class="col-lg-6">
				<div class="form-group">
					<label for="parlimen">Parlimen</label>
					<select
						class="form-control digits"
						id="parlimen"
						name="dun.id_parlimen"
						[(ngModel)]="dun.id_parlimen"
						#parlimen="ngModel"
						[ngClass]="{ 'is-invalid': f.submitted && parlimen.invalid }"
						minlength="0"
						maxlength="250"
						required
					>
						<option selected disabled>Sila Pilih</option>
						<option *ngFor="let parliament of parliament" value="{{parliament.id}}">
							{{parliament.nama_parlimen}}
						</option>
					</select>
					<div *ngIf="f.submitted && parlimen.invalid" class="invalid-feedback">
						<div *ngIf="parlimen.errors.required">Parlimen Wajib Di Isi</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-6">
				<div class="form-group">
					<label for="negeri">Negeri</label>
					<select
						class="form-control digits"
						id="negeri"
						name="dun.id_negeri"
						[(ngModel)]="dun.id_negeri"
						#negeri="ngModel"
						[ngClass]="{ 'is-invalid': f.submitted && negeri.invalid }"
						minlength="0"
						maxlength="250"
						required
					>
						<option selected disabled>Sila Pilih</option>
						<option *ngFor="let state of states" value="{{state.id}}">{{state.nama_negeri}}</option>
					</select>
					<div *ngIf="f.submitted && negeri.invalid" class="invalid-feedback">
						<div *ngIf="negeri.errors.required">Negeri Wajib Di Isi</div>
					</div>
				</div>
			</div>
			<div class="col-lg-6">
				<div class="form-group">
					<label>Status</label>
					<select
						class="form-control digits"
						name="daerah.status_daerah"
						[(ngModel)]="dun.status_dun"
						#status="ngModel"
						[ngClass]="{ 'is-invalid': f.submitted && status.invalid }"
						minlength="0"
						maxlength="250"
						required
					>
						<option selected disabled>Sila Pilih</option>
						<option [value]="1">Aktif</option>
						<option [value]="0">Tidak Aktif</option>
					</select>
					<div *ngIf="f.submitted && status.invalid" class="invalid-feedback">
						<div *ngIf="status.errors.required">Status Wajib Di Isi</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-light" (click)="activeModal.close(false)">Tutup</button>
		<button type="submit" class="btn btn-primary">Simpan</button>
	</div>
</form>
