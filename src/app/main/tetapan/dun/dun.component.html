<app-breadcrumb [title]="'DUN'" [items]="['Medan']" [active_item]="'Dun'"></app-breadcrumb>
<div class="container-fluid">
	<div class="row">
		<div class="col-sm-12">
			<div class="card">
				<div class="card-body">
					<div class="row mb-2 justify-content-end">
						<button class="btn btn-primary" type="button" (click)="addDunModal()">
							<i class="fa fa-plus mr-2"></i>
							Tambah
						</button>
					</div>
					<div class="row mb-2">
						<input type="text" class="form-control" placeholder="Carian..." />
					</div>
					<div class="row align-items-center">
						<!--<Primeng-TurboTable-Start>-->
						<div class="primeng-datatable-container" [busyIf]="primengTableHelper.isLoading">
							<p-table
								#dataTable
								styleClass="p-datatable-striped"
								sortMode="multiple"
								[resizableColumns]="true"
								(onLazyLoad)="getDun($event)"
								[value]="primengTableHelper.records"
								rows="{{primengTableHelper.defaultRecordsCountPerPage}}"
								[paginator]="false"
								[lazy]="true"
								[scrollable]="true"
								ScrollWidth="100%"
								[responsive]="primengTableHelper.isResponsive"
								[resizableColumns]="primengTableHelper.resizableColumns"
							>
								<ng-template pTemplate="header">
									<tr>
										<th style="width: 130px">Tindakan</th>
										<th style="width: 150px" pSortableColumn="dun">
											Dun
											<p-sortIcon field="dun"></p-sortIcon>
										</th>
										<th style="width: 150px" pSortableColumn="parliament">
											Parlimen
											<p-sortIcon field="parliament"></p-sortIcon>
										</th>
										<th style="width: 150px" pSortableColumn="state">
											Negeri
											<p-sortIcon field="state"></p-sortIcon>
										</th>
										<th style="width: 130px" pSortableColumn="status">
											Status
											<p-sortIcon field="status"></p-sortIcon>
										</th>
									</tr>
								</ng-template>
								<ng-template pTemplate="body" let-record="$implicit">
                  <tr>
                    <td style="width: 130px">
                      <div ngbDropdown class="btn-group" role="group" container="body">
                        <button
                          type="button"
                          class="btn btn-primary btn-primeng dropdown-toggle"
                          id="action"
                          ngbDropdownToggle
                        >
                          <i class="fa fa-cog"></i>
                          <span class="caret"></span>
                          Tindakan
                        </button>
                        <div ngbDropdownMenu aria-labelledby="action">
                          <button
                            class="dropdown-item"
                            (click)="editDunModal(record.ref_dun.id)"
                          >
                            Lihat
                          </button>
                          <button class="dropdown-item">
                            Padam
                          </button>
                        </div>
                      </div>
                    </td>
                    <td style="width: 150px">
                      <span class="p-column-title">Dun</span>
                      {{record.ref_dun.nama_dun}}
                    </td>
                    <td style="width: 150px">
                      <span class="p-column-title">Parlimen</span>
                      {{getParlimen(record.ref_dun.id_parlimen)}}
                    </td>
                    <td style="width: 150px">
                      <span class="p-column-title">Negeri</span>
                      {{getNegeri(record.ref_dun.id_negeri)}}
                    </td>
                    <td style="width: 130px">
                      <span class="p-column-title">Status</span>
                      {{record.ref_dun.status_dun == 1? "Aktif":"Tidak Aktif"}}
                    </td>
                  </tr>
								</ng-template>
							</p-table>
							<div class="primeng-no-data" *ngIf="primengTableHelper.totalRecordsCount == 0">No Data</div>
							<div class="primeng-paging-container justify-content-between">
								<p-paginator
									[rows]="primengTableHelper.defaultRecordsCountPerPage"
									#paginator
									(onPageChange)="getDun($event)"
									[totalRecords]="primengTableHelper.totalRecordsCount"
									[rowsPerPageOptions]="primengTableHelper.predefinedRecordsCountPerPage"
								></p-paginator>
								<span class="total-records-count">
									Jumlah: {{ primengTableHelper.totalRecordsCount}}
								</span>
							</div>
						</div>
						<!--<Primeng-TurboTable-End>-->
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
