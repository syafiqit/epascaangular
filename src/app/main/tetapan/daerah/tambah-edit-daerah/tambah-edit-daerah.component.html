<div class="modal-header">
	<h5 class="modal-title" *ngIf="name === 'add'">Tambah Daerah</h5>
	<h5 class="modal-title" *ngIf="name === 'edit'">Kemaskini Daerah</h5>
	<button type="button" class="close" aria-label="Close" (click)="activeModal.close('Cross click')">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
<form class="form theme-form" name="form" #f="ngForm" focusInvalidInput (ngSubmit)="f.form.valid && save()" novalidate>
	<div class="modal-body">
		<div class="row">
			<div class="col-lg-6">
				<div class="form-group">
					<label>Daerah*</label>
					<input
						class="form-control"
						id="district"
						type="text"
						placeholder="Daerah"
						[(ngModel)]="daerah.nama_daerah"
						#namaDaerah="ngModel"
						[ngClass]="{ 'is-invalid': f.submitted && namaDaerah.invalid }"
						name="daerah.nama_daerah"
						required
					/>
					<div *ngIf="f.submitted && namaDaerah.invalid" class="invalid-feedback">
						<div *ngIf="namaDaerah.errors.required">DUN Wajib Diisi</div>
					</div>
				</div>
			</div>

			<div class="col-lg-6">
				<div class="form-group">
					<label>Negeri*</label>
					<ng-select
            [items]="states"
            bindLabel="nama_negeri"
            bindValue="id"
            placeholder="Sila Pilih"
            class="js-example-placeholder-multiple"
            name="daerah.id_negeri"
            [(ngModel)]="daerah.id_negeri"
            #negeri="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && negeri.invalid }"
            required
          ></ng-select>
          <div *ngIf="f.submitted && negeri.invalid" class="invalid-feedback">
            <div *ngIf="negeri.errors.required">Negeri Wajib Dipilih</div>
          </div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-6">
				<div class="form-group">
					<label>Status*</label>
					<select
						class="form-control digits"
						name="daerah.status_daerah"
						[(ngModel)]="daerah.status_daerah"
						#status="ngModel"
						[ngClass]="{ 'is-invalid': f.submitted && status.invalid }"
						required
					>
						<option selected disabled [value]="undefined">Sila Pilih</option>
						<option [value]="1">Aktif</option>
						<option [value]="2">Tidak Aktif</option>
					</select>
					<div *ngIf="f.submitted && status.invalid" class="invalid-feedback">
						<div *ngIf="status.errors.required">Status Wajib Dipilih</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="modal-footer">
		<button type="button" class="btn btn-light" (click)="activeModal.close(false)">Tutup</button>
		<button type="submit" class="btn btn-primary">Simpan</button>
	</div>
</form>
