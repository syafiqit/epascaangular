<app-breadcrumb [title]="'Tetapan Daerah'" [items]="['Tetapan']" [active_item]="'Daerah'"></app-breadcrumb>
<div class="content d-flex flex-column flex-column-fluid">
	<div class="container-fluid">
		<div class="card card-custom gutter-b">
			<div class="card-body">
				<div class="row pr-0 mb-3">
          <div class="col justify-content-start pl-0">
            <div class="faq-form">
              <input
                class="form-control"
                type="text"
                name="searchDaerah"
                placeholder="Carian..."
                (keyup)="applyFilter($event.target.value)"
              />
              <i class="search-icon" data-feather="search"></i>
            </div>
          </div>
          <div class="col pr-0">
            <div class="justify-content-end pull-right">
              <button (click)="addDistrictModal()" type="button" class="btn btn-primary">
                <i class="fa fa-plus mr-2"></i>
                <b>Tambah</b>
              </button>
            </div>
          </div>
        </div>

				<div class="row align-items-center">
					<div class="primeng-datatable-container">
						<p-table
							#dataTable
							styleClass="p-datatable-striped"
							(onLazyLoad)="getDaerah($event)"
							[value]="primengTableHelper.records"
							rows="{{primengTableHelper.defaultRecordsCountPerPage}}"
							[paginator]="false"
							[lazy]="true"
              [loading]="primengTableHelper.isLoading"
							[scrollable]="true"
							ScrollWidth="100%"
							[responsive]="primengTableHelper.isResponsive"
							[resizableColumns]="primengTableHelper.resizableColumns"
						>
							<ng-template pTemplate="header">
								<tr>
									<th style="width: 130px">Tindakan</th>
									<th style="width: 150px" pSortableColumn="nama_daerah">
										Daerah
										<p-sortIcon field="nama_daerah"></p-sortIcon>
									</th>
									<th style="width: 150px" pSortableColumn="nama_negeri">
										Negeri
										<p-sortIcon field="nama_negeri"></p-sortIcon>
									</th>
									<th style="width: 130px" pSortableColumn="status">
										Status
										<p-sortIcon field="status"></p-sortIcon>
									</th>
								</tr>
							</ng-template>
							<ng-template pTemplate="body" let-record="$implicit">
								<tr>
									<td style="width: 130px">
										<div ngbDropdown class="btn-group" role="group" container="body">
											<button
												type="button"
												class="btn btn-primary btn-primeng dropdown-toggle"
												id="action"
												ngbDropdownToggle
											>
												<i class="fa fa-cog"></i>
												<span class="caret"></span>
												Tindakan
											</button>
											<div ngbDropdownMenu aria-labelledby="action">
												<button class="dropdown-item" (click)="editDistrictModal(record.id)">
													Kemaskini
												</button>
												<button class="dropdown-item">Padam</button>
											</div>
										</div>
									</td>
									<td style="width: 150px">
										<span class="p-column-title">Daerah</span>
										{{record.nama_daerah}}
									</td>
									<td style="width: 150px">
										<span class="p-column-title">Negeri</span>
										{{record.nama_negeri}}
									</td>
									<td style="width: 130px">
										<span class="p-column-title">Status</span>
										{{record.status_daerah == 1? "Aktif":"Tidak Aktif"}}
									</td>
								</tr>
							</ng-template>
						</p-table>
						<div class="primeng-no-data" *ngIf="primengTableHelper.totalRecordsCount == 0">No Data</div>
						<div class="primeng-paging-container justify-content-between">
							<p-paginator
								[rows]="primengTableHelper.defaultRecordsCountPerPage"
								#paginator
								(onPageChange)="getDaerah($event)"
								[totalRecords]="primengTableHelper.totalRecordsCount"
								[rowsPerPageOptions]="primengTableHelper.predefinedRecordsCountPerPage"
							></p-paginator>
							<span class="total-records-count">Jumlah: {{ primengTableHelper.totalRecordsCount}}</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
