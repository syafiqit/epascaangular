<div class="card">
	<div class="card-header card-no-border">
		<div class="header-top">
			<h5 class="m-0">Tetapan Pengumuman</h5>
		</div>
	</div>
	<div class="card-body pt-3 pr-4">
    <div class="row pr-0 mb-2">
      <div class="col justify-content-start pl-0">
        <div class="faq-form">
          <input class="form-control" type="text" placeholder="Carian..." />
          <i class="icon-search search-icon" style="font-size: large; font-weight: bold;"></i>
        </div>
      </div>
      <div class="col pr-0">
        <div class="justify-content-end pull-right">
          <button (click)="addAnnouncementModal()" type="button" class="btn btn-primary">
            <i class="fa fa-plus mr-2"></i>
            <b>Tambah</b>
          </button>
        </div>
      </div>
    </div>

    <div class="row align-items-center pr-3">
      <div class="primeng-datatable-container">
        <p-table
          #dataTable
          styleClass="p-datatable-striped"
          [resizableColumns]="true"
          (onLazyLoad)="getAnnouncement($event)"
          [value]="primengTableHelper.records"
          rows="{{primengTableHelper.defaultRecordsCountPerPage}}"
          [paginator]="false"
          [lazy]="true"
          [loading]="primengTableHelper.isLoading"
          [scrollable]="true"
          ScrollWidth="100%"
          [responsive]="primengTableHelper.isResponsive"
          [resizableColumns]="primengTableHelper.resizableColumns"
        >
          <ng-template pTemplate="header">
            <tr>
              <th style="width: 130px" pSortableColumn="date">
                Tarikh
                <p-sortIcon field="date"></p-sortIcon>
              </th>
              <th style="width: 130px" pSortableColumn="name">
                Nama
                <p-sortIcon field="name"></p-sortIcon>
              </th>
              <th style="width: 250px" pSortableColumn="announcement">
                Pengumuman
                <p-sortIcon field="announcement"></p-sortIcon>
              </th>
              <th style="width: 130px">Tindakan</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-record="$implicit">
            <tr>
              <td style="width: 130px">
                <span class="p-column-title">Tarikh</span>
                {{record.date}}
              </td>
              <td style="width: 130px">
                <span class="p-column-title">Nama</span>
                {{record.name}}
              </td>
              <td style="width: 250px">
                <span class="p-column-title">Pengumuman</span>
                {{record.announcement}}
              </td>
              <td style="width: 130px">
                <div ngbDropdown class="btn-group" role="group" container="body">
                  <button
                    type="button"
                    class="btn btn-primary btn-primeng dropdown-toggle"
                    id="action"
                    ngbDropdownToggle
                  >
                    <i class="fa fa-cog"></i>
                    <span class="caret"></span>
                    Tindakan
                  </button>
                  <div ngbDropdownMenu aria-labelledby="action">
                    <button class="dropdown-item" (click)="editAnnouncementModal()">
                      Lihat
                    </button>
                  </div>
                </div>
              </td>
            </tr>
          </ng-template>
        </p-table>
        <div class="primeng-no-data" *ngIf="primengTableHelper.totalRecordsCount == 0">No Data</div>
        <div class="primeng-paging-container justify-content-between">
          <p-paginator
            [rows]="primengTableHelper.defaultRecordsCountPerPage"
            #paginator
            (onPageChange)="getAnnouncement($event)"
            [totalRecords]="primengTableHelper.totalRecordsCount"
            [rowsPerPageOptions]="primengTableHelper.predefinedRecordsCountPerPage"
          ></p-paginator>
          <span class="total-records-count">
            Jumlah: {{ primengTableHelper.totalRecordsCount}}
          </span>
        </div>
      </div>
    </div>
	</div>
</div>
