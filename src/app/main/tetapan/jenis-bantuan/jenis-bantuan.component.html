<app-breadcrumb [title]="'Tetapan Jenis Bantuan'" [items]="['Tetapan']" [active_item]="'Jenis Bantuan'"></app-breadcrumb>
<div class="container-fluid">
	<div class="row">
		<div class="col-sm-12">
			<div class="card">
				<div class="card-body">
					<div class="row pr-0 mb-3">
            <div class="col justify-content-start pl-0">
              <div class="faq-form">
                <input
                  class="form-control"
                  type="text"
                  name="searchBantuan"
                  placeholder="Carian..."
                  (keyup)="applyFilter($event.target.value)"
                />
                <i class="search-icon" data-feather="search"></i>
              </div>
            </div>
            <div class="col pr-0">
              <div class="justify-content-end pull-right">
                <button (click)="addHelpDonationModal()" type="button" class="btn btn-primary">
                  <i class="fa fa-plus mr-2"></i>
                  <b>Tambah</b>
                </button>
              </div>
            </div>
          </div>

					<div class="row align-items-center">
						<div class="primeng-datatable-container">
							<p-table
								#dataTable
								styleClass="p-datatable-striped"
								[resizableColumns]="true"
								(onLazyLoad)="getBantuan($event)"
								[value]="primengTableHelper.records"
								rows="{{primengTableHelper.defaultRecordsCountPerPage}}"
								[paginator]="false"
								[lazy]="true"
                [loading]="primengTableHelper.isLoading"
								[scrollable]="true"
								ScrollWidth="100%"
								[responsive]="primengTableHelper.isResponsive"
								[resizableColumns]="primengTableHelper.resizableColumns"
							>
								<ng-template pTemplate="header">
									<tr>
										<th style="width: 150px">Tindakan</th>
										<th style="width: 160px" pSortableColumn="nama_bantuan">
											Nama Bantuan
											<p-sortIcon field="nama_bantuan"></p-sortIcon>
										</th>
										<th style="width: 150px" pSortableColumn="status">
											Status
											<p-sortIcon field="status"></p-sortIcon>
										</th>
									</tr>
								</ng-template>
								<ng-template pTemplate="body" let-record="$implicit">
									<tr>
										<td style="width: 150px">
											<div ngbDropdown class="btn-group" role="group" container="body">
												<button
													type="button"
													class="btn btn-primary btn-primeng dropdown-toggle"
													id="action"
													ngbDropdownToggle
												>
													<i class="fa fa-cog"></i>
													<span class="caret"></span>
													Tindakan
												</button>
												<div ngbDropdownMenu aria-labelledby="action">
													<button
														class="dropdown-item"
														(click)="editHelpDonationModal(record.id)"
													>
                          Kemaskini
													</button>
													<button class="dropdown-item">Padam</button>
												</div>
											</div>
										</td>
										<td style="width: 160px">
											<span class="p-column-title">Nama Bantuan</span>
											{{record.nama_bantuan}}
										</td>
										<td style="width: 150px">
											<span class="p-column-title">Status</span>
											{{record.status_bantuan == 1? "Aktif":"Tidak Aktif"}}
										</td>
									</tr>
								</ng-template>
							</p-table>
							<div class="primeng-no-data" *ngIf="primengTableHelper.totalRecordsCount == 0">No Data</div>
							<div class="primeng-paging-container justify-content-between">
								<p-paginator
									[rows]="primengTableHelper.defaultRecordsCountPerPage"
									#paginator
									(onPageChange)="getBantuan($event)"
									[totalRecords]="primengTableHelper.totalRecordsCount"
									[rowsPerPageOptions]="primengTableHelper.predefinedRecordsCountPerPage"
								></p-paginator>
								<span class="total-records-count">
									Jumlah: {{ primengTableHelper.totalRecordsCount}}
								</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
