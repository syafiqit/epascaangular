<div class="modal-header">
  <h5 class="modal-title" *ngIf="name === 'add'">Tambah Maklumat Pengumuman</h5>
  <h5 class="modal-title" *ngIf="name === 'edit'">Kemaskini Maklumat Pengumuman</h5>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form class="form theme-form">

    <div class="row custom-datepicker custom-datepicker-dropdown">
      <div class="col-lg-6">
        <div class="form-group">
            <label>Nama Pengumum</label>
            <input class="form-control" type="text" placeholder="Nama Pengumum">
        </div>
      </div>
      
      <div class="col-lg-6">
        <div class="form-group">
            <label>Tarikh</label>
            <div class="input-group">
                <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [displayMonths]="displayMonths"
                    [navigation]="navigation" [outsideDays]="outsideDays" [showWeekNumbers]="showWeekNumbers"
                    ngbDatepicker #k="ngbDatepicker">
                <div class="input-group-append">
                    <button class="btn calendar" (click)="k.toggle()" type="button"><i class="fa fa-calendar"></i></button> 
                </div>
            </div>
        </div> 
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="form-group">
            <label>Catatan</label>
            <textarea class="form-control input-air-primary" rows="3"></textarea>
        </div>
      </div>
    </div>

    </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-light" (click)="activeModal.close('Close click')">Tutup</button>
  <button type="button" class="btn btn-primary" (click)="activeModal.close('Close click')">Simpan</button>
</div>
