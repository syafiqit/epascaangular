<app-breadcrumb [title]="'Medan'" [items]="['Main']" [active_item]="'Medan'"></app-breadcrumb>

<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-lg-2">
        <button class="btn btn-light btn-lg">
          <div class="row justify-content-center">
            <i class="fa fa-exclamation-triangle"></i>
          </div>
          <div class="row">
            Bencana
          </div>
        </button>
      </div>

      <div class="col-lg-2">
        <button class="btn btn-light btn-lg" [routerLink]="['/main/menu-setting/agency']">
          <div class="row justify-content-center">
            <i class="fa fa-exclamation-triangle"></i>
          </div>
          <div class="row">
            Agensi
          </div>
        </button>
      </div>

      <div class="col-lg-2">
        <button class="btn btn-light btn-lg" [routerLink]="['/main/menu-setting/executor']">
          <div class="row justify-content-center">
            <i class="fa fa-exclamation-triangle"></i>
          </div>
          <div class="row">
            Pelaksana
          </div>
        </button>
      </div>

      <div class="col-lg-2">
        <button class="btn btn-light btn-lg" [routerLink]="['/main/list-project-owner']">
          <div class="row justify-content-center">
            <i class="fa fa-exclamation-triangle"></i>
          </div>
          <div class="row">
            Pemilik Projek
          </div>
        </button>
      </div>
    </div>
    &nbsp;
    <div class="row">
      <div class="col-lg-2">
        <button class="btn btn-light btn-lg" [routerLink]="['/main/list-district']">
          <div class="row justify-content-center">
            <i class="fa fa-exclamation-triangle"></i>
          </div>
          <div class="row">
            Daerah
          </div>
        </button>
      </div>

      <div class="col-lg-2">
        <button class="btn btn-light btn-lg" [routerLink]="['/main/list-damage']">
          <div class="row justify-content-center">
            <i class="fa fa-exclamation-triangle"></i>
          </div>
          <div class="row">
            Jenis Kerosakan Rumah
          </div>
        </button>
      </div>
    </div>
    &nbsp;
    <div class="row">
      <div class="col-lg-2">
        <button class="btn btn-light btn-lg" [routerLink]="['/main/list-funds']">
          <div class="row justify-content-center">
            <i class="fa fa-exclamation-triangle"></i>
          </div>
          <div class="row">
            Sumber Dana
          </div>
        </button>
      </div>

      <div class="col-lg-2">
        <button class="btn btn-light btn-lg" [routerLink]="['/main/list-victim']">
          <div class="row justify-content-center">
            <i class="fa fa-exclamation-triangle"></i>
          </div>
          <div class="row">
            Status Berpindah
            (Maklumat Mangsa)
          </div>
        </button>
      </div>

      <div class="col-lg-2">
        <button class="btn btn-light btn-lg" [routerLink]="['/main/menu-setting/entrepreneur-loan']">
          <div class="row justify-content-center">
            <i class="fa fa-exclamation-triangle"></i>
          </div>
          <div class="row">
            Usahawan
          </div>
        </button>
      </div>

      <div class="col-lg-2">
        <button class="btn btn-light btn-lg" [routerLink]="['/main/menu-setting/house-project-owner']">
          <div class="row justify-content-center">
            <i class="fa fa-exclamation-triangle"></i>
          </div>
          <div class="row">
            Pemilik Projek Rumah
          </div>
        </button>
      </div>
    </div>

    <div class="row">

      <div class="col-lg-2">
        <button class="btn btn-light btn-lg" [routerLink]="['/main/menu-setting/help-donation']">
          <div class="row justify-content-center">
            <i class="fa fa-exclamation-triangle"></i>
          </div>
          <div class="row">
            Jenis Bantuan
          </div>
        </button>
      </div>
    </div>

  </div>
</div>
