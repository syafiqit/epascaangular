<app-breadcrumb [title]="'Kejadian Bencana'" [items]="['Medan']" [active_item]="'Bencana'"></app-breadcrumb>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-body">
          <div class="row justify-content-end">
            <button class="btn btn-primary mr-3" type="button" (click)="addDisasterModal()"><i
              class="fa fa-plus mr-2"></i>Tambah</button>
          </div>
          &nbsp;
          <div class="row">
            <div class="col-lg-12">
              <input type="text" class="filter-ngx form-control" placeholder='Carian...' />
            </div>
          </div>
          &nbsp;
          <div class="col-12 custom-datatable">
            <ngx-datatable class="bootstrap" [rows]="rows" [sortType]="SortType.multi" [columnMode]="ColumnMode.flex"
              [headerHeight]="50" [footerHeight]="50" [rowHeight]="50">
              <ngx-datatable-column name="Tindakan" prop="action" [flexGrow]="1">
                <ng-template let-value="value" ngx-datatable-cell-template>
                  <span>
                    <a class="col-sm-6 col-md-4 col-xl-3" (click)="addDisasterModal()"><i class="fa fa-edit"></i></a>
                    <a class="col-sm-6 col-md-4 col-xl-3"><i class="fa fa-trash"></i></a>
                  </span>
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Tarikh Bencana" prop="date" [flexGrow]="3">
                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                  {{ value }}
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Jenis Bencana" prop="disaster" [flexGrow]="3">
                <ng-template let-value="value" ngx-datatable-cell-template>
                  {{ value }}
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Catatan" prop="notes" [flexGrow]="3">
                <ng-template let-value="value" ngx-datatable-cell-template>
                  {{ value }}
                </ng-template>
              </ngx-datatable-column>

              <ngx-datatable-footer>
                <ng-template
                  ngx-datatable-footer-template
                  let-rowCount="rowCount">
                  <div style="padding: 5px 5px">
                      Jumlah: {{ rowCount }}
                  </div>
                </ng-template>
              </ngx-datatable-footer>

            </ngx-datatable>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
