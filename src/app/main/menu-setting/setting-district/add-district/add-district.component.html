<div class="modal-header">
  <h4 class="modal-title">Tambah Daerah</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <form class="form theme-form">
    <div class="row">
      <div class="col-lg-12">
        <div class="form-group">
          <label for="exampleFormControlInput1">Daerah</label>
          <input class="form-control" id="district" type="text" placeholder="Daerah">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="form-group">
          <label for="exampleFormControlInput1">Negeri</label>
          <select class="form-control digits" id="exampleFormControlSelect9">
              <option>Pahang</option>
              <option>Wilayah Persekutuan</option>
              <option>Selangor</option>
              <option>Perak</option>
              <option>Johor</option>
              <option>Melaka</option>
              <option>Negeri Sembilan</option>
              <option>Kedah</option>
              <option>Pulau Pinang</option>
              <option>Perlis</option>
              <option>Kelantan</option>
              <option>Terengganu</option>
              <option>Sabah</option>
              <option>Sarawak</option>
          </select>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="form-group">
          <label for="exampleFormControlInput1">Status</label>
          <select class="form-control digits" id="exampleFormControlSelect9">
              <option>Aktif</option>
              <option>Tidak Aktif</option>
          </select>
        </div>
      </div>
    </div>
    
  </form>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-light" (click)="activeModal.close('Close click')">Kembali</button>
  <button type="button" class="btn btn-primary" (click)="activeModal.close('Close click')">Simpan</button>
</div>
