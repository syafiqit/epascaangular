<app-breadcrumb [title]="'Medan Daerah'" [items]="['Medan']" [active_item]="['Medan Daerah']"></app-breadcrumb>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-body">
          <div class="row justify-content-end">
            <button class="btn btn-primary mr-3" type="button" (click)="addDistrictModal()"><i
              class="fa fa-plus mr-2"></i>Tambah</button>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <div class="form-group">
                <label>Negeri</label>
                <select class="form-control digits">
                    <option>Pilih</option>
                    <option>Johor</option>
                    <option>Kedah</option>
                    <option>Kelantan</option>
                    <option>Melaka</option>
                    <option>Negeri Sembilan</option>
                    <option>Pahang</option>
                    <option>Perak</option>
                    <option>Perlis</option>
                    <option>Pulau Pinang</option>
                    <option>Sabah</option>
                    <option>Sarawak</option>
                    <option>Selangor</option>
                    <option>Terengganu</option>
                    <option>Wilayah Persekutuan</option>
                </select>
              </div>
            </div>
          </div>
          <div class="custom-datatable">
            <ngx-datatable class="bootstrap"
                           [rows]="rows" [sortType]="SortType.multi"
                           [columnMode]="ColumnMode.flex" [headerHeight]="50" [footerHeight]="50" [rowHeight]="50" [limit]="10">

              <ngx-datatable-column name="Tindakan" prop="action" [flexGrow]="2">
                <ng-template let-value="value" ngx-datatable-cell-template>
                  <span>
                    <a class="col-sm-6 col-md-4 col-xl-3" [queryParams]="{id: 1}" (click)="editDistrictModal()"><i class="fa fa-edit"></i></a>
                    <a class="col-sm-6 col-md-4 col-xl-3"><i class="fa fa-trash"></i></a>
                  </span>
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Daerah" prop="district" [flexGrow]="2">
                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                  {{ value }}
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Negeri" prop="state" [flexGrow]="2">
                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                  {{ value }}
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Status" prop="status" [flexGrow]="1">
                <ng-template let-value="value" ngx-datatable-cell-template>
                  {{ value }}
                </ng-template>
              </ngx-datatable-column>

              <ngx-datatable-footer>
                <ng-template
                  ngx-datatable-footer-template
                  let-rowCount="rowCount">
                  <div style="padding: 5px 5px">
                      Jumlah: {{ rowCount }}
                  </div>
                </ng-template>
              </ngx-datatable-footer>

            </ngx-datatable>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
