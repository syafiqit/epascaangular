<app-breadcrumb [title]="'Senarai Permohonan Pengguna'" [items]="['Pengurusan Pengguna']" [active_item]="['Permohonan']"></app-breadcrumb>
<div class="content d-flex flex-column flex-column-fluid">
	<div class="container-fluid">
		<div class="card card-custom gutter-b">
			<div class="card-body">
        <div class="row mb-1">
          <div class="col-6 justify-content-start pl-0">
            <div class="faq-form">
              <input
                class="form-control"
                type="text"
                name="searchUser"
                placeholder="Carian..."
                (keyup)="applyFilter($event.target.value)"
              />
              <i class="search-icon" data-feather="search"></i>
            </div>
          </div>

          <div class="col-2 justify-content-between pl-0">
            <button
              type="button"
              class="btn btn-primary"
              (click)="isCollapsed = !isCollapsed"
              [attr.aria-expanded]="!isCollapsed"
              aria-controls="collapseExample"
              title="Carian Lanjut"
              style="font-weight: 500"
            >
              <i class="fa fa-filter"></i>
            </button>
          </div>

          <div class="col-4 justify-content-end pr-0">
            <button
                [routerLink]="['/app/pengguna/tambah-edit']"
                class="btn btn-primary pull-right"
              >
                <i class="fa fa-plus mr-2"></i>
                <b>Tambah</b>
              </button>
          </div>
        </div>

				<div class="row mb-2">
          <div class="col-lg-12">
            <div class="row">
              <div class="col-lg-12">
                <div id="collapseExample" [ngbCollapse]="!isCollapsed">
                  <form>
                    <div class="row mt-2">
                      <div class="col-lg-4">
                        <div class="form-group">
                          <label>Agensi</label>
                          <ng-select
                            [items]="agencies"
                            bindLabel="nama_agensi"
                            bindValue="id"
                            placeholder="Sila Pilih"
                            class="js-example-placeholder-multiple"
                            name="namaAgensi"
                            [(ngModel)]="filterAgensi"
                          ></ng-select>
                        </div>
                      </div>

                      <div class="col-lg-4">
                        <div class="form-group">
                          <label>Peranan</label>
                          <ng-select
                            [items]="roles"
                            bindLabel="peranan"
                            bindValue="id"
                            placeholder="Sila Pilih"
                            class="js-example-placeholder-multiple"
                            name="namaPeranan"
                            [(ngModel)]="filterPeranan"
                          ></ng-select>
                        </div>
                      </div>
                    </div>

                    <div class="row no-gutters justify-content-end mb-2">
                      <button
                        class="btn btn-light mr-2"
                        type="reset"
                        (click)="resetFilter()"
                      >
                      <i class="fa fa-refresh mr-2"></i>
                        <b>Reset</b>
                      </button>

                      <button
                        class="btn btn-primary pull-right"
                        type="button"
                        (click)="getUser()"
                      >
                      <i class="fa fa-search mr-2"></i>
                        <b>Cari</b>
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>

				<div class="row align-items-center">
					<div class="primeng-datatable-container">
						<p-table
							#dataTable
							styleClass="p-datatable-striped"
							[resizableColumns]="true"
							(onLazyLoad)="getUser($event)"
							[value]="primengTableHelper.records"
							rows="{{primengTableHelper.defaultRecordsCountPerPage}}"
							[paginator]="false"
							[lazy]="true"
              [loading]="primengTableHelper.isLoading"
							[scrollable]="true"
							ScrollWidth="100%"
							[responsive]="primengTableHelper.isResponsive"
							[resizableColumns]="primengTableHelper.resizableColumns"
						>
							<ng-template pTemplate="header">
								<tr>
									<th style="width: 130px">Tindakan</th>
									<th style="width: 130px" pSortableColumn="nama">
										Nama
										<p-sortIcon field="nama"></p-sortIcon>
									</th>
									<th style="width: 150px" pSortableColumn="emel">
										Emel
										<p-sortIcon field="emel"></p-sortIcon>
									</th>
									<th style="width: 130px" pSortableColumn="nama_agensi">
										Agensi
										<p-sortIcon field="nama_agensi"></p-sortIcon>
									</th>
									<th style="width: 100px" pSortableColumn="peranan">
										Peranan
										<p-sortIcon field="peranan"></p-sortIcon>
									</th>
									<th style="width: 100px" pSortableColumn="status_pengguna">
										Status
										<p-sortIcon field="jawatan_pengguna"></p-sortIcon>
									</th>
								</tr>
							</ng-template>
							<ng-template pTemplate="body" let-record="$implicit">
								<tr>
									<td style="width: 130px">
										<div ngbDropdown class="btn-group" role="group" container="body">
											<button
												type="button"
												class="btn btn-primary btn-primeng dropdown-toggle"
												id="action"
												ngbDropdownToggle
											>
												<i class="fa fa-cog"></i>
												<span class="caret"></span>
												Tindakan
											</button>
											<div ngbDropdownMenu aria-labelledby="action">
												<button
													class="dropdown-item"
													[routerLink]="['/app/pengguna/tambah-edit']"
                          [queryParams]="{id: record.id}"
												>
													Lihat
												</button>
												<button class="dropdown-item">Padam</button>
											</div>
										</div>
									</td>
									<td style="width: 130px">
										<span class="p-column-title">Nama</span>
										{{record.nama}}
									</td>
									<td style="width: 150px">
										<span class="p-column-title">Emel</span>
										{{record.emel}}
									</td>
									<td style="width: 130px">
										<span class="p-column-title">Agensi</span>
										{{record.nama_agensi}}
									</td>
									<td style="width: 100px">
										<span class="p-column-title">Peranan</span>
										{{record.peranan}}
									</td>
									<td style="width: 100px">
										<span class="p-column-title">Status</span>
										{{getStatus(record.status_pengguna)}}
									</td>
								</tr>
							</ng-template>
						</p-table>
						<div class="primeng-no-data" *ngIf="primengTableHelper.totalRecordsCount == 0">No Data</div>
						<div class="primeng-paging-container justify-content-between">
							<p-paginator
								[rows]="primengTableHelper.defaultRecordsCountPerPage"
								#paginator
								(onPageChange)="getUser($event)"
								[totalRecords]="primengTableHelper.totalRecordsCount"
								[rowsPerPageOptions]="primengTableHelper.predefinedRecordsCountPerPage"
							></p-paginator>
							<span class="total-records-count">Jumlah: {{ primengTableHelper.totalRecordsCount}}</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
