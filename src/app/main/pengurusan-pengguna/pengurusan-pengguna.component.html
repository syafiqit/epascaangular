<app-breadcrumb [title]="'Pengurusan Pengguna'" [active_item]="['Pengurusan Pengguna']"></app-breadcrumb>
<div class="content d-flex flex-column flex-column-fluid">
	<div class="container-fluid">
		<div class="card card-custom gutter-b">
			<div class="card-body">
				<div class="row justify-content-end mb-2">
					<button
						class="btn btn-primary"
						type="button"
						[routerLink]="['/app/pengguna/tambah-edit-pengurusan-pengguna']"
					>
						<i class="fa fa-plus mr-2"></i>
						Tambah
					</button>
				</div>
				<div class="row mb-2">
					<input type="text" class="form-control" placeholder="Carian..." />
				</div>
				<div class="row mb-2">
					<div class="col-lg-12">
						<div class="row">
							<button
								type="button"
								class="btn btn-xs btn-outline-primary"
								(click)="isCollapsed = !isCollapsed"
								[attr.aria-expanded]="!isCollapsed"
								aria-controls="collapseExample"
							>
								Carian Lanjut
							</button>
						</div>
						<div class="row" [ngbCollapse]="!isCollapsed">
							<div class="col-lg-12">
								<div class="card mb-0">
									<div class="card-body">
										<form>
											<div class="row">
												<div class="col-xl-3 col-xs-2">
													<label>Jenis Pilihan</label>
													<select class="form-control digits">
														<option>Nama</option>
														<option>No Kad Pengenalan</option>
													</select>
												</div>
												<div class="col-xl-9 col-xs-3">
													<label>Data Pilihan</label>
													<div class="form-group">
														<input class="form-control" id="text" type="text" />
													</div>
												</div>
											</div>
											<div class="row">
												<div class="col-xl-3 col-xs-6">
													<div class="form-group">
														<label>Agensi</label>
														<select class="form-control digits">
															<option>Pilih</option>
															<option>Jabatan Kebajikan Masyarakat</option>
															<option>Jabatan Pertahanan Awam Malaysia</option>
															<option>Agensi Pengurusan Bencana Malaysia</option>
														</select>
													</div>
												</div>
												<div class="col-xl-3 col-xs-6">
													<div class="form-group">
														<label>Peranan</label>
														<select class="form-control digits">
															<option>Pilih</option>
															<option>Pengguna Biasa</option>
															<option>Penyelia</option>
															<option>Admin</option>
														</select>
													</div>
												</div>
											</div>
											<div class="row justify-content-end">
												<button
													class="btn btn-primary mr-3"
													type="button"
													(click)="isCollapsed = !isCollapsed"
													[attr.aria-expanded]="!isCollapsed"
												>
													Cari
												</button>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row align-items-center">
					<!--<Primeng-TurboTable-Start>-->
					<div class="primeng-datatable-container" [busyIf]="primengTableHelper.isLoading">
						<p-table
							#dataTable
							styleClass="p-datatable-striped"
							sortMode="multiple"
							[resizableColumns]="true"
							(onLazyLoad)="getUser($event)"
							[value]="primengTableHelper.records"
							rows="{{primengTableHelper.defaultRecordsCountPerPage}}"
							[paginator]="false"
							[lazy]="true"
							[scrollable]="true"
							ScrollWidth="100%"
							[responsive]="primengTableHelper.isResponsive"
							[resizableColumns]="primengTableHelper.resizableColumns"
						>
							<ng-template pTemplate="header">
								<tr>
									<th style="width: 130px">Tindakan</th>
									<th style="width: 100px" pSortableColumn="id_pengguna">
										ID Pengguna
										<p-sortIcon field="id_pengguna"></p-sortIcon>
									</th>
									<th style="width: 130px" pSortableColumn="nama_pengguna">
										Nama Pengguna
										<p-sortIcon field="nama_pengguna"></p-sortIcon>
									</th>
									<th style="width: 130px" pSortableColumn="agensi">
										Agensi
										<p-sortIcon field="agensi"></p-sortIcon>
									</th>
									<th style="width: 100px" pSortableColumn="peranan">
										Peranan
										<p-sortIcon field="peranan"></p-sortIcon>
									</th>
									<th style="width: 130px" pSortableColumn="login_terakhir">
										Login Terakhir
										<p-sortIcon field="login_terakhir"></p-sortIcon>
									</th>
								</tr>
							</ng-template>
							<ng-template pTemplate="body" let-record="$implicit">
								<tr>
									<td style="width: 130px">
										<div ngbDropdown class="btn-group" role="group" container="body">
											<button
												type="button"
												class="btn btn-primary btn-primeng dropdown-toggle"
												id="action"
												ngbDropdownToggle
											>
												<i class="fa fa-cog"></i>
												<span class="caret"></span>
												Tindakan
											</button>
											<div ngbDropdownMenu aria-labelledby="action">
												<button
													class="dropdown-item"
													[routerLink]="['/app/pengguna/tambah-edit-pengurusan-pengguna']"
												>
													Lihat
												</button>
												<button class="dropdown-item">Padam</button>
											</div>
										</div>
									</td>
									<td style="width: 100px">
										<span class="p-column-title">ID Pengguna</span>
										{{record.userID}}
									</td>
									<td style="width: 130px">
										<span class="p-column-title">Nama Pengguna</span>
										{{record.userName}}
									</td>
									<td style="width: 130px">
										<span class="p-column-title">Agensi</span>
										{{record.agency}}
									</td>
									<td style="width: 100px">
										<span class="p-column-title">Peranan</span>
										{{record.userRole}}
									</td>
									<td style="width: 130px">
										<span class="p-column-title">Login Terakhir</span>
										{{record.lastLog}}
									</td>
								</tr>
							</ng-template>
						</p-table>
						<div class="primeng-no-data" *ngIf="primengTableHelper.totalRecordsCount == 0">No Data</div>
						<div class="primeng-paging-container justify-content-between">
							<p-paginator
								[rows]="primengTableHelper.defaultRecordsCountPerPage"
								#paginator
								(onPageChange)="getUser($event)"
								[totalRecords]="primengTableHelper.totalRecordsCount"
								[rowsPerPageOptions]="primengTableHelper.predefinedRecordsCountPerPage"
							></p-paginator>
							<span class="total-records-count">Jumlah: {{ primengTableHelper.totalRecordsCount}}</span>
						</div>
					</div>
					<!--<Primeng-TurboTable-End>-->
				</div>
			</div>
		</div>
	</div>
</div>
