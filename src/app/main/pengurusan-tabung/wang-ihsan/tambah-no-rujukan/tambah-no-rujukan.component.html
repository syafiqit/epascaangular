<div class="modal-header">
	<h5 class="modal-title">Pilih Maklumat Kelulusan</h5>
	<button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
<div class="modal-body">
	<div class="col-lg-12">
		<div class="row align-items-center">
			<!--<Primeng-TurboTable-Start>-->
			<div class="primeng-datatable-container" [busyIf]="primengTableHelper.isLoading">
				<p-table
					#dataTable
					styleClass="p-datatable-striped"
					sortMode="multiple"
					[resizableColumns]="true"
					(onLazyLoad)="getDisaster($event)"
					[value]="primengTableHelper.records"
					rows="{{primengTableHelper.defaultRecordsCountPerPage}}"
					[paginator]="false"
					[lazy]="true"
					[scrollable]="true"
					ScrollWidth="100%"
					[responsive]="primengTableHelper.isResponsive"
					[resizableColumns]="primengTableHelper.resizableColumns"
				>
					<ng-template pTemplate="header">
						<tr>
							<th style="width: 130px">Tindakan</th>
							<th style="width: 150px" pSortableColumn="tarih_bencana">
								No. Rujukan Kelulusan
								<p-sortIcon field="tarih_bencana"></p-sortIcon>
							</th>
							<th style="width: 150px" pSortableColumn="tarih_bencana">
								Perihal
								<p-sortIcon field="tarih_bencana"></p-sortIcon>
							</th>
						</tr>
					</ng-template>
					<ng-template pTemplate="body" let-record="$implicit">
						<tr>
							<td style="width: 130px">
								<button class="btn btn-primary" type="button">Pilih</button>
							</td>
							<td style="width: 150px">
								<span class="p-column-title">No. Rujukan Kelulusan</span>
								{{record.reference}}
							</td>
							<td style="width: 150px">
								<span class="p-column-title">Perihal</span>
								{{record.description}}
							</td>
						</tr>
					</ng-template>
				</p-table>
				<div class="primeng-no-data" *ngIf="primengTableHelper.totalRecordsCount == 0">No Data</div>
				<div class="primeng-paging-container justify-content-between">
					<p-paginator
						[rows]="primengTableHelper.defaultRecordsCountPerPage"
						#paginator
						(onPageChange)="getDisaster($event)"
						[totalRecords]="primengTableHelper.totalRecordsCount"
						[rowsPerPageOptions]="primengTableHelper.predefinedRecordsCountPerPage"
					></p-paginator>
					<span class="total-records-count">Jumlah: {{ primengTableHelper.totalRecordsCount}}</span>
				</div>
			</div>
			<!--<Primeng-TurboTable-End>-->
		</div>
	</div>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-light" (click)="activeModal.close('Close click')">Tutup</button>
</div>
