<app-breadcrumb
	[title]="'Bantuan wang Ihsan'"
	[items]="['Pengurusan Tabung', 'BWI']"
	[active_item]="['Senarai']"
></app-breadcrumb>
<div class="content d-flex flex-column flex-column-fluid">
	<div class="container-fluid">
		<div class="card card-custom gutter-b">
			<div class="card-body">

        <div class="row mb-2">
          <div class="col-6 justify-content-start pl-0">
            <div class="faq-form">
              <input
                class="form-control"
                type="text"
                name="filterText"
                placeholder="Carian..."
                (keyup)="applyFilter($event.target.value)"
                [(ngModel)]="filterString"
              />
              <i class="search-icon" data-feather="search"></i>
            </div>
          </div>

          <div class="col-2 justify-content-between pl-0">
            <button
              type="button"
              class="btn btn-primary"
              (click)="isCollapsed = !isCollapsed"
              [attr.aria-expanded]="!isCollapsed"
              aria-controls="collapseExample"
              title="Carian Lanjut"
              style="font-weight: 500"
            >
              <i class="fa fa-filter"></i>
            </button>
          </div>

          <div class="col-4 justify-content-end pr-0">
            <button
                [routerLink]="['/app/tabung/bwi/tambah']"
                class="btn btn-primary pull-right"
                *ngIf="_appSession.isGranted('Halaman.Tabung.BWI.Tambah')"
              >
                <i class="fa fa-plus mr-2"></i>
                <b>Tambah</b>
              </button>
          </div>
        </div>

				<div class="row mb-2">
          <div class="col-lg-12">
            <div class="row">
              <div class="col-lg-12">
                <div id="collapseExample" [ngbCollapse]="!isCollapsed">
                  <form>
                    <div class="row mt-2">
                      <div class="col-lg-4">
                        <div class="form-group">
                          <label>Jenis Bantuan Wang Ihsan</label>
                          <ng-select
                            [items]="jenisBencana"
                            bindLabel="nama_jenis_bwi"
                            bindValue="id"
                            placeholder="Sila Pilih"
                            class="js-example-placeholder-multiple"
                            name="jenisBencana"
                            [(ngModel)]="filterJenisBwi"
                          ></ng-select>
                        </div>
                      </div>

                      <div class="col-lg-2 pr-1">
                        <div class="form-group custom-datepicker custom-datepicker-dropdown">
                          <label>Tarikh Bencana</label>
                          <div class="input-group">
                            <input
                              class="form-control"
                              placeholder="DD/MM/YYYY"
                              name="dp1"
                              [(ngModel)]="tarikhMula"
                              ngbDatepicker
                              #b="ngbDatepicker"
                              style="border: 1px solid #efefef !important;"
                            >
                            <div class="input-group-append">
                              <button class="btn btn-light pr-2 pl-2" (click)="b.toggle()" type="button"><i
                                class="fa fa-calendar"></i></button>
                            </div>
                          </div>
                        </div>
                      </div>

                      <div class="col-lg-2 pl-1">
                        <div class="form-group custom-datepicker custom-datepicker-dropdown">
                          <div class="input-group pt-4 mt-1">
                            <input
                              class="form-control"
                              placeholder="DD/MM/YYYY"
                              name="dp2"
                              [(ngModel)]="tarikhTamat"
                              ngbDatepicker
                              #c="ngbDatepicker"
                              style="border: 1px solid #efefef !important;"
                              [disabled]="tarikhMula == undefined"
                            >
                            <div class="input-group-append">
                              <button class="btn btn-light pr-2 pl-2" (click)="c.toggle()" type="button" [disabled]="tarikhMula == undefined"><i
                                class="fa fa-calendar"></i></button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="row no-gutters justify-content-end mb-2">
                      <button
                        class="btn btn-light mr-2"
                        type="reset"
                        (click)="resetFilter()"
                      >
                      <i class="fa fa-refresh mr-2"></i>
                        <b>Reset</b>
                      </button>

                      <button
                        class="btn btn-primary pull-right"
                        type="button"
                        (click)="getBantuanWangIhsan()"
                      >
                      <i class="fa fa-search mr-2"></i>
                        <b>Cari</b>
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
				<div class="row align-items-center">
					<div class="primeng-datatable-container">
						<p-table
							#dataTable
							styleClass="p-datatable-striped"
							[resizableColumns]="true"
							(onLazyLoad)="getBantuanWangIhsan($event)"
							[value]="primengTableHelper.records"
							rows="{{primengTableHelper.defaultRecordsCountPerPage}}"
							[paginator]="false"
							[lazy]="true"
              [loading]="primengTableHelper.isLoading"
							[scrollable]="true"
							ScrollWidth="100%"
							[responsive]="primengTableHelper.isResponsive"
							[resizableColumns]="primengTableHelper.resizableColumns"
						>
							<ng-template pTemplate="header">
								<tr>
                  <th style="width: 150px" pSortableColumn="no_rujukan">
										No. Rujukan
										<p-sortIcon field="no_rujukan"></p-sortIcon>
									</th>
									<th style="width: 130px" pSortableColumn="jenis_bencana">
										Jenis (BWI)
										<p-sortIcon field="jenis_bencana"></p-sortIcon>
									</th>
									<th style="width: 190px" pSortableColumn="nama_bencana">
										Nama Bencana
										<p-sortIcon field="nama_bencana"></p-sortIcon>
									</th>
                  <th style="width: 160px" pSortableColumn="tarikh_bencana">
									  Tarikh Bencana
										<p-sortIcon field="tarikh_bencana"></p-sortIcon>
									</th>
									<th style="width: 121px" pSortableColumn="jumlah_negeri">
										Bil. Negeri
										<p-sortIcon field="jumlah_negeri"></p-sortIcon>
									</th>
									<th style="width: 165px" pSortableColumn="jumlah_bayaran_bwi">
										Jumlah Bantuan
										<p-sortIcon field="jumlah_bayaran_bwi"></p-sortIcon>
									</th>
                  <th style="width: 150px" *ngIf="_appSession.isGranted('Halaman.Tabung.BWI.Edit') || _appSession.isGranted('Halaman.Tabung.BWI.Hapus')">Tindakan</th>
								</tr>
							</ng-template>
							<ng-template pTemplate="body" let-record="$implicit">
								<tr>
                  <td style="width: 150px">
										<span class="p-column-title">No. Rujukan</span>
                    <label *ngIf="record.no_rujukan_bwi">{{record.no_rujukan_bwi}}</label>
                    <label *ngIf="!record.no_rujukan_bwi">-</label>
									</td>
									<td style="width: 130px">
										<span class="p-column-title">Jenis (BWI)</span>
                    {{record.nama_jenis_bwi | titlecase}}
									</td>
									<td style="width: 190px">
										<span class="p-column-title">Nama Bencana</span>
                    <label *ngIf="record.nama_bencana">{{record.nama_bencana}}</label>
                    <label *ngIf="!record.nama_bencana">-</label>
									</td>
									<td style="width: 160px">
										<span class="p-column-title">Tarikh Bencana</span>
                    <label *ngIf="record.tarikh_bencana">{{record.tarikh_bencana | date:'dd-MM-yyyy'}}</label>
                    <label *ngIf="!record.tarikh_bencana">-</label>
									</td>
									<td style="width: 121px">
										<span class="p-column-title">Bil. Negeri</span>
                    {{record.jumlah_negeri}}
									</td>
									<td style="width: 165px">
										<span class="p-column-title">Jumlah Bantuan</span>
                    <label *ngIf="record.jumlah_bayaran_bwi">RM {{record.jumlah_bayaran_bwi | number: '1.2-2'}}</label>
                    <label *ngIf="!record.jumlah_bayaran_bwi">RM 0.00</label>
									</td>
                  <td style="width: 150px" *ngIf="_appSession.isGranted('Halaman.Tabung.BWI.Edit') || _appSession.isGranted('Halaman.Tabung.BWI.Hapus')">
										<div ngbDropdown class="btn-group" role="group" container="body">
											<button
												type="button"
												class="btn btn-primary btn-primeng dropdown-toggle"
												id="action"
												ngbDropdownToggle
											>
												<i class="fa fa-cog"></i>
												<span class="caret"></span>
												Tindakan
											</button>
											<div ngbDropdownMenu aria-labelledby="action">
												<button
													class="dropdown-item"
													[routerLink]="['/app/tabung/bwi/edit']"
                          [queryParams]="{id: record.id, idBencana: record.id_bencana}"
                          *ngIf="_appSession.isGranted('Halaman.Tabung.BWI.Edit')"
												>
													Lihat
												</button>
                        <button
													class="dropdown-item"
                          *ngIf="_appSession.isGranted('Halaman.Tabung.BWI.Hapus')"
                          (click)="padamWangIhsan(record.id)"
												>
													Padam
												</button>
											</div>
										</div>
									</td>
								</tr>
							</ng-template>
						</p-table>
						<div class="primeng-no-data" *ngIf="primengTableHelper.totalRecordsCount == 0">Tiada Data</div>
						<div class="primeng-paging-container justify-content-between">
							<p-paginator
								[rows]="primengTableHelper.defaultRecordsCountPerPage"
								#paginator
								(onPageChange)="getBantuanWangIhsan($event)"
								[totalRecords]="primengTableHelper.totalRecordsCount"
								[rowsPerPageOptions]="primengTableHelper.predefinedRecordsCountPerPage"
							></p-paginator>
							<span class="total-records-count">Jumlah: {{ primengTableHelper.totalRecordsCount}}</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
