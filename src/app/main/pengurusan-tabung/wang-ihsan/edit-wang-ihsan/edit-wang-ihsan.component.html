<app-breadcrumb
  [title]="'Kemaskini Maklumat Bantuan Wang Ihsan'"
  [items]="['Bantuan Wang Ihsan']"
  [active_item]="'Kemaskini'"
></app-breadcrumb>
<div class="container-fluid">
	<div class="row">
		<div class="col-sm-12">
			<div class="card">
				<div class="card-body">
          <form class="form theme-form" name="form" #f="ngForm" (ngSubmit)="f.form.valid" novalidate>
            <h6>Maklumat Pembayaran</h6>
            <app-tambah-edit-pembayaran></app-tambah-edit-pembayaran>

            <div class="row">
              <div class="col-lg-6">
                <div class="form-group">
                  <label>Jenis BWI</label>
                  <ng-select
                    [items]="bwiCategory"
                    bindLabel="nama_jenis_bwi"
                    bindValue="id"
                    placeholder="Sila Pilih"
                    class="js-example-placeholder-multiple"
                    name="jenis_bwi"
                    [(ngModel)]="bwiType"
                    #jenisBwi="ngModel"
                    [ngClass]="{ 'is-invalid': f.submitted && jenisBwi.invalid }"
                    required
                  ></ng-select>
                  <div *ngIf="f.submitted && jenisBwi.invalid" class="invalid-feedback">
                    <div *ngIf="jenisBwi.errors.required">Jenis BWI Wajib Dipilih</div>
                  </div>
                </div>
              </div>

              <div class="col-lg-6" *ngIf="bwiType == 1" [@fadeVerticalAnimation]>
                <div class="form-group">
                  <label>Jenis Bencana</label>
                  <div class="input-group">
                    <input
                      class="form-control"
                      type="text"
                      placeholder="Nama Bencana"
                      name="bencana"
                      [(ngModel)]="nama_bencana"
                      #namaBencana="ngModel"
                      [ngClass]="{ 'is-invalid': f.submitted && namaBencana.invalid }"
                      required
                      readonly
                    />
                    <div class="input-group-append">
                      <button class="btn btn-primary" (click)="pilihBencana()" type="button">
                        <i class="fa fa-search text-white"></i>
                      </button>
                    </div>
                  </div>
                  <div *ngIf="f.submitted && namaBencana.invalid" class="invalid-feedback">
                    <div *ngIf="namaBencana.errors.required">Bencana Wajib Dipilih</div>
                  </div>
                </div>
              </div>

              <div class="form-group col-lg-6 custom-datepicker custom-datepicker-dropdown" *ngIf="bwiType == 1" [@fadeVerticalAnimation]>
                <label>Tarikh Bencana</label>
                <div class="input-group">
                  <input
                    class="form-control"
                    placeholder="yyyy-mm-dd"
                    name="dp"
                    [(ngModel)]="modelBencana"
                    ngbDatepicker
                    [footerTemplate]="footerTemplate"
                    #d="ngbDatepicker"
                    style="border: 1px solid #efefef !important;"
                    readonly
                  >
                </div>
              </div>

              <div class="col-lg-6" *ngIf="bwiType == 3" [@fadeVerticalAnimation]>
                <div class="form-group">
                  <label>Nama Kejadian</label>
                  <input
                    class="form-control"
                    type="text"
                    placeholder="Nama Kejadian"
                    name="kejadian"
                    [(ngModel)]="nama_kejadian"
                    #namaKejadian="ngModel"
                    [ngClass]="{ 'is-invalid': f.submitted && namaKejadian.invalid }"
                    required
                  />
                  <div *ngIf="f.submitted && namaKejadian.invalid" class="invalid-feedback">
                    <div *ngIf="namaKejadian.errors.required">Nama Kejadian Wajib Diisi</div>
                  </div>
                </div>
              </div>

              <div class="form-group col-lg-6 custom-datepicker custom-datepicker-dropdown" *ngIf="bwiType == 3" [@fadeVerticalAnimation]>
                <label>Tarikh Kejadian</label>
                <div class="input-group">
                  <input
                    class="form-control"
                    placeholder="yyyy-mm-dd"
                    name="dp1"
                    [(ngModel)]="modelKejadian"
                    ngbDatepicker
                    [footerTemplate]="footerTemplate"
                    #d1="ngbDatepicker"
                    style="border: 1px solid #efefef !important;"
                    #eventDate="ngModel"
                    [ngClass]="{ 'is-invalid': f.submitted && eventDate.invalid }"
                    required
                  >
                  <div class="input-group-append">
                    <button class="btn btn-light" (click)="d1.toggle()" type="button"><i
                      class="fa fa-calendar"></i></button>
                  </div>
                  <div *ngIf="f.submitted && eventDate.invalid" class="invalid-feedback">
                    <div *ngIf="eventDate.errors.required">Tarikh Kejadian Wajib Dipilih</div>
                  </div>
                </div>
              </div>
              <ng-template #footerTemplate>
                <hr class="my-0">
                <button class="btn btn-primary btn-sm m-2 float-left" (click)="modelKejadian = today; d1.close()">Hari Ini</button>
                <button class="btn btn-secondary btn-sm m-2 float-right" (click)="d1.close()">Tutup</button>
              </ng-template>
            </div>
            <hr />

            <h6>Maklumat Bantuan</h6>
            <app-tambah-edit-bantuan></app-tambah-edit-bantuan>

            <div class="row">
              <div class="col-lg-6">
                <div class="form-group">
                  <label>Jumlah Keseluruhan Bayaran (RM)</label>
                  <input
                    class="form-control"
                    type="text"
                    name="jumlah_bayaran"
                    placeholder="Jumlah Pembayaran"
                    value="{{bayaran | number: '1.2-2'}}"
                    onlyNumbers
                    disabled
                  />
                </div>
              </div>

              <div class="col-lg-6">
                <div class="form-group">
                  <label>Jumlah Keseluruhan Pulalngan (RM)</label>
                  <input
                    class="form-control"
                    type="text"
                    name="jumlah_pulangan"
                    placeholder="Jumlah Pulangan"
                    value="{{bayaran | number: '1.2-2'}}"
                    onlyNumbers
                    disabled
                  />
                </div>
              </div>
            </div>

            <div class="row no-gutters justify-content-end">
              <button
                class="btn btn-light mr-2"
                [routerLink]="['/app/tabung/senarai-wang-ihsan']"
                type="button"
              >
                Kembali
              </button>
              <button
                class="btn btn-primary pull-right"
                type="button"
              >
                Simpan
              </button>
            </div>
          </form>
				</div>
			</div>
		</div>
	</div>
</div>
