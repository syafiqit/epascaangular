<div class="primeng-datatable-container">
    <p-table
        #dataTableKategori
        styleClass="p-datatable-striped"
        (onLazyLoad)="getBelanjaWaran($event)"
        [value]="primengTableHelper.records"
        rows="{{primengTableHelper.defaultRecordsCountPerPage}}"
        [paginator]="false"
        [lazy]="true"
            [loading]="primengTableHelper.isLoading"
        [scrollable]="true"
        ScrollWidth="100%"
        [responsive]="primengTableHelper.isResponsive"
        [resizableColumns]="primengTableHelper.resizableColumns"
    >
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 150px" pSortableColumn="kategori">
                    Kategori
                    <p-sortIcon field="kategori"></p-sortIcon>
                </th>
                <th style="width: 130px" pSortableColumn="jumlah">
                    Jumlah Kesuluruhan
                    <p-sortIcon field="jumlah"></p-sortIcon>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-record="$implicit">
            <tr>
                <td style="width: 150px">
                    <span class="p-column-title">kategori</span>
                    {{record.kategori}}
                </td>
                <td style="width: 130px">
                    <span class="p-column-title">Status</span>
                    {{record.jumlah? 'RM ' + record.jumlah: '-'}}
                </td>
            </tr>
        </ng-template>
    </p-table>
    <div class="primeng-no-data" *ngIf="primengTableHelper.totalRecordsCount == 0">Tiada Data</div>
</div>
