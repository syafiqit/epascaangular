
<form class="form theme-form" name="form" #f="ngForm" (ngSubmit)="f.form.valid && save()" novalidate>
    <div class="row justify-content-end">
        <div class="col-lg-2 ">
            <select class="form-control digits pull-right">
                <option value='1'>2021</option>
                <option value='2'>2020</option>
                <option value='2'>2019</option>
            </select>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-lg-6">
            <div class="form-group">
            <label>Jumlah Siling Peruntukan*</label>
            <input
                class="form-control"
                type="number"
                name="kelulusan.jumlah_siling"
                [(ngModel)]="kelulusan.jumlah_siling"#jumlahSiling="ngModel"
                [ngClass]="{ 'is-invalid': f.submitted && jumlahSiling.invalid }"
                required
            />
            <div *ngIf="f.submitted && jumlahSiling.invalid" class="invalid-feedback">
                <div *ngIf="jumlahSiling.errors.required">Jumlah Siling Wajib Dipilih</div>
            </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group">
            <label>Baki Peruntukan</label>
                <input
                class="form-control"
                type="text"
                placeholder="Baki Peruntukan"
                disabled
                />
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
            <label>Tahun Terdahulu</label>
                <input
                class="form-control"
                type="text"
                placeholder="Tahun Terdahulu"
                disabled
                />
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group">
            <label>Jumlah Belanja Tahun Terdahulu</label>
                <input
                class="form-control"
                type="text"
                placeholder="Jumlah Belanja Tahun Terdahulu"
                disabled
                />
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
            <label>Tahun Terbaru</label>
                <input
                class="form-control"
                type="text"
                placeholder="Tahun Terbaru"
                disabled
                />
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group">
            <label>Jumlah Kesuluruhan Perbelanjaan</label>
                <input
                class="form-control"
                type="text"
                placeholder="Jumlah Kesuluruhan Perbelanjaan"
                disabled
                />
            </div>
        </div>
    </div>
    <hr/>
    <div class="row">
        <h6 class="mt-3">Perbelanjaan Mengikut Jenis Bayaran</h6>
        <div class="mt-3">
            <ul ngbNav #nav="ngbNav" [(activeId)]="tabId" class="nav-tabs">
                <li [ngbNavItem]="1">
                    <a ngbNavLink>SKB</a>
                    <ng-template ngbNavContent>
                        <app-jenis-bayaran-skb></app-jenis-bayaran-skb>
                    </ng-template>
                </li>
                <li [ngbNavItem]="2">
                    <a ngbNavLink>Secara Terus</a>
                    <ng-template ngbNavContent>
                        <app-jenis-bayaran-terus></app-jenis-bayaran-terus>
                    </ng-template>
                </li>
            </ul>
            <div [ngbNavOutlet]="nav" class="mt-2"></div>
        </div>
    </div>
    <div class="row">
        <h6 class="mt-3">Perbelanjaan Mengikut Kategori</h6>
        <div class="mt-3">
            <ul ngbNav #navKategori="ngbNav" [(activeId)]="tabIdKategori" class="nav-tabs">
                <li [ngbNavItem]="1">
                    <a ngbNavLink>SKB</a>
                    <ng-template ngbNavContent>
                        <app-kategori-skb></app-kategori-skb>
                    </ng-template>
                </li>
                <li [ngbNavItem]="2">
                    <a ngbNavLink>Secara Terus</a>
                    <ng-template ngbNavContent>
                        <app-kategori-terus></app-kategori-terus>
                    </ng-template>
                </li>
            </ul>
            <div [ngbNavOutlet]="navKategori" class="mt-2"></div>
        </div>
    </div>

        <button

        type="submit"

            Simpan
        </button>
        <button
            class="btn btn-light pull-right mr-1"
            [routerLink]="['/app/tabung/senarai-kelulusan']"
            type="button"

            Kembali

    </div>
</form>
