<div class="row justify-content-end">
    <div class="col-lg-2 ">
        <select class="form-control digits pull-right">
            <option value='1'>2021</option>
            <option value='2'>2020</option>
            <option value='2'>2019</option>
        </select>
    </div>
</div>
<div class="row justify-content-end mt-3">
    <div class="col-2">
        <button
        (click)="peruntukanDiambilModal(kelulusan.id, kelulusan.id_tabung, kelulusan.baki_jumlah_siling)"
        class="btn btn-primary pull-right">
        <i class="fa fa-plus mr-2"></i>
        <b>Tambah</b>
    </button>
    </div>
</div>
<div class="row mt-3">
    <div class="col-lg-12">
        <div class="primeng-datatable-container">
            <p-table
                #dataTable
                styleClass="p-datatable-striped"
                (onLazyLoad)="getSejarahBwi($event)"
                [value]="primengTableHelper.records"
                rows="{{primengTableHelper.defaultRecordsCountPerPage}}"
                [paginator]="false"
                [lazy]="true"
                    [loading]="primengTableHelper.isLoading"
                [scrollable]="true"
                ScrollWidth="100%"
                [responsive]="primengTableHelper.isResponsive"
                [resizableColumns]="primengTableHelper.resizableColumns"
            >
                <ng-template pTemplate="header">
                    <tr>
                        <th style="width: 150px" pSortableColumn="">
                            Tarikh
                            <p-sortIcon field=""></p-sortIcon>
                        </th>
                        <th style="width: 150px" pSortableColumn="">
                            Jumlah Siling Peruntukan Semasa
                            <p-sortIcon field=""></p-sortIcon>
                        </th>
                        <th style="width: 150px" pSortableColumn="">
                            Jumlah Peruntukan Diambil
                            <p-sortIcon field=""></p-sortIcon>
                        </th>
                        <th style="width: 150px" pSortableColumn="">
                            Jumlah Siling Peruntukan Baru
                            <p-sortIcon field=""></p-sortIcon>
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-record="$implicit">
                    <tr>
                        <td style="width: 150px">
                            <span class="p-column-title"></span>
                            {{record.tarikh}}
                        </td>
                        <td style="width: 150px">
                            <span class="p-column-title"></span>
                            {{record.jumlah_siling_semasa}}
                        </td>
                        <td style="width: 150px">
                            <span class="p-column-title"></span>
                            {{record.jumlah_peruntukan_diambil}}
                        </td>
                        <td style="width: 150px">
                            <span class="p-column-title"></span>
                            {{record.jumlah_peruntukan_baru}}
                        </td>
                    </tr>
                </ng-template>
            </p-table>
            <div class="primeng-no-data" *ngIf="primengTableHelper.totalRecordsCount == 0">No Data</div>
        </div>
    </div>
</div>
