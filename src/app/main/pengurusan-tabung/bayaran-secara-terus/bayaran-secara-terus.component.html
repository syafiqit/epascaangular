<app-breadcrumb
	[title]="'Belanja Secara Bayaran Terus'"
	[items]="['Pengurusan Tabung','Terus']"
	[active_item]="['Senarai']"
></app-breadcrumb>
<div class="content d-flex flex-column flex-column-fluid">
	<div class="container-fluid">
		<div class="card card-custom gutter-b">
			<div class="card-body">

				<div class="row mb-3">
          <div class="col-6 justify-content-start pl-0">
            <div class="faq-form">
              <input
                class="form-control"
                type="text"
                name="filterText"
                placeholder="Carian..."
                (keyup)="applyFilter($event.target.value)"
              />
              <i class="search-icon" data-feather="search"></i>
            </div>
          </div>

          <div class="col-2 justify-content-between pl-0">
            <button
              type="button"
              class="btn btn-primary"
              (click)="isCollapsed = !isCollapsed"
              [attr.aria-expanded]="!isCollapsed"
              aria-controls="collapseExample"
              title="Carian Lanjut"
              style="font-weight: 500"
            >
              <i class="fa fa-filter"></i>
            </button>
          </div>

          <div class="col-4 justify-content-end pr-0">
            <button
              *ngIf="_appSession.isGranted('Halaman.Tabung.Bayaran.Terus.Tambah')"
              class="btn btn-primary pull-right"
              type="button"
              [routerLink]="['/app/tabung/terus/tambah']"
            >
              <i class="fa fa-plus mr-2"></i>
              <b>Tambah</b>
            </button>
          </div>
        </div>

        <div class="row mb-2">
          <div class="col-lg-12">
            <div class="row">
              <div class="col-lg-12">
                <div id="collapseExample" [ngbCollapse]="!isCollapsed">
                  <form>
                    <div class="row mt-3">
                      <div class="col-lg-2 pr-1">
                        <div class="form-group custom-datepicker custom-datepicker-dropdown">
                          <label>Tarikh</label>
                          <div class="input-group">
                            <input
                              class="form-control"
                              placeholder="DD/MM/YYYY"
                              name="dp1"
                              [(ngModel)]="tarikhMula"
                              ngbDatepicker
                              #b="ngbDatepicker"
                              style="border: 1px solid #efefef !important;"
                            >
                            <div class="input-group-append">
                              <button class="btn btn-light pr-2 pl-2" (click)="b.toggle()" type="button"><i
                                class="fa fa-calendar"></i></button>
                            </div>
                          </div>
                        </div>
                      </div>

                      <div class="col-lg-2 pl-1">
                        <div class="form-group custom-datepicker custom-datepicker-dropdown">
                          <div class="input-group pt-4 mt-1">
                            <input
                              class="form-control"
                              placeholder="DD/MM/YYYY"
                              name="dp2"
                              [(ngModel)]="tarikhTamat"
                              ngbDatepicker
                              #c="ngbDatepicker"
                              style="border: 1px solid #efefef !important;"
                              [disabled]="tarikhMula == undefined"
                            >
                            <div class="input-group-append">
                              <button class="btn btn-light pr-2 pl-2" (click)="c.toggle()" type="button" [disabled]="tarikhMula == undefined"><i
                                class="fa fa-calendar"></i></button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="row pr-3 justify-content-end">
                      <button
                        class="btn btn-light mr-2"
                        type="reset"
                        (click)="resetFilter()"
                      >
                      <i class="fa fa-refresh mr-2"></i>
                        <b>Reset</b>
                      </button>

                      <button
                        class="btn btn-primary pull-right"
                        type="button"
                        (click)="getBayaranTerus()"
                      >
                        <i class="fa fa-search mr-2"></i>
                        <b>Cari</b>
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>

				<div class="row mt-3 align-items-center">
					<div class="primeng-datatable-container">
						<p-table
							#dataTable
							styleClass="p-datatable-striped"
							[resizableColumns]="true"
							(onLazyLoad)="getBayaranTerus($event)"
							[value]="primengTableHelper.records"
							rows="{{primengTableHelper.defaultRecordsCountPerPage}}"
							[paginator]="false"
							[lazy]="true"
              [loading]="primengTableHelper.isLoading"
							[scrollable]="true"
							ScrollWidth="100%"
							[responsive]="primengTableHelper.isResponsive"
							[resizableColumns]="primengTableHelper.resizableColumns"
						>
							<ng-template pTemplate="header">
								<tr>
                  <th style="width: 145px" pSortableColumn="no_rujukan_kelulusan">
										No. Kelulusan
										<p-sortIcon field="no_rujukan_kelulusan"></p-sortIcon>
									</th>
									<th style="width: 135px" pSortableColumn="no_rujukan_terus">
										No. Bayaran
										<p-sortIcon field="no_rujukan_terus"></p-sortIcon>
									</th>
									<th style="width: 100px" pSortableColumn="tarikh">
										Tarikh
										<p-sortIcon field="tarikh"></p-sortIcon>
									</th>
									<th style="width: 125px" pSortableColumn="no_baucar">
										No. Baucar
										<p-sortIcon field="no_baucar"></p-sortIcon>
									</th>
									<th style="width: 150px" pSortableColumn="penerima">
										Kepada
										<p-sortIcon field="penerima"></p-sortIcon>
									</th>
									<th style="width: 180px" pSortableColumn="nama_bencana">
										Bencana
										<p-sortIcon field="nama_bencana"></p-sortIcon>
									</th>
                  <th style="width: 110px" pSortableColumn="jumlah">
										Jumlah
										<p-sortIcon field="jumlah"></p-sortIcon>
									</th>
                  <th *ngIf="_appSession.isGranted('Halaman.Tabung.Bayaran.Terus.Edit') || _appSession.isGranted('Halaman.Tabung.Bayaran.Terus.Hapus')" style="width: 140px">Tindakan</th>
								</tr>
							</ng-template>
							<ng-template pTemplate="body" let-record="$implicit">
								<tr>
									<td style="width: 145px">
										<span class="p-column-title">No. Rujukan Kelulusan</span>
										{{record.no_rujukan_kelulusan}}
									</td>
									<td style="width: 135px">
										<span class="p-column-title">No. Rujukan Bayaran</span>
										<label *ngIf="record.no_rujukan_terus">{{record.no_rujukan_terus}}</label>
                    <label *ngIf="!record.no_rujukan_terus">-</label>
									</td>
									<td style="width: 100px">
										<span class="p-column-title">Tarikh</span>
										<label *ngIf="record.tarikh">{{record.tarikh | date:'dd-MM-yyyy'}}</label>
                    <label *ngIf="!record.tarikh">-</label>
									</td>
									<td style="width: 125px">
										<span class="p-column-title">No. Baucar</span>
										<label *ngIf="record.no_baucar">{{record.no_baucar}}</label>
                    <label *ngIf="!record.no_baucar">-</label>
									</td>
									<td style="width: 150px">
										<span class="p-column-title">Kepada</span>
										{{record.penerima}}
									</td>
									<td style="width: 180px">
										<span class="p-column-title">Bencana</span>
                    <label *ngIf="record.nama_bencana">{{record.nama_bencana}}</label>
                    <label *ngIf="!record.nama_bencana">-</label>
									</td>
                  <td style="width: 110px">
										<span class="p-column-title">Jumlah</span>
										<label *ngIf="record.jumlah">RM {{record.jumlah | number: '1.2-2'}}</label>
                    <label *ngIf="!record.jumlah">RM 0.00</label>
									</td>
                  <td style="width: 140px" *ngIf="_appSession.isGranted('Halaman.Tabung.Bayaran.Terus.Edit') || _appSession.isGranted('Halaman.Tabung.Bayaran.Terus.Hapus')">
										<div ngbDropdown class="btn-group" role="group" container="body">
											<button
												type="button"
												class="btn btn-primary btn-primeng dropdown-toggle"
												id="action"
												ngbDropdownToggle
											>
												<i class="fa fa-cog"></i>
												<span class="caret"></span>
												Tindakan
											</button>
											<div ngbDropdownMenu aria-labelledby="action">
												<button
													class="dropdown-item"
													[routerLink]="['/app/tabung/terus/edit']"
                          [queryParams]="{id: record.id}"
                          *ngIf="_appSession.isGranted('Halaman.Tabung.Bayaran.Terus.Edit')"
												>
													Lihat
												</button>
												<button
													class="dropdown-item"
                          (click)="padamBayaranTerus(record.id)"
                          *ngIf="_appSession.isGranted('Halaman.Tabung.Bayaran.Terus.Hapus')"
												>
													Padam
												</button>
											</div>
										</div>
									</td>
								</tr>
							</ng-template>
						</p-table>
						<div class="primeng-no-data" *ngIf="primengTableHelper.totalRecordsCount == 0">No Data</div>
						<div class="primeng-paging-container justify-content-between">
							<p-paginator
								[rows]="primengTableHelper.defaultRecordsCountPerPage"
								#paginator
								(onPageChange)="getBayaranTerus($event)"
								[totalRecords]="primengTableHelper.totalRecordsCount"
								[rowsPerPageOptions]="primengTableHelper.predefinedRecordsCountPerPage"
							></p-paginator>
							<span class="total-records-count">Jumlah: {{ primengTableHelper.totalRecordsCount}}</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
