<app-breadcrumb
  *ngIf="!idBayaranTerus"
	[title]="'Tambah Belanja Secara Bayaran Terus'"
	[items]="['Pengurusan Tabung', 'Terus']"
	[active_item]="'Tambah'"
></app-breadcrumb>
<app-breadcrumb
  *ngIf="idBayaranTerus"
	[title]="'Kemaskini Belanja Secara Bayaran Terus'"
	[items]="['Pengurusan Tabung', 'Terus']"
	[active_item]="'Kemaskini'"
></app-breadcrumb>
<div class="container-fluid">
	<div class="row">
		<div class="col-sm-12">
			<div class="card">
				<div class="card-body">
					<form class="form theme-form" name="form" #f="ngForm" (ngSubmit)="f.form.valid && save()" novalidate focusInvalidInput autocomplete="off">
						<h6>Maklumat Kelulusan</h6>
						<div class="row mt-3">
							<div class="col-lg-6">
								<div class="form-group">
									<label>No. Rujukan Kelulusan*</label>
									<div class="input-group">
										<input
                      class="form-control"
                      placeholder="No. Rujukan Kelulusan"
                      name="no_kelulusan"
                      [(ngModel)]="no_rujukan_kelulusan"
                      #rujukanKelulusan="ngModel"
                      [ngClass]="{ 'is-invalid': f.submitted && rujukanKelulusan.invalid }"
                      required
                      readonly
                      [disabled]="idBayaranTerus"
										/>
										<div class="input-group-append">
											<button class="btn btn-primary" (click)="addRujukanKelulusan()" type="button" [disabled]="idBayaranTerus">
												<i class="fa fa-search text-white"></i>
											</button>
										</div>
                    <div *ngIf="f.submitted && rujukanKelulusan.invalid" class="invalid-feedback">
                      <div *ngIf="rujukanKelulusan.errors.required">No. Rujukan Kelulusan Wajib Dipilih</div>
                    </div>
									</div>
								</div>
							</div>

							<div class="col-lg-6">
								<div class="form-group">
									<label>Jenis Bayaran*</label>
									<ng-select
                    [items]="jenisBayaran"
                    bindLabel="nama_jenis_bayaran"
                    bindValue="id"
                    placeholder="Sila Pilih"
                    class="js-example-placeholder-multiple"
                    name="bayaran"
                    [(ngModel)]="bayaranTerus.id_jenis_bayaran"
                    #jenis_bayaran="ngModel"
                    [ngClass]="{ 'is-invalid': f.submitted && jenis_bayaran.invalid }"
                    required
                    [disabled]="checkingBwi > 0"
                  ></ng-select>
                  <div *ngIf="f.submitted && jenis_bayaran.invalid" class="invalid-feedback">
                    <div *ngIf="jenis_bayaran.errors.required">Jenis Bayaran Wajib Dipilih</div>
                  </div>
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-lg-6">
								<div class="form-group">
									<label>Kategori*</label>
									<ng-select
                    [items]="kategoriBayaran"
                    bindLabel="nama_kategori_bayaran"
                    bindValue="id"
                    placeholder="Sila Pilih"
                    class="js-example-placeholder-multiple"
                    name="kategori"
                    [(ngModel)]="bayaranTerus.id_kategori_bayaran"
                    #kategori_bayaran="ngModel"
                    [ngClass]="{ 'is-invalid': f.submitted && kategori_bayaran.invalid }"
                    required
                  ></ng-select>
                  <div *ngIf="f.submitted && kategori_bayaran.invalid" class="invalid-feedback">
                    <div *ngIf="kategori_bayaran.errors.required">Kategori Bayaran Wajib Dipilih</div>
                  </div>
								</div>
							</div>

							<div class="col-lg-6" *ngIf="bayaranTerus.id_jenis_bayaran == 1">
								<div class="form-group">
									<label>Bencana*</label>
									<div class="input-group">
										<input
                      class="form-control"
                      placeholder="Bencana"
                      name="bencana"
                      [(ngModel)]="namaBencana"
                      #bencana="ngModel"
                      [ngClass]="{ 'is-invalid': f.submitted && bencana.invalid }"
                      required
                      readonly
										/>
										<div class="input-group-append">
											<button class="btn btn-primary" (click)="addBencana()" type="button">
												<i class="fa fa-search text-white"></i>
											</button>
										</div>
                    <div *ngIf="f.submitted && bencana.invalid" class="invalid-feedback">
                      <div *ngIf="bencana.errors.required">Bencana Wajib Dipilih</div>
                    </div>
									</div>
								</div>
							</div>
						</div>

            <div class="row" *ngIf="bayaranTerus.id_jenis_bayaran == 1 && namaBencana">
							<div class="col-lg-6 custom-datepicker custom-datepicker-dropdown">
                <div class="form-group">
                  <label>Tarikh Bencana</label>
                  <div class="input-group">
                    <input
                      class="form-control"
                      placeholder="DD/MM/YYYY"
                      name="tarikhBencana"
                      [(ngModel)]="modelTarikhBencana"
                      ngbDatepicker
                      #d="ngbDatepicker"
                      style="border-color: #efefef;"
                      disabled
                    >
                  </div>
                </div>
              </div>
						</div>
						<hr />

						<h6>Maklumat Bayaran</h6>
            <div class="row mt-3">
              <div class="col-lg-6">
                <div class="form-group">
                  <label>Penerima*</label>
									<ng-select
                    [items]="kategoriPenerima"
                    bindLabel="nama_kategori"
                    bindValue="id"
                    placeholder="Sila Pilih"
                    class="js-example-placeholder-multiple"
                    name="kategori_penerima"
                    [(ngModel)]="id_kategori_penerima"
                    #penerima="ngModel"
                    [ngClass]="{ 'is-invalid': f.submitted && penerima.invalid }"
                    required
                  ></ng-select>
                  <div *ngIf="f.submitted && penerima.invalid" class="invalid-feedback">
                    <div *ngIf="penerima.errors.required">Penerima Wajib Dipilih</div>
                  </div>
                </div>
              </div>

							<div class="col-lg-6" *ngIf="id_kategori_penerima == 1" [@fadeVerticalAnimation]>
                <div class="form-group">
                  <label>Negeri</label>
									<ng-select
                    [items]="negeri"
                    bindLabel="nama_negeri"
                    bindValue="id"
                    placeholder="Sila Pilih"
                    class="js-example-placeholder-multiple"
                    name="negeri"
                    [(ngModel)]="bayaranTerus.id_negeri"
                  ></ng-select>
                </div>
              </div>

							<div class="col-lg-6" *ngIf="id_kategori_penerima == 2" [@fadeVerticalAnimation]>
                <div class="form-group">
                  <label>Agensi</label>
									<ng-select
                    [items]="agensi"
                    bindLabel="nama_agensi"
                    bindValue="id"
                    placeholder="Sila Pilih"
                    class="js-example-placeholder-multiple"
                    name="agensi"
                    [(ngModel)]="bayaranTerus.id_agensi"
                  ></ng-select>
                </div>
              </div>

              <div class="col-lg-6" *ngIf="id_kategori_penerima == 3" [@fadeVerticalAnimation]>
                <div class="form-group">
                  <label>Kementerian</label>
									<ng-select
                    [items]="kementerian"
                    bindLabel="nama_kementerian"
                    bindValue="id"
                    placeholder="Sila Pilih"
                    class="js-example-placeholder-multiple"
                    name="kementerian"
                    [(ngModel)]="bayaranTerus.id_kementerian"
                  ></ng-select>
                </div>
              </div>
						</div>

            <div class="row">
							<div class="col-lg-6">
                <div class="form-group">
                  <label>No. Baucar</label>
                  <input
                    class="form-control"
                    name="noBaucar"
                    type="text"
                    [(ngModel)]="bayaranTerus.no_baucar"
                    placeholder="No. Baucar"
                  />
                </div>
              </div>

							<div class="col-lg-6">
                <div class="form-group">
                  <label>Jawatan Penerima*</label>
                  <input
                    class="form-control"
                    name="Jawatan Penerima"
                    type="text"
                    [(ngModel)]="bayaranTerus.penerima"
                    placeholder="Penerima"
                    #penerimaBayaran="ngModel"
                    [ngClass]="{ 'is-invalid': f.submitted && penerimaBayaran.invalid }"
                    required
                  />
                  <div *ngIf="f.submitted && penerimaBayaran.invalid" class="invalid-feedback">
                    <div *ngIf="penerimaBayaran.errors.required">Nama Penerima Wajib Diisi</div>
                  </div>
                </div>
              </div>
						</div>

            <div class="row">
              <div class="col-lg-6 custom-datepicker custom-datepicker-dropdown">
                <div class="form-group">
                  <label>Tarikh Bayaran</label>
                  <div class="input-group">
                    <input
                      class="form-control"
                      placeholder="DD/MM/YYYY"
                      name="tarikhBayaran"
                      [(ngModel)]="modelTarikh"
                      ngbDatepicker
                      [footerTemplate]="footerTemplate"
                      #d="ngbDatepicker"
                      style="border-color: #efefef;"
                    >
                    <div class="input-group-append">
                      <button class="btn btn-light" (click)="d.toggle()" type="button"><i
                        class="fa fa-calendar"></i></button>
                    </div>
                  </div>
                </div>
              </div>
              <ng-template #footerTemplate>
                <hr class="my-0">
                <button class="btn btn-primary btn-sm m-2 float-left" (click)="model = today; d.close()">Hari Ini</button>
                <button class="btn btn-secondary btn-sm m-2 float-right" (click)="d.close()">Tutup</button>
              </ng-template>

              <div class="col-lg-6" *ngIf="!idBayaranTerus">
								<div class="form-group">
									<label>Jumlah Bayaran (RM)</label>
									<input
                    class="form-control"
                    type="text"
                    name="belanja"
                    placeholder="Jumlah Belanja"
                    [(ngModel)]="bayaranTerus.jumlah"
                    currencyMask
                    [options]="{ prefix: 'RM ', align: 'left' }"
                    autocomplete="off"
                  />
								</div>
							</div>

              <div class="col-lg-6" *ngIf="idBayaranTerus">
								<div class="form-group">
									<label>Jumlah Bayaran (RM)</label>
									<input
                    class="form-control"
                    name="belanja"
                    placeholder="Jumlah Belanja"
                    [(ngModel)]="bayaranTerus.jumlah"
                    currencyMask
                    [options]="{ prefix: 'RM ', align: 'left' }"
                    [disabled]="checkingBwi > 0"
                    autocomplete="off"
                  />
								</div>
							</div>
            </div>

						<div class="row">
							<div class="col-lg-12">
								<div class="form-group">
									<label>Perihal</label>
									<textarea
                    name="perihal"
                    class="form-control input-air-primary"
                    rows="3"
                    [(ngModel)]="bayaranTerus.perihal"
                    placeholder="Perihal"
                  >
                  </textarea>
								</div>
							</div>
            </div>

						<button *ngIf="!idBayaranTerus" class="btn btn-primary pull-right" type="submit">
							Hantar
						</button>
            <button *ngIf="idBayaranTerus" class="btn btn-primary pull-right" type="submit">
							Simpan
						</button>
						<button class="btn btn-light pull-right mr-2" (click)="back()" type="button">
							Kembali
						</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
