<app-breadcrumb
	[title]="'Tambah Belanja Secara Bayaran Terus KWABBN'"
	[items]="['Pengurusan Tabung']"
	[active_item]="'Kelulusan'"
></app-breadcrumb>
<div class="container-fluid">
	<div class="row">
		<div class="col-sm-12">
			<div class="card">
				<div class="card-body">
					<form>
						<h6>Maklumat Kelulusan</h6>
						<div class="row">
							<div class="col-lg-6">
								<div class="form-group">
									<label>No. Rujukan Kelulusan</label>
									<input class="form-control" type="text" placeholder="No. Rujukan Kelulusan" />
								</div>
							</div>

							<div class="col-lg-6">
								<div class="form-group">
									<label>Tabung</label>
									<select class="form-control digits">
										<option>Pilih</option>
										<option>KWABBN</option>
										<option>Covid-19</option>
									</select>
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-lg-6">
								<div class="form-group">
									<label>Kategori</label>
									<select class="form-control digits">
										<option>Pilih</option>
										<option>Banjir</option>
										<option>Ribut</option>
										<option>Tanah Runtuh</option>
										<option>Covid-19</option>
										<option>Pelbagai</option>
									</select>
								</div>
							</div>

							<div class="col-lg-6">
								<div class="form-group">
									<label>Agensi</label>
									<input class="form-control" type="text" placeholder="Nama Agensi" />
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-lg-6">
								<div class="form-group">
									<label>Rujukan Surat</label>
									<input class="form-control" type="text" placeholder="JPM.APBN(S).600-3/8/2 (1)" />
								</div>
							</div>

							<div class="col-lg-6">
								<div class="form-group">
									<label>Perihal Surat</label>
									<textarea class="form-control input-air-primary" rows="3"></textarea>
								</div>
							</div>
						</div>
						<hr />
						<h6>Maklumat Bayaran</h6>
						<div class="row">
							<div class="col-lg-6">
								<div class="form-group">
									<label>No. Baucer</label>
									<input class="form-control" type="text" placeholder="No. Baucer" />
								</div>
							</div>

							<div class="col-lg-6">
								<div class="form-group">
									<label>Kepada</label>
									<select class="form-control digits">
										<option>Pilih</option>
										<option>KL Airport Hotel Sdn Bhd</option>
										<option>Permai Trading</option>
										<option>Bendahari Negeri Sembilan</option>
									</select>
								</div>
							</div>
						</div>

						<div class="row custom-datepicker custom-datepicker-dropdown">
							<div class="col-lg-6">
								<div class="form-group">
									<label>Tarikh</label>
									<div class="input-group">
										<input
											class="form-control"
											placeholder="yyyy-mm-dd"
											name="dp"
											[displayMonths]="displayMonths"
											[navigation]="navigation"
											[outsideDays]="outsideDays"
											[showWeekNumbers]="showWeekNumbers"
											ngbDatepicker
											#k="ngbDatepicker"
										/>
										<div class="input-group-append">
											<button class="btn calendar" (click)="k.toggle()" type="button">
												<i class="fa fa-calendar"></i>
											</button>
										</div>
									</div>
								</div>
							</div>

							<div class="col-lg-6">
								<div class="form-group">
									<label>Kategori/Tabung</label>
									<select class="form-control digits">
										<option>Pilih</option>
										<option>Covid</option>
										<option>Bukan Covid</option>
									</select>
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-lg-6">
								<div class="form-group">
									<label>Perihal</label>
									<textarea class="form-control input-air-primary" rows="3"></textarea>
								</div>
							</div>

							<div class="col-lg-6">
								<div class="form-group">
									<label>Belanja</label>
									<div class="input-group">
										<div class="input-group-prepend"><span class="input-group-text">RM</span></div>
										<input class="form-control" type="number" />
									</div>
								</div>
							</div>
						</div>

						<button
							class="btn btn-primary pull-right"
							[routerLink]="['/pengurusan-tabung/senarai-bayaran-secara-terus']"
							type="button"
						>
							Simpan
						</button>
						<button
							class="btn btn-light pull-right mr-1"
							[routerLink]="['/pengurusan-tabung/senarai-bayaran-secara-terus']"
							type="button"
						>
							Kembali
						</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
