<div class="modal-header">
	<h5 class="modal-title">Kemaskini Maklumat Belanja Bulanan</h5>
	<button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
<div class="modal-body">
  <div class="row mt-2">
    <div class="col-lg-4">
      <div class="form-group">
        <label>Status</label>
        <ng-select
          [items]="statuses"
          bindLabel="nama"
          bindValue="id"
          placeholder="Sila Pilih"
          class="js-example-placeholder-multiple"
          name="status_bulanan"
          [(ngModel)]="status_skb_bulanan"
        ></ng-select>
      </div>
    </div>

    <div class="form-group col-lg-4 custom-datepicker custom-datepicker-dropdown">
      <label>Tarikh Mula</label>
      <div class="input-group">
        <input
          class="form-control"
          placeholder="yyyy-mm-dd"
          name="dp"
          [(ngModel)]="tarikh_mula"
          ngbDatepicker
          [footerTemplate]="footerTemplate"
          #d="ngbDatepicker"
          style="border: 1px solid #efefef !important;"
        >
        <div class="input-group-append">
          <button class="btn btn-light" (click)="d.toggle()" type="button"><i
            class="fa fa-calendar"></i></button>
        </div>
      </div>
    </div>
    <ng-template #footerTemplate>
      <hr class="my-0">
      <button class="btn btn-primary btn-sm m-2 float-left" (click)="modelMula = today; d.close()">Hari Ini</button>
      <button class="btn btn-secondary btn-sm m-2 float-right" (click)="d.close()">Tutup</button>
    </ng-template>

    <div class="form-group col-lg-4 custom-datepicker custom-datepicker-dropdown">
      <label>Tarikh Tamat</label>
      <div class="input-group">
        <input
          class="form-control"
          placeholder="yyyy-mm-dd"
          name="dp2"
          [(ngModel)]="tarikh_tamat"
          ngbDatepicker
          [footerTemplate]="footerTemplate"
          #d2="ngbDatepicker"
          style="border: 1px solid #efefef !important;"
        >
        <div class="input-group-append">
          <button class="btn btn-light" (click)="d2.toggle()" type="button"><i
            class="fa fa-calendar"></i></button>
        </div>
      </div>
    </div>
    <ng-template #footerTemplate>
      <hr class="my-0">
      <button class="btn btn-primary btn-sm m-2 float-left" (click)="modelTamat = today; d2.close()">Hari Ini</button>
      <button class="btn btn-secondary btn-sm m-2 float-right" (click)="d2.close()">Tutup</button>
    </ng-template>
  </div>

  <div class="row no-gutters justify-content-end">
    <button
      type="button"
      class="btn btn-primary pull-right"
      (click)="addBulanan()"
    >
      <i class="fa fa-plus mr-2"></i>
      <b>Tambah</b>
    </button>
  </div>

	<div class="row mt-3">
    <div class="col-lg-12 align-items-center">
      <div class="primeng-datatable-container">
        <p-table
          #dataTable
          styleClass="p-datatable-striped"
          [resizableColumns]="true"
          (onLazyLoad)="getBulananSKB($event)"
          [value]="primengTableHelper.records"
          rows="{{primengTableHelper.defaultRecordsCountPerPage}}"
          [paginator]="false"
          [lazy]="true"
          [loading]="primengTableHelper.isLoading"
          [scrollable]="true"
          ScrollWidth="100%"
          [responsive]="primengTableHelper.isResponsive"
          [resizableColumns]="primengTableHelper.resizableColumns"
        >
          <ng-template pTemplate="header">
            <tr>
              <th style="width: 130px">Tindakan</th>
              <th style="width: 150px" pSortableColumn="tahun">
                Tahun
                <p-sortIcon field="tahun"></p-sortIcon>
              </th>
              <th style="width: 150px" pSortableColumn="bulan">
                Bulan
                <p-sortIcon field="bulan"></p-sortIcon>
              </th>
              <th style="width: 150px" pSortableColumn="jumlah">
                Jumlah
                <p-sortIcon field="jumlah"></p-sortIcon>
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-record="$implicit">
            <tr>
              <td style="width: 130px">
                <div ngbDropdown class="btn-group" role="group" container="body">
                  <button
                    type="button"
                    class="btn btn-primary btn-primeng dropdown-toggle"
                    id="action"
                    ngbDropdownToggle
                  >
                    <i class="fa fa-cog"></i>
                    <span class="caret"></span>
                    Tindakan
                  </button>
                  <div ngbDropdownMenu aria-labelledby="action">
                    <button class="dropdown-item" (click)="editBulanan()">Lihat</button>
                  </div>
                </div>
              </td>
              <td style="width: 150px">
                <span class="p-column-title">Tahun</span>
                {{record.tahun}}
              </td>
              <td style="width: 150px">
                <span class="p-column-title">Bulan</span>
                {{record.bulan}}
              </td>
              <td style="width: 150px">
                <span class="p-column-title">Jumlah</span>
                RM {{record.jumlah}}
              </td>
            </tr>
          </ng-template>
        </p-table>
        <div class="primeng-no-data" *ngIf="primengTableHelper.totalRecordsCount == 0">
          No Data
        </div>
        <div class="primeng-paging-container justify-content-between">
          <p-paginator
            [rows]="primengTableHelper.defaultRecordsCountPerPage"
            #paginator
            (onPageChange)="getBulananSKB($event)"
            [totalRecords]="primengTableHelper.totalRecordsCount"
            [rowsPerPageOptions]="primengTableHelper.predefinedRecordsCountPerPage"
          ></p-paginator>
          <span class="total-records-count">
            Jumlah: {{ primengTableHelper.totalRecordsCount}}
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-light" (click)="activeModal.close('Close click')">Tutup</button>
</div>
