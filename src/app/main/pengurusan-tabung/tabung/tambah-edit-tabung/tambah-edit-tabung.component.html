<div class="modal-header">
	<h5 class="modal-title" *ngIf="name === 'add'">Tambah Maklumat Tabung</h5>
	<h5 class="modal-title" *ngIf="name === 'edit'">Kemaskini Maklumat Tabung</h5>
	<button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
<div class="modal-body">
	<form class="form theme-form">
		<div class="row">
			<div class="col-lg-6">
				<div class="form-group">
					<label for="exampleFormControlInput1">Nama Tabung</label>
					<input class="form-control" id="alamat_1" type="text" placeholder="Nama Tabung" />
				</div>
			</div>

			<div class="col-lg-6">
				<form class="form custom-datepicker custom-datepicker-dropdown">
					<div class="form-group">
						<label for="exampleFormControlInput1">Baki Pada (Tarikh)</label>
						<div class="input-group">
							<input
								class="form-control"
								type="text"
								placeholder="yyyy-mm-dd"
								name="dp"
								[(ngModel)]="modelFooter"
								ngbDatepicker
								[footerTemplate]="footerTemplate"
								#f="ngbDatepicker"
								disabled
							/>
							<div class="input-group-append">
								<button class="btn calendar" (click)="f.toggle()" type="button">
									<i class="fa fa-calendar"></i>
								</button>
							</div>
						</div>
					</div>
				</form>
				<ng-template #footerTemplate>
					<hr class="my-0" />
					<button class="btn btn-primary btn-sm m-2 float-left" (click)="model = today; f.close()">
						Today
					</button>
					<button class="btn btn-secondary btn-sm m-2 float-right" (click)="f.close()">Close</button>
				</ng-template>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-6">
				<div class="form-group">
					<label for="exampleFormControlInput1">Jumlah (RM)</label>
					<input class="form-control" id="alamat_1" type="text" placeholder="Jumlah" />
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12">
				<label for="exampleFormControlInput1">Catatan</label>
				<textarea class="form-control" id="reason" required="" placeholder="Catatan..." rows="3"></textarea>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-light" (click)="activeModal.close('Close click')">Tutup</button>
	<button type="button" class="btn btn-primary" (click)="activeModal.close('Close click')">Simpan</button>
</div>
