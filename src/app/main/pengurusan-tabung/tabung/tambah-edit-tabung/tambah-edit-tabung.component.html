<div class="modal-header">
	<h5 class="modal-title" *ngIf="name === 'add'">Tambah Maklumat Tabung</h5>
	<h5 class="modal-title" *ngIf="name === 'edit'">Kemaskini Maklumat Tabung</h5>
	<button type="button" class="close" aria-label="Close" (click)="activeModal.close('Cross click')">
		<span aria-hidden="true">&times;</span>
	</button>
</div>

<form class="form theme-form" name="form" #f="ngForm" (ngSubmit)="f.form.valid && save()" novalidate>
  <div class="modal-body">
		<div class="row">
			<div class="col-lg-12 mt-2">
				<div class="form-group">
					<label>Nama Tabung</label>
					<input
            class="form-control"
            name="nama_tabung"
            type="text"
            [(ngModel)]="createTabung.nama_tabung"
            #namaTabung="ngModel"
				    [ngClass]="{ 'is-invalid': f.submitted && namaTabung.invalid }"
            placeholder="Nama Tabung"
            required
          />
          <div *ngIf="f.submitted && namaTabung.invalid" class="invalid-feedback">
            <div *ngIf="namaTabung.errors.required">Nama Tabung Wajib Diisi</div>
          </div>
				</div>
			</div>
    </div>

    <div class="row">
      <div class="form-group col-lg-6 custom-datepicker custom-datepicker-dropdown">
        <label>Baki Pada (Tarikh)</label>
        <div class="input-group">
          <input
            class="form-control"
            placeholder="{{tarikhBaki | date:'dd-MM-yyyy'}}"
            name="dp"
            ngbDatepicker
            [footerTemplate]="footerTemplate"
            #d="ngbDatepicker"
            style="border: 1px solid #efefef !important;"
            disabled
          >
          <div class="input-group-append">
            <button class="btn btn-light" (click)="d.toggle()" type="button" disabled><i
              class="fa fa-calendar"></i></button>
          </div>
        </div>
      </div>
      <ng-template #footerTemplate>
        <hr class="my-0">
        <button class="btn btn-primary btn-sm m-2 float-left" (click)="model = today; d.close()">Hari Ini</button>
        <button class="btn btn-secondary btn-sm m-2 float-right" (click)="d.close()">Tutup</button>
      </ng-template>

      <div class="col-lg-6">
        <div class="form-group">
          <label>Jumlah Baki Bawaan (RM)</label>
          <input
            class="form-control"
            type="text"
            name="jumlah_baki_bawaan"
            [(ngModel)]="createTabung.baki_bawaan"
            placeholder="Jumlah Baki Bawaan"
            onlyNumbers
          />
        </div>
      </div>
		</div>

		<div class="row">
			<div class="col-lg-12">
				<label>Catatan</label>
				<textarea class="form-control" name="catatan" [(ngModel)]="createTabung.catatan" placeholder="Catatan..." rows="3"></textarea>
			</div>
		</div>

    <div class="modal-footer">
      <button type="button" class="btn btn-light" (click)="activeModal.close('Close click')">Tutup</button>
      <button type="submit" class="btn btn-primary">Simpan</button>
    </div>
  </div>
</form>
