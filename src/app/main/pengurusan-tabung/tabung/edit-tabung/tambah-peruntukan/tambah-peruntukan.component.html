<div class="modal-header">
	<h5 class="modal-title" *ngIf="name === 'add'">Tambah Peruntukan</h5>
	<h5 class="modal-title" *ngIf="name === 'edit'">Kemaskini Peruntukan</h5>
	<button type="button" class="close" aria-label="Close" (click)="activeModal.close('Cross click')">
		<span aria-hidden="true">&times;</span>
	</button>
</div>

<form class="form theme-form" name="form" #f="ngForm" (ngSubmit)="f.form.valid && save()" novalidate focusInvalidInput>
    <div class="modal-body">
		<div class="row">
			<div class="col-lg-6">
				<div class="form-group">
					<label>Nama Peruntukan*</label>
					<input
            class="form-control"
            name="nama_peruntukan"
            type="text"
            [(ngModel)]="peruntukan.nama_peruntukan"
            #namaPeruntukan="ngModel"
				    [ngClass]="{ 'is-invalid': f.submitted && namaPeruntukan.invalid }"
            placeholder="Nama Peruntukan"
            required
          />
          <div *ngIf="f.submitted && namaPeruntukan.invalid" class="invalid-feedback">
            <div *ngIf="namaPeruntukan.errors.required">Nama Peruntukan Wajib Diisi</div>
          </div>
				</div>
			</div>

			<div class="col-lg-6 custom-datepicker custom-datepicker-dropdown">
        <div class="form-group">
        <label>Tarikh*</label>
        <div class="input-group">
          <input
            class="form-control"
            placeholder="DD/MM/YYYY"
            name="tarikh_peruntukan"
            [(ngModel)]="modelTarikhPeruntukan"
            #tarikhPeruntukan="ngModel"
						[ngClass]="{ 'is-invalid': f.submitted && tarikhPeruntukan.invalid }"
            ngbDatepicker
            [footerTemplate]="footerTemplate"
            #d="ngbDatepicker"
            style="border-color: #efefef;"
            required
          >
          <div class="input-group-append">
            <button class="btn btn-light" (click)="d.toggle()" type="button"><i
              class="fa fa-calendar"></i></button>
          </div>
          <div *ngIf="f.submitted && tarikhPeruntukan.invalid" class="invalid-feedback">
						<div *ngIf="tarikhPeruntukan.errors.required">Tarikh Peruntukan Wajib Dipilih</div>
					</div>
        </div>
      </div>
      </div>
      <ng-template #footerTemplate>
        <hr class="my-0">
        <button class="btn btn-primary btn-sm m-2 float-left" (click)="modelTarikhPeruntukan = today; d.close()">Hari Ini</button>
        <button class="btn btn-secondary btn-sm m-2 float-right" (click)="d.close()">Tutup</button>
      </ng-template>
		</div>

		<div class="row">
			<div class="col-lg-6">
				<div class="form-group">
					<label>Jumlah (RM)*</label>
					<input
            class="form-control"
            name="jumlah"
            type="text"
            [(ngModel)]="peruntukan.jumlah"
            (ngModelChange)="jumlahPeruntukanBaru(peruntukan.jumlah)"
            #jumlahPeruntukan="ngModel"
				    [ngClass]="{ 'is-invalid': f.submitted && jumlahPeruntukan.invalid }"
            placeholder="Jumlah Peruntukan"
            required
            currencyMask
            [options]="{ prefix: 'RM ', align: 'left' }"
          />
          <div *ngIf="f.submitted && jumlahPeruntukan.invalid" class="invalid-feedback">
            <div *ngIf="jumlahPeruntukan.errors.required">Jumlah Peruntukan Wajib Diisi</div>
          </div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<label>Catatan</label>
				<textarea
          class="form-control"
          name="catatan"
          [(ngModel)]="peruntukan.catatan"
          placeholder="Catatan"
          rows="3"
        ></textarea>
			</div>
		</div>
  </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-light" (click)="activeModal.close('Close click')">Tutup</button>
      <button type="submit" class="btn btn-primary">Simpan</button>
    </div>
	</form>
