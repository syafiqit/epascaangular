<div class="modal-header">
	<h5 class="modal-title" *ngIf="name === 'add'">Tambah Peruntukan</h5>
	<h5 class="modal-title" *ngIf="name === 'edit'">Kemaskini Peruntukan</h5>
	<button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
<div class="modal-body">
	<form class="form theme-form">
		<div class="row">
			<div class="col-lg-6">
				<div class="form-group">
					<label for="exampleFormControlInput1">Nama Peruntukan</label>
					<input class="form-control" id="nama_peruntukan" type="text" />
				</div>
			</div>

			<div class="col-lg-6">
				<div class="form-group">
					<label>Tarikh</label>
					<input class="form-control" name="tarikh_peruntukan" type="date" />
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-6">
				<div class="form-group">
					<label for="exampleFormControlInput1">No Rujukan</label>
					<input class="form-control" id="no_rujukan" type="text" />
				</div>
			</div>

			<div class="col-lg-6">
				<div class="form-group">
					<label>Sumber Peruntukan</label>
					<select class="form-control digits">
						<option>MOF</option>
						<option>Sumber Awam</option>
						<option>Lain-lain</option>
					</select>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-6">
				<div class="form-group">
					<label for="exampleFormControlInput1">Sekiranya Lain-lain</label>
					<input class="form-control" id="lain" type="text" />
				</div>
			</div>

			<div class="col-lg-6">
				<div class="form-group">
					<label>Jumlah(RM)</label>
					<input class="form-control" name="jumlah" type="text" />
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12">
				<label for="exampleFormControlInput1">Catatan</label>
				<textarea class="form-control" id="catatan" required="" placeholder="Catatan..." rows="3"></textarea>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-light" (click)="activeModal.close('Close click')">Tutup</button>
	<button type="button" class="btn btn-primary" (click)="activeModal.close('Close click')">Simpan</button>
</div>
