<app-breadcrumb [title]="'Pengurusan Bencana'" [active_item]="['Pengurusan Bencana']"></app-breadcrumb>
<div class="content d-flex flex-column flex-column-fluid">
	<div class="container-fluid">
		<div class="card card-custom gutter-b">
			<div class="card-body">
				<div class="row justify-content-end mb-2">
					<button class="btn btn-primary" type="button" (click)="bencanaModal()">
						<i class="fa fa-plus mr-2"></i>
						Tambah
					</button>
				</div>
				<div class="row mb-2">
					<input type="text" class="form-control" placeholder="Carian..." />
				</div>
				<div class="row mb-2">
					<div class="col-lg-12">
						<div class="row">
							<button
								type="button"
								class="btn btn-xs btn-outline-primary"
								(click)="isCollapsed = !isCollapsed"
								[attr.aria-expanded]="!isCollapsed"
								aria-controls="collapseExample"
							>
								Carian Lanjut
							</button>
						</div>
						<div class="row" [ngbCollapse]="!isCollapsed">
							<div class="col-lg-12">
								<div class="card mb-0">
									<div class="card-body">
										<form>
											<div class="row">
												<div class="col-xl-6 col-xs-6">
													<label>Tahun</label>
													<div class="form-group">
														<input class="form-control" id="s" type="text" />
													</div>
												</div>
												<div class="col-xl-6 col-xs-6">
													<label>Kata Kunci</label>
													<div class="form-group">
														<input class="form-control" id="text" type="text" />
													</div>
												</div>
											</div>
											<div class="row">
												<div class="col-xl-3 col-xs-6">
													<div class="form-group">
														<label>Tarikh Kejadian</label>
														<div class="form-group">
															<input class="form-control" id="tsaext" type="date" />
														</div>
													</div>
												</div>
												<div class="col-xl-3 col-xs-6">
													<div class="form-group">
														<label>Nama Bencana</label>
														<div class="form-group">
															<input class="form-control" id="tezxt" type="text" />
														</div>
													</div>
												</div>
											</div>
											<div class="row justify-content-end">
												<button
													class="btn btn-primary mr-3"
													type="button"
													(click)="isCollapsed = !isCollapsed"
													[attr.aria-expanded]="!isCollapsed"
												>
													Cari
												</button>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row align-items-center">
					<!--<Primeng-TurboTable-Start>-->
					<div class="primeng-datatable-container" [busyIf]="primengTableHelper.isLoading">
						<p-table
							#dataTable
							styleClass="p-datatable-striped"
							sortMode="multiple"
							[resizableColumns]="true"
							(onLazyLoad)="getBencana($event)"
							[value]="primengTableHelper.records"
							rows="{{primengTableHelper.defaultRecordsCountPerPage}}"
							[paginator]="false"
							[lazy]="true"
							[scrollable]="true"
							ScrollWidth="100%"
							[responsive]="primengTableHelper.isResponsive"
						>
							<ng-template pTemplate="header">
								<tr>
									<th style="width: 130px">Tindakan</th>
									<th style="width: 100px" pSortableColumn="noRujukan">
										No. Rujukan
										<p-sortIcon field="noRujukan"></p-sortIcon>
									</th>
									<th style="width: 130px" pSortableColumn="tahun">
										Tahun
										<p-sortIcon field="tahun"></p-sortIcon>
									</th>
									<th style="width: 130px" pSortableColumn="tarikhKejadian">
										Tarikh Kejadian
										<p-sortIcon field="tarikhKejadian"></p-sortIcon>
									</th>
									<th style="width: 100px" pSortableColumn="namaBencana">
										Nama Bencana
										<p-sortIcon field="namaBencana"></p-sortIcon>
									</th>
								</tr>
							</ng-template>
							<ng-template pTemplate="body" let-record="$implicit">
								<tr>
									<td style="width: 130px">
										<div ngbDropdown class="btn-group" role="group" container="body">
											<button
												type="button"
												class="btn btn-primary btn-primeng dropdown-toggle"
												id="action"
												ngbDropdownToggle
											>
												<i class="fa fa-cog"></i>
												<span class="caret"></span>
												Tindakan
											</button>
											<div ngbDropdownMenu aria-labelledby="action">
												<button class="dropdown-item" (click)="bencanaModal()">Lihat</button>
												<button class="dropdown-item">Padam</button>
											</div>
										</div>
									</td>
									<td style="width: 100px">
										<span class="p-column-title">noRujukan</span>
										{{record.noRujukan}}
									</td>
									<td style="width: 130px">
										<span class="p-column-title">tahun</span>
										{{record.tahun}}
									</td>
									<td style="width: 130px">
										<span class="p-column-title">tarikhKejadian</span>
										{{record.tarikhKejadian}}
									</td>
									<td style="width: 100px">
										<span class="p-column-title">namaBencana</span>
										{{record.namaBencana}}
									</td>
								</tr>
							</ng-template>
						</p-table>
						<div class="primeng-no-data" *ngIf="primengTableHelper.totalRecordsCount == 0">No Data</div>
						<div class="primeng-paging-container justify-content-between">
							<p-paginator
								[rows]="primengTableHelper.defaultRecordsCountPerPage"
								#paginator
								(onPageChange)="getBencana($event)"
								[totalRecords]="primengTableHelper.totalRecordsCount"
								[rowsPerPageOptions]="primengTableHelper.predefinedRecordsCountPerPage"
							></p-paginator>
							<span class="total-records-count">Jumlah: {{ primengTableHelper.totalRecordsCount}}</span>
						</div>
					</div>
					<!--<Primeng-TurboTable-End>-->
				</div>
			</div>
		</div>
	</div>
</div>
