<div class="modal-header">
	<h5 class="modal-title" *ngIf="name === 'add'">Tambah Bencana</h5>
	<h5 class="modal-title" *ngIf="name === 'edit'">Kemaskini Bencana</h5>
	<button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
<div class="modal-body">
	<form class="form theme-form">
		<div class="row">
			<div class="col-6">
				<div class="form-group">
					<label class="col-form-label">Tahun</label>
					<input class="form-control" name="tahun" type="text" />
				</div>
			</div>
			<div class="col-6">
				<div class="form-group">
					<label class="col-form-label">Negeri</label>
					<div>
						<select class="form-control" name="negeri">
							<option *ngFor="let negeri of negeri" value="{{negeri['name']}}">{{negeri['name']}}</option>
						</select>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-6">
				<div class="form-group">
					<label class="col-form-label">Tarikh Kejadian</label>
					<div>
						<input class="form-control" name="tarikh" type="date" />
					</div>
				</div>
			</div>
			<div class="col-6">
				<div class="form-group">
					<label class="col-form-label">Nama Bencana</label>
					<div>
						<input class="form-control" name="Bencana" type="text" />
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<div class="form-group">
					<label class="col-form-label">Catatan</label>
					<div>
						<textarea
							class="form-control"
							id="reason"
							required=""
							placeholder="Catatan..."
							rows="3"
						></textarea>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-light" (click)="activeModal.close('Close click')">Tutup</button>
	<button type="button" class="btn btn-primary" (click)="activeModal.close('Close click')">Simpan</button>
</div>
