<app-breadcrumb *ngIf="id"
	[title]="'Kemaskini Bencana'"
	[items]="['Kemaskini Maklumat', 'Pengurusan Bencana']"
	[active_item]="'Kemaskini Bencana'"
></app-breadcrumb>
<app-breadcrumb *ngIf="!id"
	[title]="'Tambah Bencana'"
	[items]="['Kemaskini Maklumat', 'Pengurusan Bencana']"
	[active_item]="'Tambah Bencana'"
></app-breadcrumb>
<div class="container-fluid">
	<div class="row">
		<div class="col-sm-12">
			<div class="card">
				<div class="card-body">
					<form class="form theme-form" name="form" #f="ngForm" (ngSubmit)="f.form.valid && save()" novalidate>
            <div class="row">
              <div class="form-group col-lg-6 custom-datepicker custom-datepicker-dropdown">
                <label>Tarikh Kejadian</label>
                <div class="input-group">
                  <input
                    class="form-control"
                    placeholder="yyyy-mm-dd"
                    name="dp"
                    [(ngModel)]="model"
                    ngbDatepicker
                    [footerTemplate]="footerTemplate"
                    #d="ngbDatepicker"
                    style="border: 1px solid #efefef !important;"
                    #tarikhBencana="ngModel"
                    [ngClass]="{ 'is-invalid': f.submitted && tarikhBencana.invalid }"
                    required
                  >
                  <div class="input-group-append">
                    <button class="btn btn-light" (click)="d.toggle()" type="button"><i
                      class="fa fa-calendar"></i></button>
                  </div>
                  <div *ngIf="f.submitted && tarikhBencana.invalid" class="invalid-feedback">
                    <div *ngIf="tarikhBencana.errors.required">Tarikh Kejadian Wajib Dipilih</div>
                  </div>
                </div>
              </div>
              <ng-template #footerTemplate>
                <hr class="my-0">
                <button class="btn btn-primary btn-sm m-2 float-left" (click)="model = today; d.close()">Hari Ini</button>
                <button class="btn btn-secondary btn-sm m-2 float-right" (click)="d.close()">Tutup</button>
              </ng-template>
        
              <div class="col-lg-6">
                <div class="form-group">
                  <label>Tahun</label>
                  <input
                    class="form-control"
                    id="tahun"
                    type="text"
                    name="tahun_bencana"
                    placeholder="Tahun"
                    [(ngModel)]="bencana.tahun_bencana"
                    #tahunBencana="ngModel"
                    [ngClass]="{ 'is-invalid': f.submitted && tahunBencana.invalid }"
                    required
                  />
                  <div *ngIf="f.submitted && tahunBencana.invalid" class="invalid-feedback">
                    <div *ngIf="tahunBencana.errors.required">Tahun Wajib diIsi</div>
                  </div>
                </div>
              </div>
            </div>
        
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group">
                  <label>Jenis Bencana</label>
                  <ng-select
                    [items]="disasters"
                    bindLabel="nama_jenis_bencana"
                    bindValue="id"
                    placeholder="Sila Pilih"
                    class="js-example-placeholder-multiple"
                    name="bencana.id_jenis_bencana"
                    [(ngModel)]="bencana.id_jenis_bencana"
                    #jenisBencana="ngModel"
                    [ngClass]="{ 'is-invalid': f.submitted && jenisBencana.invalid }"
                    required
                  ></ng-select>
                  <div *ngIf="f.submitted && jenisBencana.invalid" class="invalid-feedback">
                    <div *ngIf="jenisBencana.errors.required">Kategori Bencana Wajib diIsi</div>
                  </div>
                </div>
              </div>
        
              <div class="col-lg-6">
                <div class="form-group">
                  <label>Nama Bencana</label>
                  <input
                    class="form-control"
                    id="disasterName"
                    type="text"
                    name="nama_bencana"
                    placeholder="Nama Bencana"
                    [(ngModel)]="bencana.nama_bencana"
                    #namaBencana="ngModel"
                    [ngClass]="{ 'is-invalid': f.submitted && namaBencana.invalid }"
                    required
                  />
                  <div *ngIf="f.submitted && namaBencana.invalid" class="invalid-feedback">
                    <div *ngIf="namaBencana.errors.required">Nama Bencana Wajib diIsi</div>
                  </div>
                </div>
              </div>
            </div>
        
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group">
                  <label>Negeri</label>
                  <ng-select
                    [items]="state"
                    bindLabel="nama_negeri"
                    bindValue="id"
                    placeholder="Sila Pilih"
                    class="js-example-placeholder-multiple"
                    name="bencana.id_negeri"
                    [(ngModel)]="negeriArray"
                    #negeri="ngModel"
                    [ngClass]="{ 'is-invalid': f.submitted && negeri.invalid }"
                    [multiple]="true"
                    required
                  ></ng-select>
                  <div *ngIf="f.submitted && negeri.invalid" class="invalid-feedback">
                    <div *ngIf="negeri.errors.required">Negeri Wajib diIsi</div>
                  </div>
                </div>
              </div>
        
              <div class="col-lg-6">
                <div class="form-group">
                  <label>Status</label>
                  <select
                    class="form-control digits"
                    name="status_bencana"
                    [(ngModel)]="bencana.status_bencana"
                    #status="ngModel"
                    [ngClass]="{ 'is-invalid': f.submitted && status.invalid }"
                    required
                  >
                    <option selected disabled [value]="undefined">Sila Pilih</option>
                    <option [value]="1">Aktif</option>
                    <option [value]="0">Tidak Aktif</option>
                  </select>
                  <div *ngIf="f.submitted && status.invalid" class="invalid-feedback">
                    <div *ngIf="status.errors.required">Status Wajib diIsi</div>
                  </div>
                </div>
              </div>
            </div>
        
            <div class="row">
              <div class="col-lg-12">
                <div class="form-group">
                  <label>Catatan</label>
                  <textarea
                    class="form-control"
                    id="catatan_bencana"
                    type="text"
                    name="catatan"
                    placeholder="Catatan..."
                    [(ngModel)]="bencana.catatan"
                  ></textarea>
                </div>
              </div>
            </div>
            <hr/>

            <div class="row mt-2">
              <div class="col-12">
                <h6>Negeri Terlibat</h6>
              </div>
              <div class="col-6" *ngFor="let state of state; let i = index">
                <div class="col">
                  <div class="checkbox checkbox-dark pl-2">
                    <input
                      class="checkbox_animated"
                      id="negeri-{{ i }}"
                      type="checkbox"
                      [value]="state.id"
                      (change)="pilihNegeri(state.id, $event.target.checked, state.nama_negeri)"
                      [checked]="checkNegeriExist(state.id)"
                    />
                    <label for="negeri-{{ i }}">{{state.nama_negeri}}</label>
                  </div>
                </div>
              </div>
            </div>

            <hr/>
            <div class="row justify-content-end">
              <div class="">
                <button
                    class="btn btn-primary pull-right"
                    (click)="addJumlahBwi()"
                  >
                    <i class="fa fa-plus mr-2"></i>
                    <b>Tambah</b>
                  </button>
              </div>
            </div>
            <div class="row mt-2 pl-2">
              <div class="row">
                <div class="col-12">
                  <div class="primeng-datatable-container mt-3">
                    <p-table
                        #dataTable
                        styleClass="p-datatable-striped"
                        (onLazyLoad)="getJumlahBwi($event)"
                        [value]="primengTableHelper.records"
                        rows="{{primengTableHelper.defaultRecordsCountPerPage}}"
                        [paginator]="false"
                        [lazy]="true"
                            [loading]="primengTableHelper.isLoading"
                        [scrollable]="true"
                        ScrollWidth="100%"
                        [responsive]="primengTableHelper.isResponsive"
                        [resizableColumns]="primengTableHelper.resizableColumns"
                    >
                        <ng-template pTemplate="header">
                            <tr>
                                <th style="width: 50px" >
                                    Bil.
                                </th>
                                <th style="width: 150px" pSortableColumn="">
                                    Jumlah BWI (RM)
                                    <p-sortIcon field=""></p-sortIcon>
                                </th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-record="$implicit">
                            <tr>
                                <td style="width: 50px">
                                    <span class="p-column-title"></span>
                                    {{record.bil}}
                                </td>
                                <td style="width: 150px">
                                    <span class="p-column-title"></span>
                                    {{record.jumlah}}
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                    <div class="primeng-no-data" *ngIf="primengTableHelper.totalRecordsCount == 0">No Data</div>
                  </div>
                </div>
              </div>
            </div>

            <div class="row no-gutters justify-content-end mt-2">
              <button type="button" class="btn btn-light pull-right mr-2" [routerLink]="['/app/bencana/pengurusan-bencana']">
                Kembali
              </button>
              <button class="btn btn-primary pull-right" type="submit" (click)="save()">
                Simpan
              </button>
            </div>
          </form>
				</div>
			</div>
		</div>
	</div>
</div>
