<app-breadcrumb
	[title]="'Pengurusan Tabung'"
	[items]="['Muka Halaman']"
	[active_item]="'Pengurusan Tabung'"
></app-breadcrumb>
<div class="container-fluid">
	<div class="card">
		<div class="card-body pl-2 pr-2 pt-4 pb-4">
			<form>
				<div class="row">
					<div class="col-lg-3 m-auto">
						<div class="form-group">
							<label for="exampleFormControlInput1">Tahun</label>
							<select class="form-control digits" id="exampleFormControlSelect9">
								<option>Sila Pilih</option>
								<option>2021</option>
								<option>2020</option>
								<option>2019</option>
							</select>
						</div>
					</div>

					<div class="col-lg-3">
						<form class="form custom-datepicker custom-datepicker-dropdown">
							<div class="form-group mb-0">
								<label for="exampleFormControlInput1">Tarikh</label>
								<div class="input-group">
									<input
										class="form-control"
										placeholder="yyyy-mm-dd"
										name="dp"
										[(ngModel)]="modelFooter"
										ngbDatepicker
										[footerTemplate]="footerTemplate"
										#f="ngbDatepicker"
									/>
									<div class="input-group-append">
										<button class="btn calendar" (click)="f.toggle()" type="button">
											<i class="fa fa-calendar"></i>
										</button>
									</div>
								</div>
							</div>
						</form>
						<ng-template #footerTemplate>
							<hr class="my-0" />
							<button class="btn btn-primary btn-sm m-2 float-left" (click)="model = today; f.close()">
								Today
							</button>
							<button class="btn btn-secondary btn-sm m-2 float-right" (click)="f.close()">Close</button>
						</ng-template>
					</div>

					<div class="col-lg-3 m-auto">
						<div class="form-group">
							<label for="exampleFormControlInput1">Tabung</label>
							<select class="form-control digits" id="exampleFormControlSelect9">
								<option>Sila Pilih</option>
								<option>KWABBN</option>
								<option>Covid-19</option>
							</select>
						</div>
					</div>

					<div class="col-lg-1 mt-4 mr-5">
						<button class="btn btn-primary justify-content-end mr-3" type="button">Cari</button>
					</div>
				</div>
			</form>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-4" *ngFor="let report of report">
			<div class="card bg-primary">
				<div class="media static-top-widget">
					<div class="media-body">
						<i
							class="icon-bg"
							data-feather="dollar-sign"
							*ngIf="report.title === 'Jumlah Keseluruhan Baki Tabung'"
						></i>
						<i class="icon-bg" data-feather="box" *ngIf="report.title === 'Jumlah Baki Tabung KWABBN'"></i>
						<i class="icon-bg" data-feather="inbox" *ngIf="report.title === 'Jumlah Baki Tabung Covid'"></i>
						<i
							class="icon-bg"
							data-feather="shopping-bag"
							*ngIf="report.title === 'Jumlah Pembelanjaan'"
						></i>
						<i class="icon-bg" data-feather="users" *ngIf="report.title === 'Jumlah Tanggungan'"></i>
						<i class="icon-bg" data-feather="list" *ngIf="report.title === 'Jumlah Komitmen SKB'"></i>
						<i class="icon-bg" data-feather="layers" *ngIf="report.title === 'Jumlah Komitmen Pukal'"></i>
						<i
							class="icon-bg"
							data-feather="check-square"
							*ngIf="report.title === 'Komitmen Perolehan Secara Terus'"
						></i>
						<i
							class="icon-bg"
							data-feather="file-text"
							*ngIf="report.title === 'Komitmen Perolehan Secara Darurat'"
						></i>
					</div>
				</div>
				<div class="card-body">
					<div class="row justify-content-center">
						<label>{{report.title}}</label>
					</div>

					<div class="row justify-content-center">
						<h4>RM{{report.total_kos}}</h4>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-6">
			<div class="card">
				<div class="card-header">
					<h6>Tangunggan Mengikut Tabung</h6>
				</div>
				<div class="card-body mr-5">
					<div id="chartdivTabung" style="width: 100%; height: 230px"></div>
				</div>
			</div>
		</div>

		<div class="col-lg-6">
			<div class="card">
				<div class="card-header">
					<h6>Tangunggan & Perbelanjaan</h6>
				</div>
				<div class="card-body">
					<div id="chartdivPerbelanjaan" style="height: 230px"></div>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-12">
			<div class="card">
				<div class="card-body">
					<div id="chartdivBelanja" style="width: 100%; height: 400px"></div>
				</div>
			</div>
		</div>
	</div>
</div>
