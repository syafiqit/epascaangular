<app-breadcrumb [title]="'Pengurusan Tabung'" [items]="['Muka Halaman']" [active_item]="'Pengurusan Tabung'">
</app-breadcrumb>
<div class="container-fluid">
  <div class="row ml-2 mb-2">
    <button type="button" class="btn btn-xs btn-outline-primary" (click)="isCollapsed = !isCollapsed"
      [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample">
      Carian Lanjut
    </button>
  </div>
  <div class="card" id="collapseExample" [ngbCollapse]="!isCollapsed">
    <div class="card-body">
      <form>
        <div class="row">
          <div class="col-lg-4">
            <div class="form-group">
              <label for="exampleFormControlInput1">Tahun</label>
              <select class="form-control digits" id="exampleFormControlSelect9">
                <option>Sila Pilih</option>
                <option>2021</option>
                <option>2020</option>
                <option>2019</option>
              </select>
            </div>
          </div>

          <div class="col-lg-4">
            <form class="form custom-datepicker custom-datepicker-dropdown">
              <div class="form-group mb-0">
                <label for="exampleFormControlInput1">Tarikh</label>
                <div class="input-group">
                  <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="modelFooter" ngbDatepicker
                    [footerTemplate]="footerTemplate" #f="ngbDatepicker">
                  <div class="input-group-append">
                    <button class="btn calendar" (click)="f.toggle()" type="button"><i
                        class="fa fa-calendar"></i></button>
                  </div>
                </div>
              </div>
            </form>
            <ng-template #footerTemplate>
              <hr class="my-0">
              <button class="btn btn-primary btn-sm m-2 float-left" (click)="model = today; f.close()">Today</button>
              <button class="btn btn-secondary btn-sm m-2 float-right" (click)="f.close()">Close</button>
            </ng-template>
          </div>

          <div class="col-lg-4">
            <div class="form-group">
              <label for="exampleFormControlInput1">Tabung</label>
              <select class="form-control digits" id="exampleFormControlSelect9">
                <option>Sila Pilih</option>
                <option>KWABBN</option>
                <option>Covid-19</option>
              </select>
            </div>
          </div>

        </div>
        <div class="row justify-content-end">
          <button class="btn btn-primary justify-content-end mr-3" type="button">Cari</button>
        </div>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-4" *ngFor="let report of report">
      <div class="card b-t-danger">
        <div class="card-body">
          <div class="row justify-content-center">
            <label>{{report.title}}</label>
          </div>

          <div class="row justify-content-center">
            <h4>RM{{report.total_kos}}</h4>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-header">
          <h6>Tangunggan Mengikut Tabung</h6>
        </div>
        <div class="card-body mr-5">
          <div id="chartdivTabung" style="width:100%; height:230px"></div>
        </div>
      </div>
    </div>

    <div class="col-lg-6">
      <div class="card">
        <div class="card-header">
          <h6>Tangunggan & Perbelanjaan</h6>
        </div>
        <div class="card-body">
          <div id="chartdivPerbelanjaan" style="height:230px"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <div id="chartdivBelanja" style="width:100%; height:400px"></div>

        </div>
      </div>
    </div>
  </div>

</div>
