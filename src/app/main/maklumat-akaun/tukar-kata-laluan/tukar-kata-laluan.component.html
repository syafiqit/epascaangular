<div class="modal-header">
	<h4 class="modal-title">Tukar Kata Laluan</h4>
	<button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
<div class="modal-body">
	<form class="theme-form" name="form" #f="ngForm" (ngSubmit)="f.form.valid && save()" novalidate>
		<div class="row">
			<div class="col">
				<div class="form-group">
					<label>Kata Laluan Lama</label>
					<input
						class="form-control"
						[type]="show ? 'text' : 'password'"
						name="kata_laluan_lama"
						[(ngModel)]="newPassword.kata_laluan_lama"
						#kataLaluanLama="ngModel"
						[ngClass]="{ 'is-invalid': f.submitted && kataLaluanLama.invalid }"
						required
					/>
					<div class="show-hide-3" (click)="showPassword()" *ngIf="!show">
            <div style="color: var(--theme-deafult); cursor: pointer;"><i class="mdi mdi-eye-outline fa-lg"></i></div>
          </div>
          <div class="show-hide-3" (click)="showPassword()" *ngIf="show">
            <div style="color: var(--theme-deafult); cursor: pointer;"><i class="mdi mdi-eye-off-outline fa-lg"></i></div>
          </div>
					<div *ngIf="f.submitted && kataLaluanLama.invalid" class="invalid-feedback">
						<div *ngIf="kataLaluanLama.errors.required">Kata Laluan Lama Wajib Diisi</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<div class="form-group">
					<label>
            Kata Laluan Baru
            <i
              class="fa fa-info-circle ml-2"
              placement="right"
              ngbTooltip="Minimum 8 Aksara Terdiri Daripada 1 Huruf Besar, 1 Huruf Kecil, 1 Nombor dan 1 Aksara Khas"
              style="cursor: pointer; color: var(--theme-deafult);"
            ></i>
          </label>
					<input
						class="form-control"
						[type]="showNew ? 'text' : 'password'"
						name="kata_laluan_baru"
						[(ngModel)]="newPassword.kata_laluan_baru"
						#kataLaluanBaru="ngModel"
						[ngClass]="{ 'is-invalid': f.submitted && kataLaluanBaru.invalid }"
            [pattern]="passwordPattern"
						required
					/>
					<div class="show-hide-3" (click)="showNewPassword()" *ngIf="!showNew">
            <div style="color: var(--theme-deafult); cursor: pointer;"><i class="mdi mdi-eye-outline fa-lg"></i></div>
          </div>
          <div class="show-hide-3" (click)="showNewPassword()" *ngIf="showNew">
            <div style="color: var(--theme-deafult); cursor: pointer;"><i class="mdi mdi-eye-off-outline fa-lg"></i></div>
          </div>
					<div *ngIf="f.submitted && kataLaluanBaru.invalid" class="invalid-feedback">
						<div *ngIf="kataLaluanBaru.errors.required">Kata Laluan Baru Wajib Diisi</div>
            <div *ngIf="kataLaluanBaru.errors.pattern">Format Kata Laluan Tidak Sesuai</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<div class="form-group">
					<label>Ulang Kata Laluan</label>
					<input
						class="form-control"
						[type]="showRepeatNew ? 'text' : 'password'"
						name="ulang_kata_laluan"
						[(ngModel)]="newPassword.ulang_kata_laluan_baru"
						#ulangKataLaluan="ngModel"
						[ngClass]="{ 'is-invalid': f.submitted && ulangKataLaluan.invalid }"
						required
					/>
					<div class="show-hide-3" (click)="showRepeatNewPassword()" *ngIf="!showRepeatNew">
						<div style="color: var(--theme-deafult); cursor: pointer;"><i class="mdi mdi-eye-outline fa-lg"></i></div>
					</div>
					<div class="show-hide-3" (click)="showRepeatNewPassword()" *ngIf="showRepeatNew">
						<div style="color: var(--theme-deafult); cursor: pointer;"><i class="mdi mdi-eye-off-outline fa-lg"></i></div>
					</div>
					<div *ngIf="f.submitted && ulangKataLaluan.invalid" class="invalid-feedback">
						<div *ngIf="ulangKataLaluan.errors.required">Ulang Kata Laluan Wajib Diisi</div>
					</div>
				</div>
			</div>
		</div>
		<div class="modal-footer pr-0">
			<button type="button" class="btn btn-light" (click)="activeModal.close('Close click')">Tutup</button>
			<button type="submit" class="btn btn-primary">Simpan</button>
		</div>
	</form>
</div>
