<app-breadcrumb [title]="'Contoh Rumah'" [items]="['Menu', 'Rujukan']" [active_item]="'Contoh Rumah'"></app-breadcrumb>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="my-gallery card-body row gallery-with-description" itemscope="">
          <figure class="col-lg-4" itemprop="associatedMedia" *ngFor="let house of house">
            <a href="javascript:void(0)" itemprop="contentUrl">
              <img [src]="house.name" style="width: 500px; height: 400px;" itemprop="thumbnail" alt="Image description"
                 class="img-thumbnail">
              <div class="caption">
                <h4>Rumah Kekal Baharu Persekutuan</h4>
                <p>Pelaksanan: JKR</p>
                <p>Kos Pembinaan: RM55,000.00</p>
                <p>Lokasi: Manek Urai Lama</p>

              </div>
            </a>
          </figure>
        </div>

      </div>
    </div>
  </div>
</div>
