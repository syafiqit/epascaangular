<app-breadcrumb [title]="'Pengurusan Tabung Bencana'" [items]="['Pengurusan']" [active_item]="'Tabung'">
</app-breadcrumb>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-body">

          <div class="row">
            <div class="col-lg-4" *ngFor="let report of report">
              <div class="card b-t-danger shadow-sm shadow-showcase">
                <div class="card-body">
                  <div class="row justify-content-center">
                    <label>{{report.title}}</label>
                  </div>

                  <div class="row justify-content-center">
                    <h4>RM{{report.total_kos}}</h4>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row justify-content-end">
            <button class="btn btn-primary mr-3" type="button" (click)="addFundModal()"><i class="fa fa-plus mr-2"></i>Tambah</button>
          </div>
          &nbsp;
          <div class="row">
            <div class="col-lg-12">
              <input type="text" class="filter-ngx form-control" placeholder='Carian...' />
            </div>
          </div>
          &nbsp;
          <div class="col-12 custom-datatable">
            <ngx-datatable class="bootstrap" [rows]="rows" [sortType]="SortType.multi" [columnMode]="ColumnMode.flex"
              [headerHeight]="50" [footerHeight]="50" [rowHeight]="50" [scrollbarV]="50">
              <ngx-datatable-column name="Tindakan" prop="action" [flexGrow]="2">
                <ng-template let-value="value" ngx-datatable-cell-template>
                  <span>
                    <a class="col-sm-6 col-md-4 col-xl-3" (click)="editFundModal()"><i class="fa fa-edit"></i></a>
                    <a class="col-sm-6 col-md-4 col-xl-3"><i class="fa fa-trash"></i></a>
                  </span>
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Nama" prop="name" [flexGrow]="2">
                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                  {{ value }}
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Baki Pada(Tarikh)" prop="date" [flexGrow]="2">
                <ng-template let-value="value" ngx-datatable-cell-template>
                  {{ value }}
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Jumlah(RM)" prop="total" [flexGrow]="2">
                <ng-template let-value="value" ngx-datatable-cell-template>
                  {{ value }}
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Sehingga Pada(Tarikh)" prop="date2" [flexGrow]="2">
                <ng-template let-value="value" ngx-datatable-cell-template>
                  {{ value }}
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Jumlah(RM)" prop="total2" [flexGrow]="2">
                <ng-template let-value="value" ngx-datatable-cell-template>
                  {{ value }}
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Jumlah Keseluruhan(RM)" prop="total_overal" [flexGrow]="2">
                <ng-template let-value="value" ngx-datatable-cell-template>
                  {{ value }}
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Jumlah Baki Akhir(RM)" prop="balance" [flexGrow]="2">
                <ng-template let-value="value" ngx-datatable-cell-template>
                  {{ value }}
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-footer>
                <ng-template ngx-datatable-footer-template let-rowCount="rowCount">
                  <div style="padding: 5px 5px">
                    Jumlah: {{ rowCount }}
                  </div>
                </ng-template>
              </ngx-datatable-footer>

            </ngx-datatable>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
