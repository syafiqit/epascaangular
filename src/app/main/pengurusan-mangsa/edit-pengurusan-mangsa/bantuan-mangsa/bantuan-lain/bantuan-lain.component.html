<div class="row" style="margin-bottom: 4px">
  <div class="col-12" style="text-align: right; padding: 0">
      <div>
        <button (click)="addBantuanLainModal(mangsaId)"
                class="btn btn-primary ml-2"
                style="font-weight: 500">
          <i class="fa fa-plus mr-2"></i>
          Tambah
        </button>
      </div>
  </div>
</div>
<div class="row align-items-center">
  <div class="primeng-datatable-container">
    <p-table
      #dataTable
      styleClass="p-datatable-striped"
      [resizableColumns]="true"
      (onLazyLoad)="getBantuanLain($event)"
      [value]="primengTableHelper.records"
      rows="{{primengTableHelper.defaultRecordsCountPerPage}}"
      [paginator]="false"
      [lazy]="true"
      [loading]="primengTableHelper.isLoading"
      [scrollable]="true"
      ScrollWidth="100%"
      [responsive]="primengTableHelper.isResponsive"
      [resizableColumns]="primengTableHelper.resizableColumns"
    >
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 130px">Tindakan</th>
        <th style="width: 100px" pSortableColumn="nama_bencana">
          Nama Bencana
          <p-sortIcon field="nama_bencana"></p-sortIcon>
        </th>
        <th style="width: 130px" pSortableColumn="tarikh_bencana">
          Tarikh Bencana
          <p-sortIcon field="tarikh_bencana"></p-sortIcon>
        </th>
        <th style="width: 130px" pSortableColumn="kos_bantuan">
          Kos Bantuan
          <p-sortIcon field="kos_bantuan"></p-sortIcon>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-record="$implicit">
      <tr>
        <td style="width: 130px">
          <div ngbDropdown class="btn-group" role="group" container="body">
            <button
              type="button"
              class="btn btn-primary btn-primeng dropdown-toggle"
              id="action"
              ngbDropdownToggle
            >
              <i class="fa fa-cog"></i>
              <span class="caret"></span>
              Tindakan
            </button>
            <div ngbDropdownMenu aria-labelledby="action">
              <button class="dropdown-item" (click)="editBantuanLainModal(record.id, mangsaId)">
                Ubah
              </button>
              <button class="dropdown-item" (click)="delete()">Padam</button>
            </div>
          </div>
        </td>
        <td style="width: 100px">
          <span class="p-column-title">Nama Bencana</span>
          {{record.nama_bencana}}
        </td>
        <td style="width: 130px">
          <span class="p-column-title">Tarikh Bencana</span>
          {{record.tarikh_bencana | date: 'dd/MM/yyyy'}}
        </td>
        <td style="width: 130px">
          <span class="p-column-title">Kos Bantuan</span>
          {{record.kos_bantuan}}
        </td>
      </tr>
    </ng-template>
    </p-table>
    <div class="primeng-no-data" *ngIf="primengTableHelper.totalRecordsCount == 0">No Data</div>
    <div class="primeng-paging-container justify-content-between">
      <p-paginator
        [rows]="primengTableHelper.defaultRecordsCountPerPage"
        #paginator
        (onPageChange)="getBantuanLain($event)"
        [totalRecords]="primengTableHelper.totalRecordsCount"
        [rowsPerPageOptions]="primengTableHelper.predefinedRecordsCountPerPage"
      ></p-paginator>
      <span class="total-records-count">Jumlah: {{ primengTableHelper.totalRecordsCount}}</span>
    </div>
  </div>
</div>
