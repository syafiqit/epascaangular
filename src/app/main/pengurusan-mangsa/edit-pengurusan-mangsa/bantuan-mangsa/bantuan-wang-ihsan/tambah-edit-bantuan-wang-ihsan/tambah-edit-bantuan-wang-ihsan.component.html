<div class="modal-header">
	<h4 class="modal-title" *ngIf="name === 'add'">Tambah Bantuan Wang Ihsan</h4>
  <h4 class="modal-title" *ngIf="name === 'edit'">Kemaskini Bantuan Wang Ihsan</h4>
	<button type="button" class="close" aria-label="Close" (click)="activeModal.close('Cross click')">
		<span aria-hidden="true">&times;</span>
	</button>
</div>

<form class="form theme-form" name="form" #f="ngForm" (ngSubmit)="f.form.valid && save()" novalidate>
<div class="modal-body">
		<div class="row">
			<div class="col-lg-6">
        <div class="form-group">
          <label>Nama Bencana</label>
          <div>
            <ng-select
              [items]="disaster"
              bindLabel="nama_bencana"
              bindValue="id"
              placeholder="Sila Pilih"
              class="js-example-placeholder-multiple"
              name="id_bencana"
              [(ngModel)]="wangIhsan.id_bencana"
              #namaBencana="ngModel"
              [ngClass]="{ 'is-invalid': f.submitted && namaBencana.invalid }"
              (change)="onSelectBencana(wangIhsan.id_bencana)" 
              required
            ></ng-select>
            <div
              *ngIf="f.submitted && namaBencana.invalid"
              class="invalid-feedback"
            >
              <div *ngIf="namaBencana.errors.required">
                Nama Bencana Wajib Dipilih
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-6">
				<div class="form-group">
					<label>Tarikh Bencana</label>
					<input
						class="form-control"
            			id="tarikhBencana"
						type="text"
						name="tarikh_bencana"
						[(ngModel)]="date_bencana"
						placeholder="Tarikh Bencana"
						readonly
					/>
				</div>
			</div>
		</div>

		<div class="row">
      <div class="col-lg-6">
        <div class="form-group">
          <label>Agensi Pemberi Bantuan</label>
          <div>
            <ng-select
              [items]="agency"
              bindLabel="nama_agensi"
              bindValue="id"
              placeholder="Sila Pilih"
              class="js-example-placeholder-multiple"
              name="id_agensi"
              [(ngModel)]="wangIhsan.id_agensi_bantuan"
              #namaAgensi="ngModel"
              [ngClass]="{ 'is-invalid': f.submitted && namaAgensi.invalid }"
              required
            ></ng-select>
            <div
              *ngIf="f.submitted && namaAgensi.invalid"
              class="invalid-feedback"
            >
              <div *ngIf="namaAgensi.errors.required">
                Nama Agensi Wajib Dipilih
              </div>
            </div>
          </div>
        </div>
      </div>
			<div class="form-group col-lg-6 custom-datepicker custom-datepicker-dropdown">
        <label>Tarikh Serahan</label>
        <div class="input-group">
          <input
            class="form-control"
            placeholder="yyyy-mm-dd"
            name="dp"
            [(ngModel)]="model"
            ngbDatepicker
            [footerTemplate]="footerTemplate"
            #d="ngbDatepicker"
            style="border: 1px solid #efefef !important;"
						#tarikhSerahan="ngModel"
						[ngClass]="{ 'is-invalid': f.submitted && tarikhSerahan.invalid }"
						required
          >
          <div class="input-group-append">
            <button class="btn btn-light" (click)="d.toggle()" type="button"><i
              class="fa fa-calendar"></i></button>
          </div>
					<div *ngIf="f.submitted && tarikhSerahan.invalid" class="invalid-feedback">
						<div *ngIf="tarikhSerahan.errors.required">Tarikh Serahan Wajib Dipilih</div>
					</div>
        </div>
      </div>
      <ng-template #footerTemplate>
        <hr class="my-0">
        <button class="btn btn-primary btn-sm m-2 float-left" (click)="model = today; d.close()">Hari Ini</button>
        <button class="btn btn-secondary btn-sm m-2 float-right" (click)="d.close()">Tutup</button>
      </ng-template>
		</div>

    <div class="row">
      <div class="col-lg-6">
        <div class="form-group">
          <label>Jumlah</label>
          <input
            class="form-control"
            id="jumlah"
            type="text"
            name="jumlah"
            [(ngModel)]="wangIhsan.jumlah"
            placeholder="Jumlah"
            #jumlah="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && jumlah.invalid }"
            required
          />
          <div *ngIf="f.submitted && jumlah.invalid" class="invalid-feedback">
            <div *ngIf="jumlah.errors.required">Jumlah Wajib Diisi</div>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
          <label>Status</label>
          <div>
            <ng-select
              [items]="status"
              bindLabel="nama_status"
              bindValue="id"
              placeholder="Sila Pilih"
              class="js-example-placeholder-multiple"
              name="id_status"
              [(ngModel)]="wangIhsan.status_mangsa_wang_ihsan"
              #namaStatus="ngModel"
              [ngClass]="{ 'is-invalid': f.submitted && namaStatus.invalid }"
              required
            ></ng-select>
            <div
              *ngIf="f.submitted && namaStatus.invalid"
              class="invalid-feedback"
            >
              <div *ngIf="namaStatus.errors.required">
                Nama Status Wajib Dipilih
              </div>
            </div>
          </div>
        </div>
      </div>
		</div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-light" (click)="activeModal.close('Close click')">Tutup</button>
  <button type="submit" class="btn btn-primary">Simpan</button>
</div>
</form>
