<form class="form theme-form">
	<div class="col">
		<div class="row">
			<div class="col-lg-6">
				<div class="form-group">
					<label>Nama : <span class="pr-1"></span></label>
          <a>{{getMangsa?.mangsa?.nama}}</a>
				</div>
			</div>
			<div class="col-lg-6">
				<div class="form-group">
					<label>No Kad Pengenalan : <span class="pr-1"></span></label>
          <a>{{getMangsa?.mangsa?.no_kp}}</a>
				</div>
			</div>
		</div>
		<div class="row mt-3">
			<ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs">
				<li [ngbNavItem]="1">
					<a ngbNavLink>Bantuan Wang Ihsan</a>
					<ng-template ngbNavContent>
						<app-bantuan-wang-ihsan [mangsaId]="id"></app-bantuan-wang-ihsan>
					</ng-template>
				</li>
				<li [ngbNavItem]="2">
					<a ngbNavLink>Bantuan Rumah</a>
					<ng-template ngbNavContent>
						<app-bantuan-rumah [mangsaId]="id"></app-bantuan-rumah>
					</ng-template>
				</li>
				<li [ngbNavItem]="3">
					<a ngbNavLink>Pinjaman Khas</a>
					<ng-template ngbNavContent>
						<app-bantuan-pinjaman-khas [mangsaId]="id"></app-bantuan-pinjaman-khas>
					</ng-template>
				</li>
				<li [ngbNavItem]="4">
					<a ngbNavLink>Bantuan Pertanian</a>
					<ng-template ngbNavContent>
						<app-bantuan-pertanian [mangsaId]="id"></app-bantuan-pertanian>
					</ng-template>
				</li>
				<li [ngbNavItem]="5">
					<a ngbNavLink>Bantuan Antarabangsa</a>
					<ng-template ngbNavContent>
						<app-bantuan-antarabangsa [mangsaId]="id"></app-bantuan-antarabangsa>
					</ng-template>
				</li>
				<li [ngbNavItem]="6">
					<a ngbNavLink>Bantuan Lain</a>
					<ng-template ngbNavContent>
						<app-bantuan-lain [mangsaId]="id"></app-bantuan-lain>
					</ng-template>
				</li>
			</ul>
			<div [ngbNavOutlet]="nav" class="mt-2"></div>
		</div>
	</div>
</form>
