<form class="form theme-form">
	<div class="col">
		<div class="row">
			<div class="col-lg-6">
				<div class="form-group">
					<label>Nama KIR : <span class="pr-1"></span></label>
          <a>{{nama}}</a>
				</div>
			</div>
			<div class="col-lg-6">
				<div class="form-group">
					<label>No. Kad Pengenalan : <span class="pr-1"></span></label>
          <a>{{no_kp}}</a>
				</div>
			</div>
		</div>

		<div class="row justify-content-end pr-0 mb-2" *ngIf="_appSession.isGranted('Halaman.Mangsa.Air.Tambah')">
			<button (click)="addAhliRumahModal()" class="btn btn-primary pull-right">
        <i class="fa fa-plus mr-2"></i>
        <b>Tambah</b>
      </button>
		</div>

		<div class="row align-items-center">
      <div class="primeng-datatable-container">
        <p-table
          #dataTable
          styleClass="p-datatable-striped"
          [resizableColumns]="true"
          (onLazyLoad)="getHousehold($event)"
          [value]="primengTableHelper.records"
          rows="{{primengTableHelper.defaultRecordsCountPerPage}}"
          [paginator]="false"
          [lazy]="true"
          [loading]="primengTableHelper.isLoading"
          [scrollable]="true"
          ScrollWidth="100%"
          [responsive]="primengTableHelper.isResponsive"
          [resizableColumns]="primengTableHelper.resizableColumns"
        >
          <ng-template pTemplate="header">
            <tr>
              <th style="width: 120px" pSortableColumn="no_kp">
                Kad Pengenalan
                <p-sortIcon field="no_kp"></p-sortIcon>
              </th>
              <th style="width: 150px" pSortableColumn="nama">
                Nama Ahli Isi Rumah
                <p-sortIcon field="nama"></p-sortIcon>
              </th>
              <th style="width: 100px" pSortableColumn="tarikh_lahir">
                Tarikh Lahir
                <p-sortIcon field="tarikh_lahir"></p-sortIcon>
              </th>
              <th style="width: 80px" pSortableColumn="umur">
                Umur
                <p-sortIcon field="umur"></p-sortIcon>
              </th>
              <th style="width: 100px" pSortableColumn="nama_hubungan">
                Hubungan
                <p-sortIcon field="nama_hubungan"></p-sortIcon>
              </th>
              <th *ngIf="_appSession.isGranted('Halaman.Mangsa.Air.Edit') || _appSession.isGranted('Halaman.Mangsa.Air.Hapus')" style="width: 130px">Tindakan</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-record="$implicit">
            <tr>
              <td style="width: 120px">
                <span class="p-column-title">Kad Pengenalan</span>
                {{record.no_kp}}
              </td>
              <td style="width: 150px">
                <span class="p-column-title">Nama Ahli Isi Rumah</span>
                {{record.nama}}
              </td>
              <td style="width: 100px">
                <span class="p-column-title">Tarikh Lahir</span>
                <label *ngIf="record.tarikh_lahir">{{record.tarikh_lahir | date: 'dd/MM/yyyy'}}</label>
                <label *ngIf="!record.tarikh_lahir">-</label>
              </td>
              <td style="width: 80px">
                <span class="p-column-title">Umur</span>
                <label *ngIf="record.id_umur == 1">{{record.umur}} Tahun</label>
                <label *ngIf="record.id_umur == 2">{{record.umur}} Bulan</label>
              </td>
              <td style="width: 100px">
                <span class="p-column-title">Hubungan</span>
                {{record.nama_hubungan}}
              </td>
              <td style="width: 130px" *ngIf="_appSession.isGranted('Halaman.Mangsa.Air.Edit') || _appSession.isGranted('Halaman.Mangsa.Air.Hapus')">
                <div ngbDropdown class="btn-group" role="group" container="body">
                  <button
                    type="button"
                    class="btn btn-primary btn-primeng dropdown-toggle"
                    id="action"
                    ngbDropdownToggle
                  >
                    <i class="fa fa-cog"></i>
                    <span class="caret"></span>
                    Tindakan
                  </button>
                  <div ngbDropdownMenu aria-labelledby="action">
                    <button
                      class="dropdown-item"
                      (click)="editAhliRumahModal(record.id)"
                      *ngIf="_appSession.isGranted('Halaman.Mangsa.Air.Edit')"
                    >
                      Lihat
                    </button>
                    <button
                      class="dropdown-item"
                      (click)="deleteAir(record.id)"
                      *ngIf="_appSession.isGranted('Halaman.Mangsa.Air.Hapus')"
                    >
                      Padam
                    </button>
                  </div>
                </div>
              </td>
            </tr>
          </ng-template>
        </p-table>
        <div class="primeng-no-data" *ngIf="primengTableHelper.totalRecordsCount == 0">No Data</div>
        <div class="primeng-paging-container justify-content-between">
          <p-paginator
            [rows]="primengTableHelper.defaultRecordsCountPerPage"
            #paginator
            (onPageChange)="getHousehold($event)"
            [totalRecords]="primengTableHelper.totalRecordsCount"
            [rowsPerPageOptions]="primengTableHelper.predefinedRecordsCountPerPage"
          ></p-paginator>
          <span class="total-records-count">Jumlah: {{ primengTableHelper.totalRecordsCount}}</span>
        </div>
      </div>
    </div>
	</div>
</form>
