<form class="form theme-form">
	<div class="col">
		<div class="row">
			<div class="col-xl-6 col-xs-12">
				<div class="form-group">
					<label>Nama: Asmah Binti Haji Ameran</label>
				</div>
			</div>
			<div class="col-xl-6 col-xs-12">
				<div class="form-group">
					<label>No KP: xxxxxx-xx-xxxx</label>
				</div>
			</div>
		</div>
		<div class="row justify-content-end">
			<div class="col-xl-6 col-xs-12">
				<div class="form-group">
					<button (click)="addHouseholdModal()" class="btn btn-primary pull-right mb-4">
						<i class="fa fa-plus mr-2"></i>
						Tambah
					</button>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="row align-items-center">
				<!--<Primeng-TurboTable-Start>-->
				<div class="primeng-datatable-container" [busyIf]="primengTableHelper.isLoading">
					<p-table
						#dataTable
						styleClass="p-datatable-striped"
						sortMode="multiple"
						[resizableColumns]="true"
						(onLazyLoad)="getHousehold($event)"
						[value]="primengTableHelper.records"
						rows="{{primengTableHelper.defaultRecordsCountPerPage}}"
						[paginator]="false"
						[lazy]="true"
						[scrollable]="true"
						ScrollWidth="100%"
						[responsive]="primengTableHelper.isResponsive"
					>
						<ng-template pTemplate="header">
							<tr>
								<th style="width: 130px">Tindakan</th>
								<th style="width: 100px" pSortableColumn="kp">
									No KP
									<p-sortIcon field="kp"></p-sortIcon>
								</th>
								<th style="width: 130px" pSortableColumn="name">
									Nama Ahli Isi Rumah
									<p-sortIcon field="name"></p-sortIcon>
								</th>
								<th style="width: 130px" pSortableColumn="age">
									Umur
									<p-sortIcon field="age"></p-sortIcon>
								</th>
								<th style="width: 130px" pSortableColumn="relationship">
									Hubungan
									<p-sortIcon field="relationship"></p-sortIcon>
								</th>
							</tr>
						</ng-template>
						<ng-template pTemplate="body" let-record="$implicit">
							<tr>
								<td style="width: 130px">
									<div ngbDropdown class="btn-group" role="group" container="body">
										<button
											type="button"
											class="btn btn-primary btn-primeng dropdown-toggle"
											id="action"
											ngbDropdownToggle
										>
											<i class="fa fa-cog"></i>
											<span class="caret"></span>
											Tindakan
										</button>
										<div ngbDropdownMenu aria-labelledby="action">
											<button class="dropdown-item" (click)="addHouseholdModal()">Ubah</button>
											<button class="dropdown-item" (click)="delete()">Padam</button>
										</div>
									</div>
								</td>
								<td style="width: 100px">
									<span class="p-column-title">No KP</span>
									{{record.kp}}
								</td>
								<td style="width: 130px">
									<span class="p-column-title">Nama Ahli Isi Rumah</span>
									{{record.name}}
								</td>
								<td style="width: 130px">
									<span class="p-column-title">Umur</span>
									{{record.age}}
								</td>
								<td style="width: 130px">
									<span class="p-column-title">Hubungan</span>
									{{record.relationship}}
								</td>
							</tr>
						</ng-template>
					</p-table>
					<div class="primeng-no-data" *ngIf="primengTableHelper.totalRecordsCount == 0">No Data</div>
					<div class="primeng-paging-container justify-content-between">
						<p-paginator
							[rows]="primengTableHelper.defaultRecordsCountPerPage"
							#paginator
							(onPageChange)="getHousehold($event)"
							[totalRecords]="primengTableHelper.totalRecordsCount"
							[rowsPerPageOptions]="primengTableHelper.predefinedRecordsCountPerPage"
						></p-paginator>
						<span class="total-records-count">Jumlah: {{ primengTableHelper.totalRecordsCount}}</span>
					</div>
				</div>
				<!--<Primeng-TurboTable-End>-->
			</div>
		</div>
	</div>
</form>

<ngx-datatable-column name="No KP" prop="kp" [flexGrow]="1">
	<ng-template let-row="row" let-value="value" ngx-datatable-cell-template>{{ value }}</ng-template>
</ngx-datatable-column>
<ngx-datatable-column name="Nama Ahli Isi Rumah" prop="name" [flexGrow]="2">
	<ng-template let-value="value" ngx-datatable-cell-template>{{ value }}</ng-template>
</ngx-datatable-column>
<ngx-datatable-column name="Umur" prop="age" [flexGrow]="1">
	<ng-template let-value="value" ngx-datatable-cell-template>{{ value }}</ng-template>
</ngx-datatable-column>
<ngx-datatable-column name="Hubungan" prop="relationship" [flexGrow]="1">
	<ng-template let-value="value" ngx-datatable-cell-template>{{ value }}</ng-template>
</ngx-datatable-column>
