<app-breadcrumb
	[title]="'Kemaskini Maklumat Mangsa'"
	[items]="['Mangsa', 'Profil Mangsa']"
	[active_item]="'Kemaskini Mangsa'"
></app-breadcrumb>
<div class="container-fluid">
	<div class="row">
		<div class="col-sm-12">
			<div class="card">
				<div class="card-body">
					<ul ngbNav #nav="ngbNav" [(activeId)]="tabId" class="nav-tabs">
						<li [ngbNavItem]="1">
							<a ngbNavLink>Maklumat Mangsa</a>
							<ng-template ngbNavContent>
								<app-maklumat-mangsa [idMangsa]="id"></app-maklumat-mangsa>
							</ng-template>
						</li>
						<li [ngbNavItem]="2">
							<a ngbNavLink>Isi Rumah</a>
							<ng-template ngbNavContent>
								<app-ahli-rumah-mangsa [idMangsa]="id"></app-ahli-rumah-mangsa>
							</ng-template>
						</li>
						<li [ngbNavItem]="3">
							<a ngbNavLink>Maklumat Bencana</a>
							<ng-template ngbNavContent>
								<app-mangsa-bencana [idMangsa]="id"></app-mangsa-bencana>
							</ng-template>
						</li>
						<li [ngbNavItem]="4">
							<a ngbNavLink>Bantuan Mangsa</a>
							<ng-template ngbNavContent>
								<app-bantuan-mangsa [idMangsa]="id"></app-bantuan-mangsa>
							</ng-template>
						</li>
					</ul>
					<div [ngbNavOutlet]="nav" class="mt-2"></div>
				</div>
			</div>
		</div>
	</div>
</div>
