<div class="container-fluid">
	<div class="row">
		<div
			class="col-xl-5"
			[ngStyle]="{'background-image': 'url(assets/images/login/login_ePasca.png)',
                                      'background-size': 'cover',
                                      'background-position': 'center center',
                                      'display': 'block'}"
		>
			<img class="bg-img-cover bg-center d-none" src="assets/images/login/login_ePasca.png" alt="looginpage" />
		</div>
		<div class="col-xl-7 p-0">
			<div class="login-card">
				<div>
					<div>
						<a class="logo text-center" href="#">
							<img class="img-fluid for-light" src="assets/images/logo/login_ePasca.png" alt="loginpage" width="400"/>
							<img class="img-fluid for-dark" src="assets/images/logo/login_ePasca.png" alt="loginpage" width="400"/>
						</a>
					</div>
					<router-outlet></router-outlet>
				</div>
			</div>
		</div>
	</div>
</div>
