<div class="login-main">
	<form class="theme-form" name="form" #f="ngForm" (ngSubmit)="f.form.valid && save()" novalidate>
		<h4>Tukar Kata Laluan</h4>
		<div class="form-group">
			<label>
        Kata Laluan Baru*
        <i
          class="fa fa-info-circle ml-2"
          placement="right"
          ngbTooltip="Minimum 8 Aksara Terdiri Daripada 1 Huruf Besar, 1 Huruf Kecil, 1 Nombor dan 1 Aksara Khas"
          style="cursor: pointer; color: var(--theme-deafult);"
        ></i>
      </label>
			<input
				class="form-control"
				[type]="show ? 'text' : 'password'"
				name="kata_laluan_baharu"
				[(ngModel)]="input.kata_laluan_baru"
				#kataLaluan1="ngModel"
				[ngClass]="{ 'is-invalid': f.submitted && kataLaluan1.invalid }"
        [pattern]="passwordPattern"
        minlength="8"
        maxlength="12"
				required
			/>
			<div class="show-hide-2" (click)="showPassword()" *ngIf="!show">
        <div style="color: var(--theme-deafult); cursor: pointer;"><i class="mdi mdi-eye-outline fa-lg"></i></div>
      </div>
      <div class="show-hide-2" (click)="showPassword()" *ngIf="show">
        <div style="color: var(--theme-deafult); cursor: pointer;"><i class="mdi mdi-eye-off-outline fa-lg"></i></div>
      </div>
			<div *ngIf="f.submitted && kataLaluan1.invalid" class="invalid-feedback">
				<div *ngIf="kataLaluan1.errors.required">Kata Laluan Wajib Diisi</div>
        <div *ngIf="kataLaluan1.errors.pattern">Format Kata Laluan Tidak Sesuai</div>
        <div *ngIf="kataLaluan1.errors.minlength">Kata Laluan Mestilah Melebihi 8 Aksara</div>
			</div>
		</div>
		<div class="form-group">
			<label>Ulang Kata Laluan*</label>
			<input
				class="form-control"
				[type]="showNew ? 'text' : 'password'"
				name="ulang_kata_laluan"
				[(ngModel)]="input.ulang_kata_laluan_baru"
				#kataLaluan2="ngModel"
				[ngClass]="{ 'is-invalid': f.submitted && kataLaluan2.invalid }"
        maxlength="12"
				required
			/>
			<div class="show-hide-2" (click)="showNewPassword()" *ngIf="!showNew">
        <div style="color: var(--theme-deafult); cursor: pointer;"><i class="mdi mdi-eye-outline fa-lg"></i></div>
      </div>
      <div class="show-hide-2" (click)="showNewPassword()" *ngIf="showNew">
        <div style="color: var(--theme-deafult); cursor: pointer;"><i class="mdi mdi-eye-off-outline fa-lg"></i></div>
      </div>
			<div *ngIf="f.submitted && kataLaluan2.invalid" class="invalid-feedback">
				<div *ngIf="kataLaluan2.errors.required">Ulang Kata Laluan Wajib Diisi</div>
			</div>
		</div>
		<div class="form-group mb-0">
			<button class="btn btn-primary btn-block" type="submit" [buttonBusy]="loading">Tukar</button>
		</div>
	</form>
</div>
