<div class="login-main">
	<form class="theme-form">
		<h4>Lupa Kata Laluan</h4>
		<p>Katalaluan baru akan dihantar ke alamat e-mel anda.</p>
		<div class="form-group">
			<label class="col-form-label">Emel Pengguna</label>
			<input class="form-control" autocomplete="email" type="email" required="" placeholder="app@yourmail.com" />
		</div>
		<div class="form-group mb-0">
			<button class="btn btn-primary btn-block" [routerLink]="'/change-password'" type="submit">
				Hantar Emel
			</button>
		</div>
		<p class="mt-4 mb-0">
			<a [routerLink]="'/akaun/log-masuk'" class="ml-2">Kembali ke Log Masuk</a>
		</p>
	</form>
</div>
