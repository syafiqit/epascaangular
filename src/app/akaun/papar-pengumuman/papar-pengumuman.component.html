<div class="modal-body">
	<button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
		<span aria-hidden="true">&times;</span>
	</button>

  <p-carousel
    [value]="announcement"
    orientation="vertical"
    verticalViewPortHeight="172px"
    [numVisible]="1"
    [numScroll]="1"
    [autoplayInterval]="3580"
  >
    <ng-template let-announce pTemplate="item">
      <div>
        <div>
          <div class="col-lg-12" style="text-align: center;">
            <img style="width: 70px;" src="assets/images/login/loudspeaker_icon.gif" />
          </div>
          <div class="col-lg-12 mt-2">
            <div style="text-align: center; font-weight: bold;">{{announce.nama_pengumuman}}</div>
            <div class="mt-3" style="text-align: center;">{{announce.catatan}}</div>
          </div>
        </div>
      </div>
    </ng-template>
  </p-carousel>
</div>
