<div class="login-main">
	<form
		*ngIf="allowChangePassword"
		class="theme-form"
		name="form"
		#f="ngForm"
		(ngSubmit)="f.form.valid && save()"
		novalidate
	>
		<h4>Tukar Kata Laluan</h4>
		<div class="form-group">
			<label class="col-form-label">Kata Laluan Baharu</label>
			<input
				class="form-control"
				[type]="show ? 'text' : 'password'"
				name="kata_laluan_baharu"
				required=""
				[(ngModel)]="resetPassword.kata_laluan"
				required
				#kataLaluan1="ngModel"
				[ngClass]="{ 'is-invalid': f.submitted && kataLaluan1.invalid }"
			/>
			<div class="show-hide" (click)="showPassword()" *ngIf="!show">
				<span class="show"></span>
			</div>
			<div class="show-hide" (click)="showPassword()" *ngIf="show">
				<span class="Hide"></span>
			</div>
			<div *ngIf="f.submitted && kataLaluan1.invalid" class="invalid-feedback">
				<div *ngIf="kataLaluan1.errors.required">Kata Laluan Wajib Di Isi</div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-form-label">Ulang Kata Laluan</label>
			<input
				class="form-control"
				[type]="showNew ? 'text' : 'password'"
				name="ulang_kata_laluan"
				required=""
				[(ngModel)]="resetPassword.ulang_kata_laluan"
				required
				#kataLaluan2="ngModel"
				[ngClass]="{ 'is-invalid': f.submitted && kataLaluan2.invalid }"
			/>
			<div class="show-hide" (click)="showNewPassword()" *ngIf="!showNew">
				<span class="show"></span>
			</div>
			<div class="show-hide" (click)="showNewPassword()" *ngIf="showNew">
				<span class="Hide"></span>
			</div>
			<div *ngIf="f.submitted && kataLaluan2.invalid" class="invalid-feedback">
				<div *ngIf="kataLaluan2.errors.required">Ulang Kata Laluan Wajib Di Isi</div>
			</div>
		</div>
		<div class="form-group mb-0">
			<button class="btn btn-primary btn-block" type="submit">Tukar</button>
		</div>
	</form>

	<div *ngIf="!allowChangePassword">
		<div *ngIf="!showMessage">Sila tunggu sebentar</div>
		<div *ngIf="showMessage">
			{{ error }}
			<p class="mt-4 mb-0">
				<a [routerLink]="'/akaun/log-masuk/ngo'">Kembali ke Log Masuk</a>
			</p>
		</div>
	</div>
</div>
