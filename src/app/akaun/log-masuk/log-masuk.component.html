<div class="login-main">
	<form class="theme-form">
		<h4>Log Masuk</h4>
		<div class="form-group">
			<label class="col-form-label">Email Pengguna</label>
			<input
				class="form-control"
				autocomplete="email"
				[(ngModel)]="email"
				name="email"
				type="email"
				required=""
			/>
		</div>
		<div class="form-group">
			<label class="col-form-label">Kata Laluan</label>
			<input
				class="form-control"
				autocomplete="current-password"
				type="password"
				name="login[password]"
				[(ngModel)]="password"
				required
				[type]="show ? 'text' : 'password'"
			/>
			<div class="show-hide" (click)="showPassword()" *ngIf="!show">
				<span class="show"></span>
			</div>
			<div class="show-hide" (click)="showPassword()" *ngIf="show">
				<span class="Hide"></span>
			</div>
		</div>
		<div class="form-group mb-0">
			<div class="checkbox p-0">
				<input id="checkbox1" type="checkbox" />
				<label class="text-muted" for="checkbox1">Ingatkan Kata Laluan?</label>
			</div>
			<a class="link" [routerLink]="'/akaun/lupa-katalaluan'">Lupa Kata Laluan?</a>
			<button class="btn btn-primary btn-block" type="submit">Log Masuk</button>
		</div>

		<p class="mt-4 mb-0">
			Tiada Akaun?
			<a class="ml-2" [routerLink]="'/akaun/daftar'">Daftar</a>
		</p>
	</form>
</div>
